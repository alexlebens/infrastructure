---
services:
    node-exporter:
        image: quay.io/prometheus/node-exporter:v1.10.0
        container_name: node-exporter
        command:
            - '--path.rootfs=/rootfs'
        ports:
          - 0.0.0.0:9100:9100
        pid: host
        restart: always
        volumes:
            - /:/rootfs:ro
