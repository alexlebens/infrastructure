---
services:
    node-exporter:
        image: quay.io/prometheus/node-exporter:v1.9.0
        container_name: node-exporter
        command:
            - '--path.procfs=/host/proc'
            - '--path.rootfs=/rootfs'
            - '--path.sysfs=/host/sys'
        ports:
          - 9100:9100
        pid: host
        restart: always
        volumes:
            - /proc:/host/proc:ro
            - /sys:/host/sys:ro
            - /:/rootfs:ro
