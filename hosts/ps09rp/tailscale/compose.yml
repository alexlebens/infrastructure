services:
    tailscaled:
        cap_add:
            - NET_ADMIN
            - NET_RAW
        container_name: tailscaled
        env_file:
            - .env
        hostname: ps09rp
        image: ghcr.io/tailscale/tailscale:v1.78.3
        networks:
            internal: null
        privileged: true
        restart: always
        volumes:
            - tailscale:/var/lib/tailscale
            - /dev/net/tun:/dev/net/tun

networks:
    internal:
        name: internal
        external: true

volumes:
    tailscale:
