services:
    traefik:
        command: traefik
        container_name: traefik
        dns:
            - 172.19.0.3
            - 1.1.1.1
        env_file:
            - .env
        image: docker.io/traefik:v3.3
        labels:
            traefik.docker.network: traefik
            traefik.enable: true
            traefik.http.routers.dashboard.entrypoints: websecure
            traefik.http.routers.dashboard.rule: (Host(`traefik-ps10rp.lebens-home.net`) && (PathPrefix(`/api/`) || PathPrefix(`/dashboard/`)))
            traefik.http.routers.dashboard.service: api@internal
            traefik.http.routers.dashboard.tls: true
            traefik.http.routers.dashboard.tls.certresolver: cloudflare
        networks:
            traefik: null
        ports:
            - 80:80
            - 443:443
        privileged: true
        restart: always
        volumes:
            - config:/etc/traefik
            - log:/log
            - /var/run/docker.sock:/var/run/docker.sock:ro

networks:
    traefik:
        name: traefik

volumes:
    config:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /mnt/data/containers/traefik/config

    log:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /mnt/data/containers/traefik/log
