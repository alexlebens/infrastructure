---
services:
    tailscale-komodo-periphery:
        image: ghcr.io/tailscale/tailscale:latest
        container_name: tailscale-komodo-periphery
        cap_add:
            - net_admin
            - sys_module
        environment:
            - TS_STATE_DIR=/var/lib/tailscale
            - TS_ENABLE_METRICS=true
            - TS_HOSTNAME=komodo-periphery-ps10rp
        env_file:
            - .ts-env
        network_mode: service:komodo-periphery
        restart: always
        volumes:
            - tailscale:/var/lib/tailscale
        devices:
            - /dev/net/tun:/dev/net/tun

    komodo-periphery:
        image: ghcr.io/moghtech/komodo-periphery:latest
        container_name: komodo-periphery
        env_file:
            - .env
        environment:
            - TZ=America/Chicago
        restart: always
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - /proc:/proc
            - /mnt/data/komodo/repos:/etc/komodo/repos
            - /mnt/data/komodo/stacks:/etc/komodo/stacks

volumes:
    tailscale:
