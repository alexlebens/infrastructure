---
services:
    tailscale-node-exporter:
        image: ghcr.io/tailscale/tailscale:v1.94.1
        container_name: tailscale-node-exporter
        cap_add:
            - net_admin
            - sys_module
        environment:
            - TS_STATE_DIR=/var/lib/tailscale
            - TS_ENABLE_METRICS=true
            - TS_HOSTNAME=node-exporter-ps10rp
            - TS_SERVE_CONFIG=/config/serve.json
        network_mode: service:node-exporter
        restart: always
        volumes:
            - tailscale:/var/lib/tailscale
            - ${PWD}/serve.json:/config/serve.json
        devices:
            - /dev/net/tun:/dev/net/tun

    node-exporter:
        image: quay.io/prometheus/node-exporter:v1.10.2
        container_name: node-exporter
        command:
            - '--path.rootfs=/rootfs'
        pid: host
        restart: always
        volumes:
            - /:/rootfs:ro

volumes:
    tailscale:
