services:
    tailscaled:
        cap_add:
            - NET_ADMIN
            - NET_RAW
        container_name: tailscaled
        dns:
            - 127.0.0.1
            - 1.1.1.1
        env_file:
            - .env
        hostname: ps10rp
        image: docker.io/tailscale/tailscale:stable
        network_mode: host
        privileged: true
        restart: always
        volumes:
            - tailscale:/var/lib/tailscale
            - /dev/net/tun:/dev/net/tun

volumes:
    tailscale:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /mnt/data/containers/tailscale
