---
services:
    isponsorblocktv:
        image: ghcr.io/dmunozv04/isponsorblocktv:v2.6.1
        container_name: isponsorblocktv
        environment:
            - TZ=America/Chicago
        restart: always
        network_mode: host
        volumes:
            - data:/app/data
            - ${PWD}/config.json:/app/data/config.json

volumes:
    data:
