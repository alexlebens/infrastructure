      - https://v.firebog.net/hosts/Easyprivacy.txt
      - https://v.firebog.net/hosts/Prigent-Ads.txt
    mal:
      - https://v.firebog.net/hosts/Prigent-Crypto.txt
      - https://osint.digitalside.it/Threat-Intel/lists/latestdomains.txt
    pro:
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/wildcard/pro.txt
  allowlists:
    sus:
      - |
        *.alexlebens.net
        *.alexlebens.dev
        *.lebens-home.net
        *.boreal-beaufort.ts.net
        *.discord.com
    ads:
      - |
        *.alexlebens.net
        *.alexlebens.dev
        *.lebens-home.net
        *.boreal-beaufort.ts.net
        *.discord.com
    priv:
      - |
        *.alexlebens.net
        *.alexlebens.dev
        *.lebens-home.net
        *.boreal-beaufort.ts.net
        *.discord.com
    mal:
      - |
        *.alexlebens.net
        *.alexlebens.dev
        *.lebens-home.net
        *.boreal-beaufort.ts.net
        *.discord.com
        hulu.com
        *.hulu.com
        *.hulustream.com
        *.samsungcloudsolution.net
        ads-*-darwin.hulustream.com
        assets.huluim.com
        assetshuluimcom-a.akamaihd.net
        cws-hulu.conviva.com
        cws.conviva.com
        cws.conviva.com
        device-metrics-us-2.amazon.com
        dpm.demdex.net
        hulu.com.akadns.net.
        hulu.hb-api.omtrdc.net
        tvx.adgrx.com cdn
        unagi-na.amazon.com
    pro:
      - |
        *.alexlebens.net
        *.alexlebens.dev
        *.lebens-home.net
        *.boreal-beaufort.ts.net
        *.discord.com
  clientGroupsBlock:
    default:
      - sus
      - ads
      - priv
      - mal
      - pro
    samsungtv:
      - mal
    firestick:
      - mal
  blockType: zeroIp
  blockTTL: 1m
  loading:
    refreshPeriod: 24h
    downloads:
      timeout: 60s
      attempts: 5
      cooldown: 10s
    concurrency: 16
    strategy: fast
    maxErrorsPerSource: 5

caching:
  minTime: 5m
  maxTime: 30m
  maxItemsCount: 0
  prefetching: true
  prefetchExpires: 2h
  prefetchThreshold: 5
  prefetchMaxItemsCount: 0
  cacheTimeNegative: 30m

prometheus:
  enable: true
  path: /metrics

queryLog:
  type: console
  logRetentionDays: 7
  creationAttempts: 1
  creationCooldown: 2s
  flushInterval: 30s

minTlsServeVersion: 1.3

ports:
  dns: 53
  http: 4000

log:
  level: info
  format: text
  timestamp: true
  privacy: true
