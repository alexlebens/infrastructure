services:
    portainer:
        container_name: portainer-agent
        dns:
            - 127.0.0.1
            - 1.1.1.1        
        image: docker.io/portainer/agent:latest
        ports:
            - 9001:9001
        privileged: true
        restart: always
        volumes:
            - /var/lib/docker/volumes:/var/lib/docker/volumes
            - /var/run/docker.sock:/var/run/docker.sock
