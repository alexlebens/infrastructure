---
services:
    cloudflare-ddns:
        image: favonia/cloudflare-ddns:1.15.1
        container_name: cloudflare-ddns
        cap_drop:
            - all
        read_only: true
        security_opt:
            - no-new-privileges:true
        environment:
            - DOMAINS=lebens-home.net
            - PROXIED=true
        restart: always
