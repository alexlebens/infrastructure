services:
    gitea:
        container_name: gitea
        depends_on:
            - postgres
        env_file:
            - .env
        image: docker.io/gitea/gitea:latest
        labels:
            traefik.docker.network: traefik
            traefik.enable: true
            traefik.http.routers.gitea.entrypoints: websecure
            traefik.http.routers.gitea.rule: Host(`gitea.lebens-home.net`)
            traefik.http.routers.gitea.service: gitea
            traefik.http.services.gitea.loadbalancer.server.port: 3000
        networks:
            traefik: null
        volumes:
            - gitea_data:/data
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro

    postgresql:
        container_name: gitea-postgresql
        env_file:
            - .postgresql.env
        image: docker.io/postgres:16
        networks:
            traefik: null
        volumes:
            - postgressql:/var/lib/postgresql/data

networks:
    traefik:
        name: traefik
        external: true

volumes:
    postgressql:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /mnt/data/containers/gitea/postgresql

    gitea_data:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /mnt/data/containers/gitea/data
