services:
    watchtower:
        container_name: watchtower
        dns:
            - 127.0.0.1
            - 1.1.1.1        
        env_file:
            - .env
        image: docker.io/containrrr/watchtower:latest
        privileged: true
        restart: always        
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
