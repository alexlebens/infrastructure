blocking:
  denylists:
    sus:
      - https://v.firebog.net/hosts/static/w3kbl.txt
    ads:
      - https://v.firebog.net/hosts/AdguardDNS.txt
      - https://v.firebog.net/hosts/Admiral.txt
      - https://v.firebog.net/hosts/Easylist.txt
      - https://adaway.org/hosts.txt
    priv:
      - https://v.firebog.net/hosts/Easyprivacy.txt
      - https://v.firebog.net/hosts/Prigent-Ads.txt
    mal:
      - https://v.firebog.net/hosts/Prigent-Crypto.txt
      - https://osint.digitalside.it/Threat-Intel/lists/latestdomains.txt
    pro:
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/wildcard/pro.plus.txt
  allowlists:
    sus:
      - |
        *.alexlebens.net
        *.alexlebens.dev
        *.boreal-beaufort.ts.net
    ads:
      - |
        *.alexlebens.net
        *.alexlebens.dev
        *.boreal-beaufort.ts.net
    priv:
      - |
        *.alexlebens.net
        *.alexlebens.dev
        *.boreal-beaufort.ts.net
    mal:
      - |
        *.alexlebens.net
        *.alexlebens.dev
        *.boreal-beaufort.ts.net
    pro:
      - |
        *.alexlebens.net
        *.alexlebens.dev
        *.boreal-beaufort.ts.net
  clientGroupsBlock:
    default:
      - sus
      - ads
      - priv
      - mal
      - pro
  blockType: zeroIp
  blockTTL: 1m
  loading:
    refreshPeriod: 24h
    downloads:
      timeout: 60s
      attempts: 5
      cooldown: 10s
    concurrency: 16
    strategy: fast
    maxErrorsPerSource: 5

caching:
  minTime: 5m
  maxTime: 30m
  maxItemsCount: 0
  prefetching: true
  prefetchExpires: 2h
  prefetchThreshold: 5
  prefetchMaxItemsCount: 0
  cacheTimeNegative: 30m

prometheus:
  enable: true
  path: /metrics

queryLog:
  type: console
  logRetentionDays: 7
  creationAttempts: 1
  creationCooldown: 2s
  flushInterval: 30s

minTlsServeVersion: 1.3

ports:
  dns: 53
  http: 4000

log:
  level: info
  format: text
  timestamp: true
  privacy: false
