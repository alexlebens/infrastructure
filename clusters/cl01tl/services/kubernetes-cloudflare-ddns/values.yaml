kubernetes-cloudflare-ddns:
  controllers:
    main:
      type: cronjob
      cronjob:
        suspend: false
        concurrencyPolicy: Forbid
        timeZone: US/Central
        schedule: "0 0 * * *"
        startingDeadlineSeconds: 90
        successfulJobsHistory: 3
        failedJobsHistory: 3
        backoffLimit: 3
        parallelism: 1
      containers:
        main:
          image:
            repository: kubitodev/kubernetes-cloudflare-ddns
            tag: 2.0.0
            pullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: kubernetes-cloudflare-ddns-secret
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  serviceAccount:
    create: true
