apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kubernetes-cloudflare-ddns-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: AUTH_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cloudflare/alexlebens.net/ddns
        metadataPolicy: None
        property: token
    - secretKey: NAME
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cloudflare/alexlebens.net/ddns
        metadataPolicy: None
        property: name
    - secretKey: RECORD_ID
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cloudflare/alexlebens.net/ddns
        metadataPolicy: None
        property: record-id
    - secretKey: ZONE_ID
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cloudflare/alexlebens.net/ddns
        metadataPolicy: None
        property: zone-id
