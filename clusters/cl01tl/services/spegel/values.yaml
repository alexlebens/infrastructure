spegel:
  service:
    registry:
      port: 5000
      nodePort: 30021
      hostPort: 30020
      topologyAwareHintsEnabled: true
    router:
      port: 5001
    metrics:
      port: 9090
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelector:
    kubernetes.io/os: linux
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    - effect: NoExecute
      operator: Exists
    - effect: NoSchedule
      operator: Exists
  serviceMonitor:
    enabled: true
  priorityClassName: system-node-critical
  spegel:
    logLevel: "INFO"
    registries:
      - https://cgr.dev
      - https://docker.io
      - https://ghcr.io
      - https://quay.io
      - https://mcr.microsoft.com
      - https://public.ecr.aws
      - https://gcr.io
      - https://registry.k8s.io
      - https://k8s.gcr.io
      - https://lscr.io
