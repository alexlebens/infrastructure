tailscale-operator:
  oauth: {}
  installCRDs: true
  operatorConfig:
    defaultTags:
      - "tag:k8s-operator"
    image:
      repository: tailscale/k8s-operator
      tag: v1.68.1
      pullPolicy: Always
    logging: info
    hostname: tailscale-operator-cl01tl
    nodeSelector:
      kubernetes.io/os: linux
  proxyConfig:
    image:
      repo: tailscale/tailscale
      tag: v1.68.1
    defaultTags: "tag:k8s"
    firewallMode: auto
  apiServerProxyConfig:
    mode: "false"
