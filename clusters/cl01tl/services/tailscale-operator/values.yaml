tailscale-operator:
  oauth: {}
  installCRDs: true
  operatorConfig:
    defaultTags:
      - "tag:k8s-operator"
    image:
      repository: tailscale/k8s-operator
      tag: v1.74.1
      pullPolicy: Always
    logging: info
    hostname: tailscale-operator-cl01tl
    nodeSelector:
      kubernetes.io/os: linux
    operatorConfig:
      securityContext:
        capabilities:
          add:
            - NET_ADMIN
  proxyConfig:
    image:
      repo: tailscale/tailscale
      tag: v1.72.1
    defaultTags: "tag:k8s"
    firewallMode: auto
    defaultProxyClass: "default"
  apiServerProxyConfig:
    mode: "false"
