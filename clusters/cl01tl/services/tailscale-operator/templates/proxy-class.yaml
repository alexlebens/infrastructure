apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: default
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: default
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  metrics:
    enable: true
    serviceMonitor:
      enable: true
  statefulSet:
    pod:
      tailscaleContainer:
        resources:
          limits:
            devic.es/tun: "1"
      tailscaleInitContainer:
        resources:
          limits:
            devic.es/tun: "1"

---
apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: no-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: no-metrics
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  metrics:
    enable: false
  statefulSet:
    pod:
      tailscaleContainer:
        resources:
          limits:
            devic.es/tun: "1"
      tailscaleInitContainer:
        resources:
          limits:
            devic.es/tun: "1"
