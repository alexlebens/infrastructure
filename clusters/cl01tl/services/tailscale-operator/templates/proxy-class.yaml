apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: default
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  metrics:
    enable: true
    serviceMonitor:
      enable: true
  statefulSet:
    pod:
      tailscaleContainer:
        resources:
          limits:
            squat.ai/tun: "1"
      tailscaleInitContainer:
        resources:
          limits:
            squat.ai/tun: "1"

---
apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: no-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  metrics:
    enable: false
  statefulSet:
    pod:
      tailscaleContainer:
        resources:
          limits:
            squat.ai/tun: "1"
      tailscaleInitContainer:
        resources:
          limits:
            squat.ai/tun: "1"
