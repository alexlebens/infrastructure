cert-manager:
  crds:
    enabled: true
    keep: true
  replicaCount: 2
  config:
    apiVersion: controller.config.cert-manager.io/v1alpha1
    kind: ControllerConfiguration  
    enableGatewayAPI: true
  prometheus:
    enabled: true
    servicemonitor:
      enabled: true
      honorLabels: true
  cainjector:
    enabled: true
    replicaCount: 2
