cluster:
  name: cl01tl
git:
  repo: https://gitea-ps09rp.alexlebens.net/alexlebens/infrastructure.git
  revision: HEAD
applicationSet:
  - name: applications
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: deployment
    namespace: argocd
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: management
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: monitoring
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true        
  - name: platform
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: services
    ignoreDifferences:
      - group: ""
        kind: Service
        jqPathExpressions:
          - .status.loadBalancer.ingress[].ipMode
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: storage
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
