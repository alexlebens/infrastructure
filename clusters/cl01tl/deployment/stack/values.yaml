cluster:
  name: cl01tl
git:
  repo: git@github.com:alexlebens/infrastructure.git
  revision: HEAD
applicationSet:
  - name: applications
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: deployment
    ignoreDifferences:
      - group: ""
        kind: ValidatingWebhookConfiguration
        jqPathExpressions:
          - .webhooks[].clientConfig.caBundle
    namespace: argocd
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: management
    ignoreDifferences:
      - group: ""
        kind: ValidatingWebhookConfiguration
        jqPathExpressions:
          - .webhooks[].clientConfig.caBundle
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: monitoring
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: platform
    ignoreDifferences:
      - group: ""
        kind: ValidatingWebhookConfiguration
        jqPathExpressions:
          - .webhooks[].clientConfig.caBundle
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: services
    ignoreDifferences:
      - group: ""
        kind: Service
        jqPathExpressions:
          - .status.loadBalancer.ingress[].ipMode
      - group: ""
        kind: ValidatingWebhookConfiguration
        jqPathExpressions:
          - .webhooks[].clientConfig.caBundle
      - group: ""
        kind: DaemonSet
        jqPathExpressions:
          - .metadata.annotations.deprecated.daemonset.template.generation          
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: storage
    ignoreDifferences:
      - group: ""
        kind: ValidatingWebhookConfiguration
        jqPathExpressions:
          - .webhooks[].clientConfig.caBundle
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
