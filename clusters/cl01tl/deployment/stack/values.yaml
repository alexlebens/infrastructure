cluster:
  name: cl01tl
git:
  # repo: git@github.com:alexlebens/infrastructure.git
  # repo: https://github.com/alexlebens/infrastructure.git
  repo: http://gitea-http.gitea:3000/alexlebens/infrastructure
  # repo: ssh://git@gitea-ssh.gitea/alexlebens/infrastructure
  revision: HEAD
applicationSet:
  - name: applications
    ignoreDifferences:
      - group: ""
        kind: Service
        jqPathExpressions:
          - .spec.externalName
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: deployment
    namespace: argocd
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: management
    ignoreDifferences:
      - group: ""
        kind: Service
        jqPathExpressions:
          - .spec.externalName
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: monitoring
    ignoreDifferences:
      - group: ""
        kind: Service
        jqPathExpressions:
          - .spec.externalName
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: platform
    ignoreDifferences:
      - group: ""
        kind: Service
        jqPathExpressions:
          - .spec.externalName
      - kind: StatefulSet
        jqPathExpressions:
          - .spec.volumeClaimTemplates[].apiVersion
          - .spec.volumeClaimTemplates[].kind
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: services
    ignoreDifferences:
      - group: ""
        kind: GpuDevicePlugin
        jqPathExpressions:
          - .metadata.annotations[]
      - group: "apps"
        kind: "Deployment"
        jsonPointers:
          - /spec/template/metadata/annotations/checksum~1secret
          - /spec/template/metadata/annotations/checksum~1secret-core
          - /spec/template/metadata/annotations/checksum~1secret-jobservice
          - /spec/template/metadata/annotations/checksum~1tls
      - group: "apps"
        kind: "StatefulSet"
        jsonPointers:
          - /spec/template/metadata/annotations/checksum~1secret
          - /spec/template/metadata/annotations/checksum~1tls
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: storage
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
