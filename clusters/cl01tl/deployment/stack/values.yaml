cluster:
  name: cl01tl
git:
  # repo: git@github.com:alexlebens/infrastructure.git
  # repo: https://github.com/alexlebens/infrastructure.git
  # repo: http://gitea-http.gitea:3000/alexlebens/infrastructure
  repo: ssh://git@gitea-ssh.gitea:2222/alexlebens/infrastructure
  revision: HEAD
applicationSet:
  - name: applications
    ignoreDifferences:
      - group: ""
        kind: Service
        jqPathExpressions:
          - .spec.externalName
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
        RespectIgnoreDifferences: true
  - name: deployment
    namespace: argocd
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: management
    ignoreDifferences:
      - group: ""
        kind: Service
        jqPathExpressions:
          - .spec.externalName
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: monitoring
    ignoreDifferences:
      - group: ""
        kind: Service
        jqPathExpressions:
          - .spec.externalName
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: platform
    ignoreDifferences:
      - group: ""
        kind: Service
        jqPathExpressions:
          - .spec.externalName
      - kind: StatefulSet
        jsonPointers:
        - .spec.volumeClaimTemplates[].apiVersion
        - .spec.volumeClaimTemplates[].kind
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
        RespectIgnoreDifferences: true
  - name: services
    ignoreDifferences:
      - group: ""
        kind: GpuDevicePlugin
        jqPathExpressions:
          - .metadata.annotations[]
      - kind: StatefulSet
        jsonPointers:
        - .spec.volumeClaimTemplates[].apiVersion
        - .spec.volumeClaimTemplates[].kind
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: storage
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
        RespectIgnoreDifferences: true
