git:
  repo: git@github.com:alexlebens/alexlebens-net.git
  revision: HEAD
  path: clusters/cl01tl
applicationSet:
  - name: applications
    syncPolicy:
      automated:
        enabled: true
        prune: true
        selfheal: false
      syncOptions:
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true
        - ServerSideApply=false
        - PruneLast=true
  - name: deployment
    namespace: argocd
    syncPolicy:
      automated:
        enabled: true
        prune: true
        selfheal: false
      syncOptions:
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true
        - ServerSideApply=false
        - PruneLast=true
  - name: platform
    syncPolicy:
      automated:
        enabled: true
        prune: true
        selfheal: false
      syncOptions:
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true
        - ServerSideApply=true
        - PruneLast=true
  - name: services
    ignoreDifferences:
      - group: ""
        kind: Service
        jqPathExpressions:
          - .status.loadBalancer.ingress[].ipMode      
    syncPolicy:
      automated:
        enabled: true
        prune: true
        selfheal: false
      syncOptions:
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true
        - ServerSideApply=true
        - PruneLast=true
  - name: storage
    syncPolicy:
      automated:
        enabled: true
        prune: true
        selfheal: false
      syncOptions:
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true
        - ServerSideApply=false
        - PruneLast=true
application:
  cilium:
    namespace: kube-system
    source:
      repo: git@github.com:alexlebens/alexlebens-net.git
      revision: HEAD
      path: standalone/cilium
    syncPolicy:
      retry:
        limit: 10
        backoff:
          duration: 1m
          factor: 2
          maxDuration: 16m
      syncOptions:
        - CreateNamespace=false
        - ApplyOutOfSyncOnly=true
        - ServerSideApply=true
        - PruneLast=true
  metricsServer:
    namespace: kube-system
