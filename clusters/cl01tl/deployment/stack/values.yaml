cluster:
  name: cl01tl
git:
  repo: git@github.com:alexlebens/infrastructure.git
  revision: HEAD
applicationSet:
  - name: applications
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        createNamespace: true
  - name: deployment
    namespace: argocd
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        createNamespace: true
  - name: platform
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: services
    ignoreDifferences:
      - group: ""
        kind: Service
        jqPathExpressions:
          - .status.loadBalancer.ingress[].ipMode      
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        serverSideApply: true
  - name: storage
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        createNamespace: true
application:
  cilium:
    namespace: kube-system
    source:
      repo: git@github.com:alexlebens/infrastructure.git
      revision: HEAD
      path: standalone/cilium
    syncPolicy:
      retry:
        limit: 10
        backoff:
          duration: 1m
          factor: 2
          maxDuration: 16m
      syncOptions:
        - CreateNamespace=false
        - ApplyOutOfSyncOnly=true
        - ServerSideApply=true
        - PruneLast=true
  metricsServer:
    namespace: kube-system
    source:
      repo: git@github.com:alexlebens/infrastructure.git
      revision: HEAD
      path: standalone/metrics-server
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      retry:
        limit: 10
        backoff:
          duration: 1m
          factor: 2
          maxDuration: 16m
      syncOptions:
        - CreateNamespace=false
        - ApplyOutOfSyncOnly=false
        - ServerSideApply=true
        - PruneLast=true
  kubeletServingCertApprover:
    namespace: kubelet-serving-cert-approver
    source:
      repo: git@github.com:alexlebens/infrastructure.git
      revision: HEAD
      path: standalone/kubelet-serving-cert-approver
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      retry:
        limit: 10
        backoff:
          duration: 1m
          factor: 2
          maxDuration: 16m
      syncOptions:
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=false
        - ServerSideApply=true
        - PruneLast=true
  prometheusOperatorCrds:
    namespace: kube-system
    source:
      repo: git@github.com:alexlebens/infrastructure.git
      revision: HEAD
      path: standalone/prometheus-operator-crds
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      retry:
        limit: 10
        backoff:
          duration: 1m
          factor: 2
          maxDuration: 16m
      syncOptions:
        - CreateNamespace=false
        - ApplyOutOfSyncOnly=false
        - ServerSideApply=true
        - PruneLast=true
