snapshot-controller:
  controller:
    replicaCount: 3
    args:
      leaderElection: true
      leaderElectionNamespace: snapshot-controller
      httpEndpoint: ":8080"
    image:
      repository: registry.k8s.io/sig-storage/snapshot-controller
      tag: ""
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
    serviceMonitor:
      create: true
