headlamp:
  config:
    oidc:
      secret:
        create: false
      externalSecret:
        enabled: true
        name: headlamp-oidc-secret
  persistentVolumeClaim:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 10Gi
    storageClassName: ceph-block
    volumeMode: Filesystem
  ingress:
    enabled: true
    hosts:
      - host: headlamp-cl01tl
        paths:
          - path: /
            type: ImplementationSpecific
    tls:
      - secretName: headlamp-cl01tl
        hosts:
          - headlamp-cl01tl
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
