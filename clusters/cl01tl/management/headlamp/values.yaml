headlamp:
  replicaCount: 2
  config:
    oidc:
      secret:
        create: false
      externalSecret:
        enabled: true
        name: headlamp-oidc-secret
    watchPlugins: true
  resources:
    requests:
      cpu: 10m
      memory: 128Mi
  pluginsManager:
    enabled: true
    configContent: |
      plugins:
        - name: cert-manager
          source: https://artifacthub.io/packages/headlamp/headlamp-plugins/headlamp_cert-manager
          version: 0.1.0
      installOptions:
        parallel: true
        maxConcurrent: 2
