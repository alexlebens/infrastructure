headlamp:
  replicaCount: 2
  config:
    oidc:
      secret:
        create: false
      externalSecret:
        enabled: true
        name: headlamp-oidc-secret
    watchPlugins: true
    scopes: "openid,email,profile"
  resources:
    requests:
      cpu: 10m
      memory: 128Mi
  pluginsManager:
    enabled: true
    securityContext:
      readOnlyRootFilesystem: false
      runAsNonRoot: false
      runAsUser: 0
    configContent: |
      plugins:
        - name: cert-manager
          source: https://artifacthub.io/packages/headlamp/headlamp-plugins/headlamp_cert-manager
          version: 0.1.0
        - name: trivy
          source: https://artifacthub.io/packages/headlamp/headlamp-trivy/headlamp_trivy
          version: 0.3.1
      installOptions:
        parallel: true
        maxConcurrent: 2
