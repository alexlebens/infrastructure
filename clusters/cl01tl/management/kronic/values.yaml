kronic:
  replicaCount: 1
  image:
    repository: ghcr.io/mshade/kronic
    tag: v0.1.4
  auth:
    enabled: true
    adminUsername: kronic
    existingSecretName: kronic-config-secret
  env:
    KRONIC_ALLOW_NAMESPACES: "gitea"
  ingress:
    enabled: false
  resources:
    requests:
      cpu: 10m
      memory: 256Mi
