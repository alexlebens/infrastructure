yamtrack:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/fuzzygrim/yamtrack
            tag: 0.24.7
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: URLS
              value: https://yamtrack.alexlebens.net
            - name: REGISTRATION
              value: false
            - name: SOCIAL_PROVIDERS
              value: allauth.socialaccount.providers.openid_connect
            - name: SOCIALACCOUNT_PROVIDERS
              valueFrom:
                secretKeyRef:
                  name: yamtrack-oidc-secret
                  key: SOCIALACCOUNT_PROVIDERS
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: yamtrack-config-secret
                  key: SECRET
            - name: REDIS_URL
              value: redis://redis-replication-yamtrack-master.yamtrack:6379
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: yamtrack-postgresql-17-cluster-app
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yamtrack-postgresql-17-cluster-app
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: yamtrack-postgresql-17-cluster-app
                  key: dbname
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: yamtrack-postgresql-17-cluster-app
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: yamtrack-postgresql-17-cluster-app
                  key: port
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8000
          protocol: HTTP
postgres-17-cluster:
  mode: recovery
  cluster:
    storage:
      storageClass: local-path
    walStorage:
      storageClass: local-path
    monitoring:
      enabled: true
      prometheusRule:
        enabled: true
  recovery:
    method: objectStore
    objectStore:
      destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/yamtrack/yamtrack-postgresql-17-cluster
      index: 1
      endpointCredentials: sonarr-postgresql-17-cluster-backup-secret
  backup:
    enabled: true
    method: objectStore
    objectStore:
      - name: external
        destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/yamtrack/yamtrack-postgresql-17-cluster
        index: 1
        endpointCredentials: sonarr-postgresql-17-cluster-backup-secret
        retentionPolicy: "3d"
    scheduledBackups:
      - name: daily-backup
        schedule: "0 0 0 * * *"
        backupName: external
