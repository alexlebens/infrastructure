yamtrack:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/fuzzygrim/yamtrack
            tag: 0.24.7
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: URLS
              value: https://yamtrack.alexlebens.net
            - name: REGISTRATION
              value: false
            - name: SOCIAL_PROVIDERS
              value: allauth.socialaccount.providers.openid_connect
            - name: SOCIALACCOUNT_PROVIDERS
              valueFrom:
                secretKeyRef:
                  name: yamtrack-oidc-secret
                  key: SOCIALACCOUNT_PROVIDERS
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: yamtrack-config-secret
                  key: SECRET
            - name: REDIS_URL
              value: redis://redis-replication-yamtrack.yamtrack:6379
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: yamtrack-postgresql-17-cluster-app
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yamtrack-postgresql-17-cluster-app
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: yamtrack-postgresql-17-cluster-app
                  key: dbname
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: yamtrack-postgresql-17-cluster-app
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: yamtrack-postgresql-17-cluster-app
                  key: port
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8000
          protocol: HTTP
valkey:
  architecture: replication
  auth:
    enabled: false
    usePasswordFiles: false
  primary:
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
    persistence:
      enabled: true
      size: 1Gi
  replica:
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
    persistence:
      enabled: true
      size: 1Gi
postgres-17-cluster:
  mode: standalone
  cluster:
    storage:
      storageClass: local-path
    walStorage:
      storageClass: local-path
    monitoring:
      enabled: true
      prometheusRule:
        enabled: true
  recovery:
    method: objectStore
    objectStore:
      endpointURL: https://nyc3.digitaloceanspaces.com
      destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/yamtrack/yamtrack-postgresql-17-cluster
      endpointCredentials: yamtrack-postgresql-17-cluster-backup-secret
      recoveryIndex: 1
  backup:
    enabled: true
    endpointURL: https://nyc3.digitaloceanspaces.com
    destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/yamtrack/yamtrack-postgresql-17-cluster
    endpointCredentials: yamtrack-postgresql-17-cluster-backup-secret
    backupIndex: 1
    retentionPolicy: "7d"
