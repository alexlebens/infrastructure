affine:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/toeverything/affine-graphql
            tag: stable@sha256:3dc307907cbaed5d87ad30afb5e7f1ada7cdb6372736a920b0765401d4bce5e7
            pullPolicy: IfNotPresent
          args:
            - sh
            - -c
            - node ./scripts/self-host-predeploy && node ./dist/index.js
          env:
            - name: NODE_ENV
              value: production
            - name: NODE_OPTIONS
              value: --import=./scripts/register.js
            - name: TELEMETRY_ENABLE
              value: false
            - name: AFFINE_CONFIG_PATH
              value: /root/.affine/config
            - name: AFFINE_SERVER_HOST
              value: affine.alexlebens.dev
            - name: AFFINE_SERVER_EXTERNAL_URL
              value: https://affine.alexlebens.dev
            - name: AFFINE_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: affine-admin-secret
                  key: email
            - name: AFFINE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: affine-admin-secret
                  key: password
            - name: REDIS_SERVER_HOST
              value: redis
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: affine-postgresql-16-cluster-app
                  key: uri
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http-web:
          port: 80
          targetPort: 3010
          protocol: HTTP
        http-studio:
          port: 5555
          targetPort: 5555
          protocol: HTTP
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 2Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /root/.affine/config
              readOnly: false
    storage:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 20Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /root/.affine/storage
              readOnly: false
valkey:
  architecture: standalone
  auth:
    enabled: false
cloudflared-affine:
  existingSecretName: affine-cloudflared-secret
  name: cloudflared-affine
postgres-16-cluster:
  mode: standalone
  cluster:
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    monitoring:
      enabled: true
      prometheusRule:
        enabled: false
  backup:
    enabled: true
    endpointURL: https://s3.us-east-2.amazonaws.com
    destinationPath: s3://cl01tl-postgresql-backups/affine
    endpointCredentials: affine-postgresql-16-cluster-backup-secret
    backupIndex: 1
    retentionPolicy: 14d
