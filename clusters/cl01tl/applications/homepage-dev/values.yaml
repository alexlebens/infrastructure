homepage:
  global:
    nameOverride: homepage
  controllers:
    main:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"
      strategy: Recreate
      containers:
        main:
          image:
            repository: ghcr.io/gethomepage/homepage
            tag: v0.9.6
            pullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
  serviceAccount:
    create: true
  configMaps:
    config:
      enabled: true
      data:
        docker.yaml: ""
        kubernetes.yaml: ""
        settings.yaml: |
          favicon: https://d21zlbwtcn424f.cloudfront.net/icon_white.png
          headerStyle: clean
          hideVersion: true
          color: slate
          background:
            image: https://d21zlbwtcn424f.cloudfront.net/background.jpg
          theme: dark
          disableCollapse: true
        widgets.yaml: |
          - logo:
              icon: https://d21zlbwtcn424f.cloudfront.net/icon_white.png
          - datetime:
              text_size: xl
              format:
                dateStyle: long
                timeStyle: short
                hour12: false
          - openmeteo:
              label: St. Paul
              latitude: 44.95
              longitude: 93.09
              units: metric
              cache: 5
        services.yaml: |
          - Applications:        
              - Auth:
                  icon: authentik.png
                  description: Authentik
                  href: https://auth.alexlebens.dev
                  siteMonitor: https://auth.alexlebens.dev
                  statusStyle: dot
              - Blog:
                  icon: ghost.png
                  description: Ghost
                  href: https://blog.alexlebens.dev
                  siteMonitor: https://blog.alexlebens.dev
                  statusStyle: dot
              - Chat:
                  icon: element.svg
                  description: Matrix
                  href: https://chat.alexlebens.dev
                  siteMonitor: https://chat.alexlebens.dev
                  statusStyle: dot
              - Wiki:
                  icon: outline.png
                  description: Outline
                  href: https://wiki.alexlebens.dev
                  siteMonitor: https://wiki.alexlebens.dev
                  statusStyle: dot
              - RSS:
                  icon: freshrss.svg
                  description: FreshRSS
                  href: https://rss.alexlebens.dev
                  siteMonitor: https://rss.alexlebens.dev
                  statusStyle: dot
              - Bookmarks:
                  icon: linkwarden.png
                  description: Linkwarden
                  href: https://bookmarks.alexlebens.dev
                  siteMonitor: https://bookmarks.alexlebens.dev
                  statusStyle: dot                  
              - Tasks:
                  icon: vikunja.png
                  description: Vikunja
                  href: https://vikunja.alexlebens.dev
                  siteMonitor: https://vikunja.alexlebens.dev
                  statusStyle: dot
              - Books:
                  icon: calibre.svg
                  description: Calibre Content Server
                  href: https://books.alexlebens.dev
                  siteMonitor: https://books.alexlebens.dev
                  statusStyle: dot                    
              - Code:
                  icon: gitea.png
                  description: Gitea
                  href: https://gitea.alexlebens.dev
                  siteMonitor: https://gitea.alexlebens.dev
                  statusStyle: dot                  
              - IDE:
                  icon: code-server.png
                  description: VS Code
                  href: https://codeserver.alexlebens.dev
                  siteMonitor: https://codeserver.alexlebens.dev
                  statusStyle: dot
        bookmarks.yaml: ""
  service:
    http:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 3000
          protocol: HTTP
  persistence:
    config:
      enabled: true
      type: configMap
      name: homepage-dev-config
      advancedMounts:
        main:
          main:
            - path: /app/config/bookmarks.yaml
              readOnly: true
              mountPropagation: None
              subPath: bookmarks.yaml
            - path: /app/config/docker.yaml
              readOnly: true
              mountPropagation: None
              subPath: docker.yaml
            - path: /app/config/kubernetes.yaml
              readOnly: true
              mountPropagation: None
              subPath: kubernetes.yaml
            - path: /app/config/services.yaml
              readOnly: true
              mountPropagation: None
              subPath: services.yaml
            - path: /app/config/settings.yaml
              readOnly: true
              mountPropagation: None
              subPath: settings.yaml
            - path: /app/config/widgets.yaml
              readOnly: true
              mountPropagation: None
              subPath: widgets.yaml
cloudflared:
  existingSecretName: homepage-dev-cloudflared-secret
