channels:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: fancybits/channels-dvr
            tag: latest@sha256:284fed6f4ee5150d41d9a7f247a63e190f6f1c3a4e4bc740f029df6d36955d29
            pullPolicy: IfNotPresent
          resources:
            limits:
              gpu.intel.com/i915: 1
            requests:
              gpu.intel.com/i915: 1
              cpu: 100
              memory: 1Gi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8089
          protocol: HTTP
  persistence:
    data:
      forceRename: channels-data
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 2Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /channels-dvr
              readOnly: false
    dvr:
      existingClaim: channels-dvr-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /shares/DVR
              readOnly: false
