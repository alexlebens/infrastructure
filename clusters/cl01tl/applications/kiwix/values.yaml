kiwix:
  controllers:
    main:
      type: deployment
      replicas: 3
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/kiwix/kiwix-serve:3.7.0
            tag: 3.7.0
            pullPolicy: IfNotPresent
          args:
            - '*.zim'
          env:
            - name: PORT
              value: 8080
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8080
          protocol: HTTP
  ingress:
    tailscale:
      enabled: true
      className: tailscale
      hosts:
        - host: kiwix-cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: kiwix
                port: 80
      tls:
        - hosts:
            - kiwix-cl01tl
  persistence:
    media:
      existingClaim: kiwix-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /data
              readOnly: true
