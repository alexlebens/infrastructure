lidatube:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      pod:
        securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch
      containers:
        main:
          image:
            repository: thewicklowwolf/lidatube
            tag: 0.2.16
            pullPolicy: IfNotPresent
          env:
            - name: PUID
              value: 1000
            - name: PGID
              value: 1000
            - name: lidarr_address
              value: http://lidarr.lidarr:80
            - name: lidarr_api_key
              valueFrom:
                secretKeyRef:
                  name: lidatube-secret
                  key: lidarr_api_key
            - name: sleep_interval
              value: 360
            - name: sync_schedule
              value: 4
            - name: attempt_lidarr_import
              value: true
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 5000
          protocol: HTTP
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /lidatube/config
              readOnly: false
    music:
      existingClaim: lidatube-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /lidatube/downloads
              readOnly: false
