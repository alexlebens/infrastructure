photoview:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: photoview/photoview
            tag: 2.4.0
            pullPolicy: IfNotPresent
          env:
            - name: PHOTOVIEW_DATABASE_DRIVER
              value: postgres
            - name: PHOTOVIEW_POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: photoview-postgresql-17-cluster-app
                  key: uri
            - name: PHOTOVIEW_VIDEO_HARDWARE_ACCELERATION
              value: qsv
          resources:
            requests:
              gpu.intel.com/i915: 1
              cpu: 10m
              memory: 512Mi
            limits:
              gpu.intel.com/i915: 1
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 80
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: tailscale
      hosts:
        - host: photoview-cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: photoview
                port: 80
      tls:
        - hosts:
            - photoview-cl01tl
  persistence:
    media:
      existingClaim: photoview-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /photos
              readOnly: true
    cache:
      storageClass: ceph-block-delete
      accessMode: ReadWriteOnce
      size: 10Gi
      retain: false
      advancedMounts:
        main:
          main:
            - path: /home/photoview/media-cache
              readOnly: false
postgres-17-cluster:
  mode: standalone
  cluster:
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    monitoring:
      enabled: true
  backup:
    enabled: true
    endpointURL: https://nyc3.digitaloceanspaces.com
    destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/photoview/photoview-postgresql-17-cluster
    endpointCredentials: photoview-postgresql-17-cluster-backup-secret
    backupIndex: 1
    retentionPolicy: "7d"
