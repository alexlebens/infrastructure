radarr:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch
      containers:
        main:
          image:
            repository: ghcr.io/linuxserver/radarr
            tag: 5.28.0@sha256:fae2aafa6ecace3524fc79d102f5bfd25fb151caed6a454cee46479236ac33bf
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: PUID
              value: 1000
            - name: PGID
              value: 1000
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
        metrics:
          image:
            repository: ghcr.io/onedr0p/exportarr
            tag: v2.3.0
            pullPolicy: IfNotPresent
          args: ["radarr"]
          env:
            - name: URL
              value: http://localhost
            - name: CONFIG
              value: /config/config.xml
            - name: PORT
              value: 9793
            - name: ENABLE_ADDITIONAL_METRICS
              value: false
            - name: ENABLE_UNKNOWN_QUEUE_ITEMS
              value: false
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 7878
          protocol: HTTP
        metrics:
          port: 9793
          targetPort: 9793
          protocol: TCP
  persistence:
    config:
      forceRename: radarr-config
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 20Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
          metrics:
            - path: /config
              readOnly: true
    media:
      existingClaim: radarr-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/store
              readOnly: false
postgres-17-cluster:
  nameOverride: radarr5-postgresql-17
  mode: recovery
  cluster:
    storage:
      storageClass: local-path
    walStorage:
      storageClass: local-path
    monitoring:
      enabled: true
      prometheusRule:
        enabled: true
    resources:
      requests:
        memory: 1Gi
        cpu: 200m
    initdb:
      postInitSQL:
        - CREATE DATABASE "radarr-main" OWNER "app";
        - CREATE DATABASE "radarr-log" OWNER "app";
  recovery:
    method: objectStore
    objectStore:
      destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/radarr5/radarr5-postgresql-17-cluster
      index: 2
      endpointCredentials: radarr-postgresql-17-cluster-backup-secret
  backup:
    objectStore:
      - name: external
        destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/radarr5/radarr5-postgresql-17-cluster
        index: 2
        endpointCredentials: radarr-postgresql-17-cluster-backup-secret
        retentionPolicy: "1d"
        isWALArchiver: true
