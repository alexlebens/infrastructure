lidarr2:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
          supplementalGroups:
            - 44
            - 100
            - 109
            - 65539
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/lidarr
            tag: 2.4.3.4248
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: LIDARR__POSTGRES_MAIN_DB
              value: lidarr-main
            - name: LIDARR__POSTGRES_LOG_DB
              value: lidarr-log
            - name: LIDARR__POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: lidarr2-postgresql-16-cluster-app
                  key: host
            - name: LIDARR__POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: lidarr2-postgresql-16-cluster-app
                  key: port
            - name: LIDARR__POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: lidarr2-postgresql-16-cluster-app
                  key: username
            - name: LIDARR__POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lidarr2-postgresql-16-cluster-app
                  key: password
          probes:
            liveness:
              enabled: false
              custom: true
              spec:
                exec:
                  command:
                  - /usr/bin/env
                  - bash
                  - -c
                  - curl --fail localhost:8686/api/v1/system/status?apiKey=`IFS=\> && while
                    read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
                failureThreshold: 5
                initialDelaySeconds: 60
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
        metrics:
          image:
            repository: ghcr.io/onedr0p/exportarr
            tag: v2.0.1
            pullPolicy: IfNotPresent
          args: ["lidarr"]
          env:
            - name: URL
              value: http://localhost
            - name: CONFIG
              value: /config/config.xml
            - name: PORT
              value: 9792
            - name: ENABLE_ADDITIONAL_METRICS
              value: false
            - name: ENABLE_UNKNOWN_QUEUE_ITEMS
              value: false
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8686
          protocol: HTTP
        metrics:
          port: 9792
          targetPort: 9792
          protocol: TCP
  ingress:
    tailscale:
      enabled: true
      className: tailscale
      hosts:
        - host: lidarr-cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: lidarr2
                port: 80
      tls:
        - hosts:
            - lidarr-cl01tl
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 10Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
          metrics:
            - path: /config
              readOnly: true
    media:
      existingClaim: lidarr2-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/store
              readOnly: false
postgres-16-cluster:
  mode: standalone
  cluster:
    enableSuperuserAccess: true
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    monitoring:
      enabled: true
    initdb:
      postInitSQL:
        - CREATE DATABASE "lidarr-main" OWNER "app";
        - CREATE DATABASE "lidarr-log" OWNER "app";
  backup:
    enabled: true
    endpointURL: https://nyc3.digitaloceanspaces.com
    destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/lidarr2/lidarr2-postgresql-16-cluster
    endpointCredentials: lidarr2-postgresql-16-cluster-backup-secret
    backupIndex: 1
    retentionPolicy: "7d"
postgres-17-cluster:
  mode: replica
  cluster:
    image:
      repository: ghcr.io/cloudnative-pg/postgresql
      tag: "17.2-22"
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    monitoring:
      enabled: true
  replica:
    importType: monolith
    importDatabases:
      - lidarr-main
      - lidarr-log
    externalCluster:
      connectionParameters:
        host: lidarr2-postgresql-16-cluster-rw
        user: postgres
        dbname: postgres
      password:
        name: lidarr2-postgresql-16-cluster-superuser
        key: password
  backup:
    enabled: false
    endpointURL: https://nyc3.digitaloceanspaces.com
    destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/lidarr2/lidarr2-postgresql-17-cluster
    endpointCredentials: lidarr2-postgresql-17-cluster-backup-secret
    backupIndex: 1
    retentionPolicy: "7d"
