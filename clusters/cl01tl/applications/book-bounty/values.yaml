book-bounty:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: thewicklowwolf/bookbounty
            tag: 0.1.7
            pullPolicy: IfNotPresent
          env:
            - name: readarr_address
              value: http://readarr-books.readarr-books:80
            - name: readarr_api_key
              valueFrom:
                secretKeyRef:
                  name: book-bounty-secret
                  key: readarr_api_key
            - name: sleep_interval
              value: 360
            - name: sync_schedule
              value: 4
            - name: selected_path_type
              value: folder
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 5000
          protocol: HTTP
  ingress:
    tailscale:
      enabled: true
      className: tailscale
      hosts:
        - host: bookbounty.cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: book-bounty
                port: 80
      tls:
        - hosts:
            - bookbounty.cl01tl
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /bookbounty/config
              readOnly: false
    books:
      existingClaim: book-bounty-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /bookbounty/downloads
              readOnly: false
