calibre-web-automated:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: crocodilestick/calibre-web-automated
            tag: V2.1.2@sha256:64cc0b6a563ef626c0f905792d6be976251149b30ee1e7fb49d60ef3ee966cb6
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: PUID
              value: 1000
            - name: PGID
              value: 100
            - name: DOCKER_MODS
              value: lscr.io/linuxserver/mods:universal-calibre-v7.23.0
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
    downloader:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/calibrain/calibre-web-automated-book-downloader
            tag: latest@sha256:29757639bff2263a0de383e6b4855b09457e6c5944f41e934247bbb9bec5c8b7
            pullPolicy: IfNotPresent
          env:
            - name: FLASK_PORT
              value: 8084
            - name: UID
              value: 1000
            - name: GID
              value: 100
            - name: USE_CF_BYPASS
              value: true
            - name: CLOUDFLARE_PROXY_URL
              value: http://localhost:8000
            - name: INGEST_DIR
              value: /cwa-book-ingest
            - name: BOOK_LANGUAGE
              value: end
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
        bypass:
          image:
            repository: ghcr.io/sarperavci/cloudflarebypassforscraping
            tag: latest@sha256:52d0b3e7f41da512ff656c588761c957f498fb4a5ef1b1d57e0c6e85c63436f3
            pullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 8083
          targetPort: 8083
          protocol: HTTP
    downloader:
      controller: downloader
      ports:
        http:
          port: 8084
          targetPort: 8084
          protocol: HTTP
  ingress:
    tailscale-main:
      enabled: true
      className: tailscale
      hosts:
        - host: calibre-cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: calibre-web-automated-main
                port: 8083
      tls:
        - hosts:
            - calibre-cl01tl
    tailscale-downloader:
      enabled: true
      className: tailscale
      hosts:
        - host: calibre-downloader-cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: calibre-web-automated-downloader
                port: 8084
      tls:
        - hosts:
            - calibre-downloader-cl01tl
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
    gmail:
      enabled: true
      type: secret
      name: calibre-web-automated-gmail-config
      advancedMounts:
        main:
          main:
            - path: /app/calibre-web/gmail.json
              readOnly: true
              mountPropagation: None
              subPath: gmail.json
    books:
      existingClaim: calibre-web-automated-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /calibre-library
              readOnly: false
    ingest:
      existingClaim: calibre-web-automated-ingest-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /cwa-book-ingest
              readOnly: false
        downloader:
          main:
            - path: /cwa-book-ingest
              readOnly: false
