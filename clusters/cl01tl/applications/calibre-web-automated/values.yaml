calibre-web-automated:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: crocodilestick/calibre-web-automated
            tag: latest@sha256:64cc0b6a563ef626c0f905792d6be976251149b30ee1e7fb49d60ef3ee966cb6
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: PUID
              value: 1000
            - name: PGID
              value: 100
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8083
          protocol: HTTP
  ingress:
    tailscale:
      enabled: true
      className: tailscale
      hosts:
        - host: calibre-cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: calibre-web-automated
                port: 80
      tls:
        - hosts:
            - calibre-cl01tl
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
    gmail:
      enabled: true
      type: secret
      name: calibre-web-automated-gmail-config
      advancedMounts:
        main:
          main:
            - path: /app/calibre-web/gmail.json
              readOnly: true
              mountPropagation: None
              subPath: gmail.json
    books:
      existingClaim: calibre-web-automated-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /calibre-library
              readOnly: false
    ingest:
      existingClaim: calibre-web-automated-ingest-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /cwa-book-ingest
              readOnly: false
