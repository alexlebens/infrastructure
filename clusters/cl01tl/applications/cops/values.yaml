cops:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/linuxserver/cops
            tag: 3.1.1@sha256:666e2ad252355c74cb3a8736fd7726759413028b0b484b6f43c590b033cd07b9
            pullPolicy: IfNotPresent
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: US/Central
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 80
          protocol: HTTP
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
    books:
      existingClaim: cops-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /books
              readOnly: true
cloudflared:
  existingSecretName: cops-cloudflared-secret
