cops:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/linuxserver/cops
            tag: 2.7.2@sha256:af2c2f027f14e8f5d3247b698c668ef5b7cb2418029fbe05754add45c64e95bb
            pullPolicy: IfNotPresent
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: US/Central
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 80
          protocol: HTTP
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
    books:
      existingClaim: cops-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /books
              readOnly: true
cloudflared:
  existingSecretName: cops-cloudflared-secret
