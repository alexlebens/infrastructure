lidarr:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch
      containers:
        main:
          image:
            repository: ghcr.io/linuxserver/lidarr
            tag: 2.14.5@sha256:5f58fcb45a15cb33ef153f74b14c724ba073553afdc9b078e7701f15b7ce1433
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: PUID
              value: 1000
            - name: PGID
              value: 1000
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
        metrics:
          image:
            repository: ghcr.io/onedr0p/exportarr
            tag: v2.3.0
            pullPolicy: IfNotPresent
          args: ["lidarr"]
          env:
            - name: URL
              value: http://localhost
            - name: CONFIG
              value: /config/config.xml
            - name: PORT
              value: 9792
            - name: ENABLE_ADDITIONAL_METRICS
              value: false
            - name: ENABLE_UNKNOWN_QUEUE_ITEMS
              value: false
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8686
          protocol: HTTP
        metrics:
          port: 9792
          targetPort: 9792
          protocol: TCP
  persistence:
    config:
      forceRename: lidarr-config
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 10Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
          metrics:
            - path: /config
              readOnly: true
    media:
      existingClaim: lidarr-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/store
              readOnly: false
postgres-17-cluster:
  nameOverride: lidarr2-postgresql-17
  mode: recovery
  cluster:
    storage:
      storageClass: local-path
    walStorage:
      storageClass: local-path
    monitoring:
      enabled: true
      prometheusRule:
        enabled: true
    resources:
      requests:
        memory: 1Gi
        cpu: 200m
    initdb:
      postInitSQL:
        - CREATE DATABASE "lidarr-main" OWNER "app";
        - CREATE DATABASE "lidarr-log" OWNER "app";
  recovery:
    method: objectStore
    objectStore:
      destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/lidarr2/lidarr2-postgresql-17-cluster
      index: 1
      endpointCredentials: lidarr-postgresql-17-cluster-backup-secret
  backup:
    objectStore:
      - name: external
        destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/lidarr2/lidarr2-postgresql-17-cluster
        index: 1
        endpointCredentials: lidarr-postgresql-17-cluster-backup-secret
        retentionPolicy: "1d"
      - name: garage
        destinationPath: s3://postgres-backups/cl01tl/lidarr/lidarr2-postgresql-17-cluster
        index: 1
        endpointURL: https://garage-ps10rp.boreal-beaufort.ts.net:3900
        endpointCredentials: lidarr2-postgresql-17-cluster-backup-secret-weekly
        retentionPolicy: "30d"
        isWALArchiver: false
        data:
          compression: bzip2
          jobs: 2
    scheduledBackups:
      - name: daily-backup
        suspend: false
        schedule: "0 0 */12 * * *"
        backupName: external
      - name: weekly-backup
        suspend: false
        schedule: "0 0 4 * * SAT"
        backupName: garage
