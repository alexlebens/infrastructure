apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homepage-servarr-config-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: HOMEPAGE_VAR_SONARR_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /sonarr/key
        metadataPolicy: None
        property: key
    - secretKey: HOMEPAGE_VAR_SONARR4K_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /sonarr/key
        metadataPolicy: None
        property: 4k-key
    - secretKey: HOMEPAGE_VAR_RADARR_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /radarr/key
        metadataPolicy: None
        property: key
    - secretKey: HOMEPAGE_VAR_RADARR4K_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /radarr/key
        metadataPolicy: None
        property: 4k-key
    - secretKey: HOMEPAGE_VAR_LIDARR_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /lidarr/key
        metadataPolicy: None
        property: key
    - secretKey: HOMEPAGE_VAR_PROWLARR_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /prowlarr/key
        metadataPolicy: None
        property: key
