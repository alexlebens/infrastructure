jellyfin:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/jellyfin/jellyfin
            tag: 10.10.6
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: JELLYFIN_hostwebclient
              value: true
            - name: JELLYFIN_PublishedServerUrl
              value: https://jellyfin.alexlebens.net/
          resources:
            requests:
              gpu.intel.com/i915: 1
              cpu: 1
              memory: 2Gi
            limits:
              gpu.intel.com/i915: 1
              cpu: 4
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8096
          protocol: HTTP
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 60Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
    cache:
      type: emptyDir
      advancedMounts:
        main:
          main:
            - path: /cache
              readOnly: false
    media:
      existingClaim: jellyfin-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/store
              readOnly: false
    youtube:
      existingClaim: jellyfin-youtube-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/youtube
              readOnly: true
