immich:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/immich-app/immich-server
            tag: v1.121.0
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: IMMICH_TELEMETRY_INCLUDE
              value: all
            - name: IMMICH_CONFIG_FILE
              value: /config/immich-config.yaml
            - name: IMMICH_MACHINE_LEARNING_URL
              value: http://immich-machine-learning.immich:3003
            - name: REDIS_HOSTNAME
              value: immich-valkey-primary
            - name: DB_VECTOR_EXTENSION
              value: pgvecto.rs
            - name: DB_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: immich-postgresql-16-cluster-app
                  key: host
            - name: DB_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: immich-postgresql-16-cluster-app
                  key: dbname
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: immich-postgresql-16-cluster-app
                  key: port
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: immich-postgresql-16-cluster-app
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-postgresql-16-cluster-app
                  key: password
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/server/ping
                  port: 2283
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/server/ping
                  port: 2283
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            startup:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/server/ping
                  port: 2283
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 30
          resources:
            limits:
              gpu.intel.com/i915: 1
              cpu: 8000m
              memory: 10Gi
            requests:
              gpu.intel.com/i915: 1
              cpu: 100m
              memory: 256Mi
    machine-learning:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/immich-app/immich-machine-learning
            tag: v1.122.0
            pullPolicy: IfNotPresent
          env:
            - name: TRANSFORMERS_CACHE
              value: /cache
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: 3003
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: 3003
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            startup:
              enabled: false
          resources:
            limits:
              gpu.intel.com/i915: 1
              cpu: 8000m
              memory: 10Gi
            requests:
              gpu.intel.com/i915: 1
              cpu: 100m
              memory: 256Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 2283
          targetPort: 2283
          protocol: TCP
        metrics-api:
          port: 8081
          targetPort: 8081
          protocol: TCP
        metrics-ms:
          port: 8082
          targetPort: 8082
          protocol: TCP
    machine-learning:
      controller: machine-learning
      ports:
        http:
          port: 3003
          targetPort: 3003
          protocol: TCP
  serviceMonitor:
    main:
      serviceName: immich-main
      endpoints:
        - port: metrics-api
          scheme: http
        - port: metrics-ms
          scheme: http
  ingress:
    main:
      enabled: true
      className: tailscale
      hosts:
        - host: immich-cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: immich-main
                port: 2283
      tls:
        - hosts:
            - immich-cl01tl
  persistence:
    config:
      enabled: true
      type: secret
      name: immich-config-secret
      advancedMounts:
        main:
          main:
            - path: /config/immich-config.yaml
              readOnly: true
              mountPropagation: None
              subPath: immich-config.yaml
    media:
      existingClaim: immich-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /usr/src/app/upload
              readOnly: false
    cache:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 10Gi
      retain: true
      advancedMounts:
        machine-learning:
          main:
            - path: /cache
              readOnly: false
valkey:
  architecture: standalone
  auth:
    enabled: false
postgres-16-cluster:
  # Tensorchord
  #--- https://github.com/immich-app/immich/discussions/9060
  #--- https://docs.pgvecto.rs/admin/kubernetes.html
  #--- https://github.com/tensorchord/cloudnative-pgvecto.rs
  type: tensorchord
  mode: standalone
  cluster:
    image:
      repository: ghcr.io/tensorchord/cloudnative-pgvecto.rs
      tag: 16.3-v0.2.1
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    monitoring:
      enabled: true
      prometheusRule:
        enabled: false
    postgresql:
      parameters:
        shared_buffers: 256MB
  backup:
    enabled: true
    endpointURL: https://s3.us-east-2.amazonaws.com
    destinationPath: s3://cl01tl-postgresql-backups/immich
    endpointCredentials: immich-postgresql-16-cluster-backup-secret
    backupIndex: 1
    tags:
      backupRetentionPolicy: "expire"
      user: "cl01tl-immich-postgresql"
    historyTags:
      backupRetentionPolicy: "keep"
      user: "cl01tl-immich-postgresql"
