apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: immich
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/instance: {{ .Release.Name }}
  endpoints:
    - port: metrics-api
      interval: 3m
      scrapeTimeout: 1m
      path: /metrics
    - port: metrics-ms
      interval: 3m
      scrapeTimeout: 1m
      path: /metrics
