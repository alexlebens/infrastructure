apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: directus
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: directus
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  endpoints:
    - port: http
      interval: 30s
      scrapeTimeout: 15s
      path: /metrics
  selector:
    matchLabels:
      app.kubernetes.io/name: directus
      app.kubernetes.io/instance: {{ .Release.Name }}
