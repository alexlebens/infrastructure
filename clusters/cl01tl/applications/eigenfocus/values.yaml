eigenfocus:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: eigenfocus/eigenfocus
            tag: 1.3.2-free
            pullPolicy: IfNotPresent
          env:
            - name: DEFAULT_HOST_URL
              value: https://eigenfocus.alexlebens.net
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 3000
          protocol: HTTP
  persistence:
    data:
      forceRename: eigenfocus-data
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 2Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /eigenfocus-app/app-data
              readOnly: false
