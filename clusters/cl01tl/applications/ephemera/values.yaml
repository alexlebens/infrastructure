ephemera:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/orwellianepilogue/ephemera
            tag: 1.3.1
            pullPolicy: IfNotPresent
          env:
            - name: AA_BASE_URL
              value: https://annas-archive.org
            - name: AA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ephemera-key-secret
                  key: key
            - name: FLARESOLVERR_URL
              value: http://127.0.0.1:8191
            - name: LG_BASE_URL
              value: https://gen.com
            - name: PUID
              value: 0
            - name: PGID
              value: 0
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
        flaresolverr:
          image:
            repository: ghcr.io/flaresolverr/flaresolverr
            tag: v3.4.5
            pullPolicy: IfNotPresent
          env:
            - name: LOG_LEVEL
              value: info
            - name: LOG_HTML
              value: false
            - name: CAPTCHA_SOLVER
              value: none
            - name: TZ
              value: America/Chicago
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
        apprise-api:
          image:
            repository: caronc/apprise
            tag: 1.2.2
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: APPRISE_STORAGE_MODE
              value: memory
            - name: APPRISE_STATEFUL_MODE
              value: disabled
            - name: APPRISE_WORKER_COUNT
              value: 1
            - name: APPRISE_STATELESS_URLS
              valueFrom:
                secretKeyRef:
                  name: ephemera-apprise-config
                  key: ntfy-url
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8286
          protocol: HTTP
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /app/data
              readOnly: false
    cache:
      type: emptyDir
      advancedMounts:
        main:
          main:
            - path: /app/downloads
              readOnly: false
