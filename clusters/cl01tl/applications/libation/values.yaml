libation:
  controllers:
    main:
      type: cronjob
      cronjob:
        suspend: false
        concurrencyPolicy: Forbid
        timeZone: US/Central
        schedule: "30 4 * * *"
        startingDeadlineSeconds: 90
        successfulJobsHistory: 3
        failedJobsHistory: 3
        backoffLimit: 3
        parallelism: 1
      containers:
        main:
          image:
            repository: rmcrackan/libation
            tag: 12.4.3
            pullPolicy: IfNotPresent
          env:
            - name: SLEEP_TIME
              value: "-1"
            - name: LIBATION_BOOKS_DIR
              value: /data
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  persistence:
    config:
      existingClaim: libation-config
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
    data:
      existingClaim: libation-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /data
              readOnly: false
