libation:
  controllers:
    main:
      type: cronjob
      cronjob:
        suspend: false
        concurrencyPolicy: Forbid
        timeZone: US/Central
        schedule: "0 * * * *"
        startingDeadlineSeconds: 90
        successfulJobsHistory: 3
        failedJobsHistory: 3
        backoffLimit: 3
        parallelism: 1
      containers:
        main:
          image:
            repository: rmcrackan/libation
            tag: 11.5.2
            pullPolicy: IfNotPresent
          env:
            - name: SLEEP_TIME
              value: "-1"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
  serviceAccount:
    create: true
  persistence:
    config:
      existingClaim: libation-config
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
    data:
      existingClaim: libation-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /data
              readOnly: false
