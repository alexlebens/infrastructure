tubearchivist:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: bbilly1/tubearchivist
            tag: v0.4.8
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
          envFrom:
            - secretRef:
                name: tubearchivist-config-secret
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 8000
          targetPort: 8000
          protocol: HTTP
  ingress:
    main:
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        cert-manager.io/cluster-issuer: letsencrypt-issuer
      hosts:
        - host: tubearchivist.alexlebens.net
          paths:
            - path: /
              pathType: Prefix
              service:
                name: tubearchivist
                port: 8000
      tls:
        - secretName: tubearchivist-secret-tls
          hosts:
            - tubearchivist.alexlebens.net
  persistence:
    cache:
      type: emptyDir
      advancedMounts:
        main:
          main:
            - path: /cache
              readOnly: false
    youtube:
      existingClaim: tubearchivist-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /youtube
              readOnly: false
redis:
  image:
    repository: redis/redis-stack-server
    tag: 7.2.0-v10
  architecture: standalone
  auth:
    enabled: false
  commonConfiguration: |-
    # Enable AOF https://redis.io/topics/persistence#append-only-file
    appendonly yes
    # Disable RDB persistence, AOF persistence already enabled.
    save ""
    # Enable Redis Json module
    loadmodule /opt/redis-stack/lib/rejson.so
elasticsearch:
  global:
    storageClass: ceph-block
  extraEnvVars:
    - name: discovery.type
      value: single-node
    - name: xpack.security.enabled
      value: "true"
  extraEnvVarsSecret: tubearchivist-elasticsearch-secret
  extraConfig:
    path:
      repo: /usr/share/elasticsearch/data/snapshot
  extraVolumes:
    - name: snapshot
      nfs:
        path: /volume2/Storage/TubeArchivist
        server: synologybond.alexlebens.net
  extraVolumeMounts:
    - name: snapshot
      mountPath: /usr/share/elasticsearch/data/snapshot
  snapshotRepoPath: /usr/share/elasticsearch/data/snapshot
  master:
    masterOnly: false
    replicaCount: 1
  data:
    replicaCount: 0
  coordinating:
    replicaCount: 0
  ingest:
    enabled: false
    replicaCount: 0
