radarr:
  image:
    repository: ghcr.io/onedr0p/radarr
    tag: 5.7.0.8882
  env:
    TZ: US/Central
    RADARR__POSTGRES_MAIN_DB: radarr-main
    RADARR__POSTGRES_LOG_DB: radarr-log
    RADARR__POSTGRES_HOST:
      valueFrom:
        secretKeyRef:
          name: radarr5-4k-postgresql-16-cluster-app
          key: host
    RADARR__POSTGRES_PORT:
      valueFrom:
        secretKeyRef:
          name: radarr5-4k-postgresql-16-cluster-app
          key: port
    RADARR__POSTGRES_USER:
      valueFrom:
        secretKeyRef:
          name: radarr5-4k-postgresql-16-cluster-app
          key: user
    RADARR__POSTGRES_PASSWORD:
      valueFrom:
        secretKeyRef:
          name: radarr5-4k-postgresql-16-cluster-app
          key: password
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        cert-manager.io/cluster-issuer: letsencrypt-issuer
      hosts:
        - host: radarr-4k.alexlebens.net
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: radarr5-4k-secret-tls
          hosts:
            - radarr-4k.alexlebens.net
  persistence:
    config:
      enabled: true
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 20Gi
    media:
      enabled: true
      mountPath: /mnt/store
      type: pvc
      existingClaim: radarr5-4k-nfs-storage
  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 2000
    fsGroupChangePolicy: OnRootMismatch
    supplementalGroups:
      - 44
      - 100
      - 109
      - 65539
  metrics:
    enabled: true
    prometheusRule:
      enabled: true
      rules:
        - alert: RadarrDown
          annotations:
            description: Radarr 4k service is down.
            summary: Radarr 4k is down.
          expr: |
            radarr_system_status == 0
          for: 5m
          labels:
            severity: critical
    exporter:
      image:
        repository: ghcr.io/onedr0p/exportarr
        tag: v2.0.1
persistence:
  media:
    nfsPath: /volume2/Storage
    nfsServer: synologybond.alexlebens.net
postgres-16-cluster:
  mode: standalone
  cluster:
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    monitoring:
      enabled: true
    initdb:
      database: app
      owner: app
      postInitSQL:
        - CREATE DATABASE "radarr-main" OWNER "app";
        - CREATE DATABASE "radarr-log" OWNER "app";
  backup:
    enabled: true
    endpointURL: https://s3.us-east-2.amazonaws.com
    destinationPath: s3://cl01tl-postgresql-backups/radarr5-4k
    endpointCredentials: radarr5-4k-postgresql-16-cluster-backup-secret
    backupIndex: 1
    retentionPolicy: 14d
