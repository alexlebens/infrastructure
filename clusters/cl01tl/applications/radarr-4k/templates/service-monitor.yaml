apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: radarr-4k
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: radarr-4k
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr-4k
      app.kubernetes.io/instance: {{ .Release.Name }}
  endpoints:
    - port: metrics
      interval: 3m
      scrapeTimeout: 1m
      path: /metrics
