radarr5:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
          supplementalGroups:
            - 44
            - 100
            - 109
            - 65539
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/radarr
            tag: 5.8.3.8933
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: RADARR__POSTGRES_MAIN_DB
              value: radarr-main
            - name: RADARR__POSTGRES_LOG_DB
              value: radarr-log
            - name: RADARR__POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: radarr5-postgresql-16-cluster-app
                  key: host
            - name: RADARR__POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: radarr5-postgresql-16-cluster-app
                  key: port
            - name: RADARR__POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: radarr5-postgresql-16-cluster-app
                  key: username
            - name: RADARR__POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: radarr5-postgresql-16-cluster-app
                  key: password
          probes:
            liveness:
              enabled: false
              custom: true
              spec:
                exec:
                  command:
                  - /usr/bin/env
                  - bash
                  - -c
                  - curl --fail localhost:7878/api/v1/system/status?apiKey=`IFS=\> && while
                    read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
                failureThreshold: 5
                initialDelaySeconds: 60
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
        metrics:
          image:
            repository: ghcr.io/onedr0p/exportarr
            tag: v2.0.1
            pullPolicy: IfNotPresent
          args: ["radarr"]
          env:
            - name: URL
              value: http://localhost
            - name: CONFIG
              value: /config/config.xml
            - name: PORT
              value: 9793
            - name: ENABLE_ADDITIONAL_METRICS
              value: false
            - name: ENABLE_UNKNOWN_QUEUE_ITEMS
              value: false
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 7878
          protocol: HTTP
        metrics:
          port: 9793
          targetPort: 9793
          protocol: TCP
  ingress:
    main:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        cert-manager.io/cluster-issuer: letsencrypt-issuer
      hosts:
        - host: radarr.alexlebens.net
          paths:
            - path: /
              pathType: Prefix
              service:
                name: radarr5
                port: 80
      tls:
        - secretName: radarr5-secret-tls
          hosts:
            - radarr.alexlebens.net
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 20Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
          metrics:
            - path: /config
              readOnly: true
    media:
      existingClaim: radarr5-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/store
              readOnly: false
postgres-16-cluster:
  mode: recovery
  cluster:
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    monitoring:
      enabled: true
      prometheusRule:
        enabled: false
    initdb:
      database: app
      owner: app
      postInitSQL:
        - CREATE DATABASE "radarr-main" OWNER "app";
        - CREATE DATABASE "radarr-log" OWNER "app";
  recovery:
    endpointURL: https://s3.us-east-2.amazonaws.com
    destinationPath: s3://cl01tl-postgresql-backups/radarr5
    endpointCredentials: radarr5-postgresql-16-cluster-backup-secret
    recoveryIndex: 1
  backup:
    enabled: true
    endpointURL: https://s3.us-east-2.amazonaws.com
    destinationPath: s3://cl01tl-postgresql-backups/radarr5
    endpointCredentials: radarr5-postgresql-16-cluster-backup-secret
    backupIndex: 2
    retentionPolicy: 14d
