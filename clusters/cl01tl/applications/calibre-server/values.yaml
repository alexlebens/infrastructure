calibre-server:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/linuxserver/calibre
            tag: 7.17.0@sha256:0a153477b5307e4f34c4c0261ffa336f1199d8e5b7466295285a08509068b26c 
            pullPolicy: IfNotPresent
          env:
            - name: PGID
              value: "1001"
            - name: PUID
              value: "1001"
            - name: TZ
              value: US/Central
            - name: UMASK_SET
              value: "022"
            - name: CUSTOM_USER
              value: calibre
            - name: TITLE
              value: Calibre Server
            - name: NO_DECOR
              value: true
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
  serviceAccount:
    create: true
  service:
    web:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8080
          protocol: HTTP
    content:
      controller: main
      ports:
        http:
          port: 8081
          targetPort: 8081
          protocol: HTTP
  ingress:
    tailscale:
      enabled: true
      className: tailscale
      hosts:
        - host: calibre-server-cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: calibre-server-web
                port: 80
      tls:
        - hosts:
            - calibre-server-cl01tl
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
    books:
      existingClaim: calibre-server-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /books
              readOnly: false
    import:
      existingClaim: calibre-server-import-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /import
              readOnly: false
