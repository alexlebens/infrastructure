jellyplist:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/kamilkosek/jellyplist
            tag: v0.1.9
            pullPolicy: IfNotPresent
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: secret-key
            - name: JELLYFIN_SERVER_URL
              value: http://jellyfin-main.jellyfin:80
            - name: JELLYFIN_ADMIN_USER
              value: jellyplist
            - name: JELLYFIN_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: jellyfin-admin-password
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: spotify-client-id
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: spotify-client-secret
            - name: JELLYPLIST_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: jellyplist-postgresql-16-cluster-app
                  key: host
            - name: JELLYPLIST_DB_USER
              valueFrom:
                secretKeyRef:
                  name: jellyplist-postgresql-16-cluster-app
                  key: username
            - name: JELLYPLIST_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jellyplist-postgresql-16-cluster-app
                  key: password
            - name: LIDARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: lidarr-key
            - name: LIDARR_URL
              value: http://lidarr2.lidarr2:80
            - name: SPOTIFY_COOKIE_FILE
              value: /jellyplist/cookies.txt
            - name: SPOTIFY_COUNTRY_CODE
              value: US
            - name: MUSIC_STORAGE_BASE_PATH
              value: /mnt/store/Music Downloads/
            - name: SPOTDL_OUTPUT_FORMAT
              value: "{artist}/{album}/{artist} - {album} - {title}"
            - name: REDIS_URL
              value: redis://jellyplist-valkey-primary.jellyplist:6379/0
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 5055
          targetPort: 5055
          protocol: HTTP
  ingress:
    tailscale:
      enabled: true
      className: tailscale
      hosts:
        - host: jellyplist-cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: jellyplist
                port: 5055
      tls:
        - hosts:
            - jellyplist-cl01tl
  persistence:
    cookies:
      enabled: true
      type: secret
      name: jellyplist-secret
      advancedMounts:
        main:
          main:
            - path: /jellyplist/cookies.txt
              readOnly: true
              mountPropagation: None
              subPath: cookies.txt
    music:
      existingClaim: jellyplist-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/store/Music Downloads
              readOnly: false
valkey:
  architecture: standalone
  auth:
    enabled: false
postgres-16-cluster:
  mode: standalone
  cluster:
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    monitoring:
      enabled: true
    initdb:
      postInitSQL:
        - CREATE DATABASE "jellyplist" OWNER "app";
  backup:
    enabled: true
    endpointURL: https://nyc3.digitaloceanspaces.com
    destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/jellyplist/jellyplist-postgresql-16-cluster
    endpointCredentials: jellyplist-postgresql-16-cluster-backup-secret
    backupIndex: 1
postgres-17-cluster:
  mode: replica
  cluster:
    image:
      repository: ghcr.io/cloudnative-pg/postgresql
      tag: "17.2-22"
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    monitoring:
      enabled: true
  bootstrap:
    initdb:
      database: jellyplist
      owner: app
  replica:
    importType: microservice
    importDatabases:
      - jellyplist
    externalCluster:
      connectionParameters:
        host: jellyplist-postgresql-16-cluster-rw
        user: app
        dbname: app
      password:
        name: jellyplist-postgresql-16-cluster-app
        key: password
  backup:
    enabled: false
    endpointURL: https://nyc3.digitaloceanspaces.com
    destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/jellyplist/jellyplist-postgresql-17-cluster
    endpointCredentials: jellyplist-postgresql-17-cluster-backup-secret
    backupIndex: 1
