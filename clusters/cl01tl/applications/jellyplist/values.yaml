jellyplist:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/kamilkosek/jellyplist
            tag: 0.1.8
            pullPolicy: IfNotPresent
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: secret-key
            - name: JELLYFIN_SERVER_URL
              value: http://jellyfin-main.jellyfin:80
            - name: JELLYFIN_ADMIN_USER
              value: jellyplist
            - name: JELLYFIN_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: jellyfin-admin-password
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: spotify-client-id
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: spotify-client-secret
            - name: REDIS_URL
              value: redis://jellyplist-valkey-primary.jellyplist:6379/0
            - name: JELLYPLIST_DB_USER
              valueFrom:
                secretKeyRef:
                  name: jellyplist-postgresql-16-cluster-app
                  key: username
            - name: JELLYPLIST_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jellyplist-postgresql-16-cluster-app
                  key: password
            - name: JELLYPLIST_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: jellyplist-postgresql-16-cluster-app
                  key: host
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
    worker:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        worker:
          image:
            repository: ghcr.io/kamilkosek/jellyplist
            tag: 0.1.8
            pullPolicy: IfNotPresent
          args:
            - celery
            - -A
            - app.celery
            - worker
            - --loglevel=info
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: secret-key
            - name: JELLYFIN_SERVER_URL
              value: http://jellyfin-main.jellyfin:80
            - name: JELLYFIN_ADMIN_USER
              value: jellyplist
            - name: JELLYFIN_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: jellyfin-admin-password
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: spotify-client-id
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: spotify-client-secret
            - name: REDIS_URL
              value: redis://jellyplist-valkey-primary.jellyplist:6379/0
            - name: JELLYPLIST_DB_USER
              valueFrom:
                secretKeyRef:
                  name: jellyplist-postgresql-16-cluster-app
                  key: username
            - name: JELLYPLIST_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jellyplist-postgresql-16-cluster-app
                  key: password
            - name: JELLYPLIST_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: jellyplist-postgresql-16-cluster-app
                  key: host
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
    beat:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        beat:
          image:
            repository: ghcr.io/kamilkosek/jellyplist
            tag: 0.1.8
            pullPolicy: IfNotPresent
          args:
            - celery
            - -A
            - app.celery
            - beat
            - --loglevel=info
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: secret-key
            - name: JELLYFIN_SERVER_URL
              value: http://jellyfin-main.jellyfin:80
            - name: JELLYFIN_ADMIN_USER
              value: jellyplist
            - name: JELLYFIN_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: jellyfin-admin-password
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: spotify-client-id
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: spotify-client-secret
            - name: REDIS_URL
              value: redis://jellyplist-valkey-primary.jellyplist:6379/0
            - name: JELLYPLIST_DB_USER
