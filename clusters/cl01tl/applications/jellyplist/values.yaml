  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 5055
          targetPort: 5055
          protocol: HTTP
  ingress:
    tailscale:
      enabled: true
      className: tailscale
      hosts:
        - host: jellyplist-cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: jellyplist
                port: 5055
      tls:
        - hosts:
            - jellyplist-cl01tl
  persistence:
    cookies:
      enabled: true
      type: secret
      name: jellyplist-secret
      advancedMounts:
        main:
          main:
            - path: /jellyplist/cookies.txt
              readOnly: true
              mountPropagation: None
              subPath: cookies.txt
        beat:
          beat:
            - path: /jellyplist/cookies.txt
              readOnly: true
              mountPropagation: None
              subPath: cookies.txt
        worker:
          worker:
            - path: /jellyplist/cookies.txt
              readOnly: true
              mountPropagation: None
              subPath: cookies.txt
    music:
      existingClaim: jellyplist-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /jellyplist_downloads
              readOnly: true
        beat:
          beat:
            - path: /jellyplist_downloads
              readOnly: true
        worker:
          worker:
            - path: /jellyplist_downloads
              readOnly: true
valkey:
  architecture: standalone
  auth:
    enabled: false
postgres-16-cluster:
  mode: standalone
  cluster:
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    monitoring:
      enabled: true
      prometheusRule:
        enabled: false
    initdb:
      postInitSQL:
        - CREATE DATABASE "jellyplist" OWNER "app";
  backup:
    enabled: true
    endpointURL: https://nyc3.digitaloceanspaces.com
    destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/jellyplist/jellyplist-postgresql-16-cluster
    endpointCredentials: jellyplist-postgresql-16-cluster-backup-secret
    backupIndex: 1
