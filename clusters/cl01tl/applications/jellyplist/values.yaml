jellyplist:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      # pod:
      #   securityContext:
      #     runAsUser: 1000
      #     runAsGroup: 1000
      #     fsGroup: 1000
      #     fsGroupChangePolicy: OnRootMismatch
      containers:
        main:
          image:
            repository: ghcr.io/kamilkosek/jellyplist
            tag: v0.1.10
            pullPolicy: IfNotPresent
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: secret-key
            - name: JELLYFIN_SERVER_URL
              value: http://jellyfin.jellyfin:80
            - name: JELLYFIN_ADMIN_USER
              value: jellyplist
            - name: JELLYFIN_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: jellyfin-admin-password
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: spotify-client-id
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: spotify-client-secret
            - name: JELLYPLIST_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: jellyplist-postgresql-17-cluster-app
                  key: host
            - name: JELLYPLIST_DB_USER
              valueFrom:
                secretKeyRef:
                  name: jellyplist-postgresql-17-cluster-app
                  key: username
            - name: JELLYPLIST_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jellyplist-postgresql-17-cluster-app
                  key: password
            - name: LIDARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: jellyplist-secret
                  key: lidarr-key
            - name: LIDARR_URL
              value: http://lidarr.lidarr:80
            - name: SPOTIFY_COUNTRY_CODE
              value: US
            - name: MUSIC_STORAGE_BASE_PATH
              value: /mnt/store/Music/
            - name: SPOTDL_OUTPUT_FORMAT
              value: "{artist}/{album}/{artist} - {album} - {title}"
            - name: REDIS_URL
              value: redis://jellyplist-valkey-primary.jellyplist:6379/0
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 5055
          targetPort: 5055
          protocol: HTTP
  persistence:
    music:
      existingClaim: jellyplist-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/store/Music
              readOnly: false
valkey:
  architecture: standalone
  auth:
    enabled: false
    usePasswordFiles: false
  primary:
    persistence:
      enabled: false
  replica:
    persistence:
      enabled: false
postgres-17-cluster:
  mode: standalone
  cluster:
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    resources:
      requests:
        memory: 1Gi
        cpu: 200m
    monitoring:
      enabled: true
  bootstrap:
    initdb:
      database: jellyplist
  backup:
    enabled: false
    endpointURL: https://nyc3.digitaloceanspaces.com
    destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/jellyplist/jellyplist-postgresql-17-cluster
    endpointCredentials: jellyplist-postgresql-17-cluster-backup-secret
    backupIndex: 1
