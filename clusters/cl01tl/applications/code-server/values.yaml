code-server:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/linuxserver/code-server
            tag: 4.100.3@sha256:d2c3b9e07e26aaaa6c7cef342b63adb0da798fb3c538b77e142434184f3d00ed
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: PUID
              value: 1000
            - name: PGID
              value: 1000
            - name: DEFAULT_WORKSPACE
              value: /config
          envFrom:
            - secretRef:
                name: codeserver-password-secret
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 8443
          targetPort: 8443
          protocol: HTTP
  persistence:
    config:
      existingClaim: code-server-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
cloudflared:
  existingSecretName: code-server-cloudflared-secret
