omni-tools:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: iib0011/omni-tools
            tag: 0.6.0
            pullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 80
          protocol: HTTP
