plex:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/plex
            tag: 1.41.4.9463-630c9f557
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: ADVERTISE_IP
              value: https://plex-cl01tl.boreal-beaufort.ts.net:443/
            - name: ALLOWED_NETWORKS
              value: 10.0.0.0/8,192.168.1.0/24
          resources:
            requests:
              gpu.intel.com/i915: 1
              cpu: 10m
              memory: 512Mi
            limits:
              gpu.intel.com/i915: 1
              cpu: 4
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 32400
          targetPort: 32400
          protocol: HTTP
  ingress:
    tailscale:
      enabled: true
      className: tailscale
      hosts:
        - host: plex-cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: plex
                port: 32400
      tls:
        - hosts:
            - plex-cl01tl
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 60Gi
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
    transcode:
      type: emptyDir
      advancedMounts:
        main:
          main:
            - path: /transcode
              readOnly: false
    media:
      existingClaim: plex-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/store
              readOnly: true
