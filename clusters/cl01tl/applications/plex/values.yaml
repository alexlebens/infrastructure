plex:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/linuxserver/plex
            tag: 1.41.9@sha256:f8ed359f87f1becab37c2586af9f3414bd5c604d031d47f75e8422baf5224ef5
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: VERSION
              value: docker
            - name: PLEX_CLAIM
              value: claim-XmGK2o9x54PbCzQaqj-J
          resources:
            limits:
              gpu.intel.com/i915: 1
            requests:
              gpu.intel.com/i915: 1
              cpu: 10m
              memory: 512Mi
  service:
    main:
      controller: main
      type: LoadBalancer
      ports:
        http:
          port: 32400
          targetPort: 32400
          protocol: HTTP
  persistence:
    config:
      forceRename: plex-config
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 100Gi
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
    transcode:
      type: emptyDir
      advancedMounts:
        main:
          main:
            - path: /transcode
              readOnly: false
    media:
      existingClaim: plex-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/store
              readOnly: true
