homepage:
  global:
    nameOverride: homepage
  controllers:
    main:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"
      strategy: Recreate
      containers:
        main:
          image:
            repository: ghcr.io/gethomepage/homepage
            tag: v0.8.13
            pullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: homepage-keys-secret
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
  serviceAccount:
    create: true
    name: homepage
  configMaps:
    config:
      enabled: true
      data:
        docker.yaml: ""
        kubernetes.yaml: |
          mode: cluster
        settings.yaml: |
          favicon: https://alexlebens-dev.nyc3.digitaloceanspaces.com/cl02do/assets/icon_white.png
          headerStyle: clean
          hideVersion: true
          color: slate
          background:
            image: https://alexlebens-dev.nyc3.digitaloceanspaces.com/cl02do/assets/background.jpg
          theme: dark
          disableCollapse: true
        widgets.yaml: |
          - logo:
              icon: https://alexlebens-dev.nyc3.digitaloceanspaces.com/cl02do/assets/icon_white.png
          - kubernetes:
              cluster:
                show: true
                cpu: true
                memory: true
                showLabel: true
                label: "Cluster"
              nodes:
                show: false
          - datetime:
              text_size: xl
              format:
                dateStyle: long
                timeStyle: short
                hour12: false
          - openmeteo:
              label: St. Paul
              latitude: 44.95
              longitude: 93.09
              units: metric
              cache: 5
        services.yaml: |
          - Media:
              - Plex:
                  icon: plex.png
                  href: https://plex.alexlebens.net
                  description: Media server
                  siteMonitor: http://plex.plex:32400
                  statusStyle: dot
              - Overseerr:
                  icon: overseerr.png
                  description: Requests
                  href: https://overseerr.alexlebens.net
                  siteMonitor: http://overseerr.overseerr:5055
                  statusStyle: dot
              - Jellyfin:
                  icon: jellyfin.png
                  description: Media server
                  href: https://jellyfin.alexlebens.net/
                  siteMonitor: http://jellyfin.jellyfin:8096
                  statusStyle: dot
              - Kyoo:
                  icon: https://raw.githubusercontent.com/zoriya/Kyoo/master/icons/icon-256x256.png
                  description: Media server
                  href: https://kyoo.alexlebens.net/
                  siteMonitor: http://kyoo-front.kyoo:8901
                  statusStyle: dot
              - TubeAchivist:
                  icon: tube-archivist.png
                  description: Youtube downloader
                  href: https://tubearchivist.alexlebens.net/login/
                  siteMonitor: http://tubearchivist.tubearchivist:8000
                  statusStyle: dot
              - Navidrome:
                  icon: navidrome.png
                  description: Music
                  href: https://navidrome.alexlebens.net
                  siteMonitor: http://navidrome.navidrome:4533
                  statusStyle: dot
              - Audiobookshelf:
                  icon: audiobookshelf.png
                  description: Audiobooks, Books, and Podcasts
                  href: https://audiobookshelf.alexlebens.net
                  siteMonitor: http://audiobookshelf.audiobookshelf:80
                  statusStyle: dot
              - Calibre:
                  icon: calibre-web.png
                  description: Books
                  href: https://calibre.alexlebens.net
                  siteMonitor: http://calibre-web.calibre-web:8083
                  statusStyle: dot
          - Applications:
              - Home Assistant:
                  icon: home-assistant.png
                  description: Home automation
                  href: https://homeassistant.alexlebens.net
                  siteMonitor: http://home-assistant-main.home-assistant:8123
                  statusStyle: dot
              - Taiga:
                  icon: taiga.png
                  description: Project planning
                  href: https://taiga.alexlebens.net
                  siteMonitor: http://taiga-front.taiga:80
                  statusStyle: dot
              - Penpot:
                  icon: https://raw.githubusercontent.com/penpot/penpot/362d4ea47f06d169dd6e0a34cb9d141200e646e6/frontend/resources/images/icons/penpot-logo-icon.svg
                  description: Web design
                  href: https://penpot.alexlebens.net
                  siteMonitor: http://penpot.penpot:80
                  statusStyle: dot
              - Outline:
                  icon: outline.png
                  description: Wiki
                  href: https://outline.alexlebens.net
                  siteMonitor: http://outline.outline:3000
                  statusStyle: dot
        bookmarks.yaml: |
          - External Services:
              - Github:
                  - abbr: GH
                    href: https://github.com/alexlebens/infrastructure
              - Renovate:
                  - abbr: RN
                    href: https://developer.mend.io/[platform]/alexlebens/infrastructure
              - AWS:
                  - abbr: AW
                    href: https://aws.amazon.com/console/
              - Cloudflare:
                  - abbr: CF
                    href: https://dash.cloudflare.com/b76e303258b84076ee01fd0f515c0768
              - Tailscale:
                  - abbr: TS
                    href: https://login.tailscale.com/admin/machines
              - ProtonVPN:
                  - abbr: PV
                    href: https://account.protonvpn.com/
              - Pushover:
                  - abbr: PO
                    href: https://pushover.net
              - ReCaptcha:
                  - abbr: RC
                    href: https://www.google.com/recaptcha/admin/site/698983587
              - Dashboard Icons:
                  - abbr: DI
                    href: https://github.com/walkxcode/dashboard-icons/tree/main/png
          - Trackers:
              - Torrentleech:
                  - abbr: TL
                    href: https://www.torrentleech.org
              - Avistaz:
                  - abbr: AV
                    href: https://avistaz.to
              - Cinemaz:
                  - abbr: CM
                    href: https://cinemaz.to
              - Cathode Ray Tube:
                  - abbr: CRT
                    href: https://www.cathode-ray.tube
              - Alpha Ratio:
                  - abbr: AL
                    href: https://alpharatio.cc/
              - MV Group:
                  - abbr: MV
                    href: https://forums.mvgroup.org
  service:
    http:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 3000
          protocol: HTTP
  persistence:
    config:
      enabled: true
      type: configMap
      name: homepage-config
      advancedMounts:
        main:
          main:
            - path: /app/config/bookmarks.yaml
              readOnly: true
              mountPropagation: None
              subPath: bookmarks.yaml
            - path: /app/config/docker.yaml
              readOnly: true
              mountPropagation: None
              subPath: docker.yaml
            - path: /app/config/kubernetes.yaml
              readOnly: true
              mountPropagation: None
              subPath: kubernetes.yaml
            - path: /app/config/services.yaml
              readOnly: true
              mountPropagation: None
              subPath: services.yaml
            - path: /app/config/settings.yaml
              readOnly: true
              mountPropagation: None
              subPath: settings.yaml
            - path: /app/config/widgets.yaml
              readOnly: true
              mountPropagation: None
              subPath: widgets.yaml
