homepage:
  global:
    nameOverride: homepage
  controllers:
    main:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"
      strategy: Recreate
      containers:
        main:
          image:
            repository: ghcr.io/gethomepage/homepage
            tag: v1.1.1
            pullPolicy: IfNotPresent
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: home.alexlebens.net
          envFrom:
            - secretRef:
                name: homepage-keys-secret
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
  serviceAccount:
    create: true
    name: homepage
  configMaps:
    config:
      enabled: true
      data:
        docker.yaml: ""
        kubernetes.yaml: |
          mode: cluster
        settings.yaml: |
          favicon: https://web-assets-3bfcb5585cbd63dc365d32a3.nyc3.cdn.digitaloceanspaces.com/alexlebens-net/icon_white.png
          headerStyle: clean
          hideVersion: true
          color: zinc
          background:
            image: https://web-assets-3bfcb5585cbd63dc365d32a3.nyc3.cdn.digitaloceanspaces.com/alexlebens-net/background-4.jpg
            brightness: 50
          theme: dark
          disableCollapse: true
          layout:
            - Media:
                tab: Applications
                icon: mdi-multimedia-#ffffff
            - Public:
                tab: Applications
                icon: mdi-earth-#ffffff
            - Internal:
                tab: Applications
                icon: mdi-security-network-#ffffff
            - Code:
                tab: Tools
                icon: mdi-code-block-braces-#ffffff
            - Monitoring:
                tab: Tools
                icon: mdi-chart-line-#ffffff
            - Services:
                tab: Services
                icon: mdi-toolbox-outline-#ffffff
            - Hardware:
                tab: Services
                icon: mdi-server-network-#ffffff
            - Storage:
                tab: Services
                icon: mdi-database-#ffffff
            - TV Shows:
                tab: Servarr
                icon: mdi-television-#ffffff
            - Movies:
                tab: Servarr
                icon: mdi-filmstrip-#ffffff
            - Music:
                tab: Servarr
                icon: mdi-music-box-multiple-#ffffff
            - Services (Servarr):
                tab: Servarr
                icon: mdi-radar-#ffffff
            - External Services:
                tab: Bookmarks
                icon: mdi-cloud-#ffffff
            - Other Homes:
                tab: Bookmarks
                icon: mdi-cloud-#ffffff
            - Trackers:
                tab: Bookmarks
                icon: mdi-cloud-#ffffff
        widgets.yaml: |
          - logo:
              icon: https://web-assets-3bfcb5585cbd63dc365d32a3.nyc3.cdn.digitaloceanspaces.com/alexlebens-net/icon_white.png
          - kubernetes:
              cluster:
                show: true
                cpu: true
                memory: true
                showLabel: false
                label: "Cluster"
              nodes:
                show: false
          - datetime:
              text_size: xl
              format:
                dateStyle: long
                timeStyle: short
                hour12: false
          - openmeteo:
              label: St. Paul
              latitude: 44.954445
              longitude: -93.091301
              timezone: America/Chicago
              units: metric
              cache: 5
              format:
                maximumFractionDigits: 0
