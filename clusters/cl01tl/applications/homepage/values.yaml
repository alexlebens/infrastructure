homepage:
  global:
    nameOverride: homepage
  controllers:
    main:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"
      strategy: Recreate
      containers:
        main:
          image:
            repository: ghcr.io/gethomepage/homepage
            tag: v0.8.13
            pullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: homepage-keys-secret
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
  serviceAccount:
    create: true
    name: homepage
  configMaps:
    config:
      enabled: true
      data:
        docker.yaml: ""
        kubernetes.yaml: |
          mode: cluster
        settings.yaml: |
          favicon: https://alexlebens-dev.nyc3.digitaloceanspaces.com/cl02do/assets/icon_white.png
          headerStyle: clean
          hideVersion: true
          color: slate
          background:
            image: https://alexlebens-dev.nyc3.digitaloceanspaces.com/cl02do/assets/background.jpg
          theme: dark
          disableCollapse: true
        widgets.yaml: |
          - logo:
              icon: https://alexlebens-dev.nyc3.digitaloceanspaces.com/cl02do/assets/icon_white.png
          - kubernetes:
              cluster:
                show: true
                cpu: true
                memory: true
                showLabel: true
                label: "Cluster"
              nodes:
                show: false
          - datetime:
              text_size: xl
              format:
                dateStyle: long
                timeStyle: short
                hour12: false
          - openmeteo:
              label: St. Paul
              latitude: 44.95
              longitude: 93.09
              units: metric
              cache: 5
        services.yaml: ""
        bookmarks.yaml: |
          - External Services:
              - Github:
                  - abbr: GH
                    href: https://github.com/alexlebens/infrastructure
              - Renovate:
                  - abbr: RN
                    href: https://developer.mend.io/[platform]/alexlebens/infrastructure
              - AWS:
                  - abbr: AW
                    href: https://aws.amazon.com/console/
              - Cloudflare:
                  - abbr: CF
                    href: https://dash.cloudflare.com/b76e303258b84076ee01fd0f515c0768
              - Tailscale:
                  - abbr: TS
                    href: https://login.tailscale.com/admin/machines
              - ProtonVPN:
                  - abbr: PV
                    href: https://account.protonvpn.com/
              - Pushover:
                  - abbr: PO
                    href: https://pushover.net
              - ReCaptcha:
                  - abbr: RC
                    href: https://www.google.com/recaptcha/admin/site/698983587
              - Dashboard Icons:
                  - abbr: DI
                    href: https://github.com/walkxcode/dashboard-icons/tree/main/png
          - Trackers:
              - Torrentleech:
                  - abbr: TL
                    href: https://www.torrentleech.org
              - Avistaz:
                  - abbr: AV
                    href: https://avistaz.to
              - Cinemaz:
                  - abbr: CM
                    href: https://cinemaz.to
              - Cathode Ray Tube:
                  - abbr: CRT
                    href: https://www.cathode-ray.tube
              - Alpha Ratio:
                  - abbr: AL
                    href: https://alpharatio.cc/
              - MV Group:
                  - abbr: MV
                    href: https://forums.mvgroup.org
  service:
    http:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 3000
          protocol: HTTP
  persistence:
    config:
      enabled: true
      type: configMap
      name: homepage-config
      advancedMounts:
        main:
          main:
            - path: /app/config/bookmarks.yaml
              readOnly: true
              mountPropagation: None
              subPath: bookmarks.yaml
            - path: /app/config/docker.yaml
              readOnly: true
              mountPropagation: None
              subPath: docker.yaml
            - path: /app/config/kubernetes.yaml
              readOnly: true
              mountPropagation: None
              subPath: kubernetes.yaml
            - path: /app/config/services.yaml
              readOnly: true
              mountPropagation: None
              subPath: services.yaml
            - path: /app/config/settings.yaml
              readOnly: true
              mountPropagation: None
              subPath: settings.yaml
            - path: /app/config/widgets.yaml
              readOnly: true
              mountPropagation: None
              subPath: widgets.yaml
