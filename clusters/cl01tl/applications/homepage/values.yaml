homepage:
  global:
    nameOverride: homepage
  controllers:
    main:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"
      strategy: Recreate
      containers:
        main:
          image:
            repository: ghcr.io/gethomepage/homepage
            tag: v0.9.2
            pullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: homepage-keys-secret
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
  serviceAccount:
    create: true
    name: homepage
  configMaps:
    config:
      enabled: true
      data:
        docker.yaml: ""
        kubernetes.yaml: |
          mode: cluster
        settings.yaml: |
          favicon: https://d21zlbwtcn424f.cloudfront.net/icon_white.png
          headerStyle: clean
          hideVersion: true
          color: slate
          background:
            image: https://d21zlbwtcn424f.cloudfront.net/background.jpg
          theme: dark
          disableCollapse: true
          layout:
            - Lebens Home:
                tab: External
                icon: mdi-application-#ffffff
            - External:
                tab: External
                icon: mdi-application-#ffffff
            - Media:
                tab: Local
                icon: mdi-multimedia-#ffffff
            - Applications:
                tab: Local
                icon: mdi-application-#ffffff
            - Code:
                tab: Tools
                icon: mdi-code-braces-box-#ffffff
            - Monitoring:
                tab: Tools
                icon: mdi-chart-bar-#ffffff
            - Services:
                tab: Services
                icon: mdi-server-network-#ffffff
            - Hardware:
                tab: Services
                icon: mdi-lan-connect-#ffffff
            - Storage:
                tab: Services
                icon: mdi-harddisk-#ffffff
            - Sonarr:
                tab: Servarr
                icon: mdi-television-#ffffff
            - Radarr:
                tab: Servarr
                icon: mdi-filmstrip-#ffffff
            - Other:
                tab: Servarr
                icon: mdi-music-box-multiple-#ffffff
            - Media Services:
                tab: Servarr
                icon: mdi-radar-#ffffff
            - External Services:
                tab: Bookmarks
                icon: mdi-cloud-#ffffff
            - Other Homes:
                tab: Bookmarks
                icon: mdi-cloud-#ffffff
            - Trackers:
                tab: Bookmarks
                icon: mdi-cloud-#ffffff
        widgets.yaml: |
          - logo:
              icon: https://d21zlbwtcn424f.cloudfront.net/icon_white.png
          - kubernetes:
              cluster:
                show: true
                cpu: true
                memory: true
                showLabel: true
                label: "Cluster"
              nodes:
                show: false
          - datetime:
              text_size: xl
              format:
                dateStyle: long
                timeStyle: short
                hour12: false
          - openmeteo:
              label: St. Paul
              latitude: 44.95
              longitude: 93.09
