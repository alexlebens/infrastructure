site-profile:
  global:
    fullnameOverride: site-profile
  controllers:
    main:
      type: deployment
      replicas: 3
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: gitea.alexlebens.dev/alexlebens/site-profile
            tag: 0.8.1
            pullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 4321
          protocol: HTTP
cloudflared-site:
  name: cloudflared-site
  existingSecretName: site-profile-cloudflared-api-secret
