site-profile:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/alexlebens/site-profile
            tag: 0.1.5
            pullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 4321
          protocol: HTTP
cloudflared:
  name: cloudflared
  existingSecretName: site-profile-cloudflared-api-secret
