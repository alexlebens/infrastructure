tautulli:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/tautulli/tautulli
            tag: v2.14.4
            pullPolicy: IfNotPresent
          env:
            - name: PUID
              value: 1001
            - name: GUID
              value: 1001
            - name: TZ
              value: US/Central
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8181
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        cert-manager.io/cluster-issuer: letsencrypt-issuer
      hosts:
        - host: tautulli.alexlebens.net
          paths:
            - path: /
              pathType: Prefix
              service:
                name: tautulli
                port: 80
      tls:
        - secretName: tautulli-secret-tls
          hosts:
            - tautulli.alexlebens.net          
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
