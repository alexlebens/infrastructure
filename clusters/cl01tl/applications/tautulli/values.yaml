tautulli:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/tautulli/tautulli
            tag: v2.14.4
            pullPolicy: IfNotPresent
          env:
            - name: PUID
              value: 1001
            - name: GUID
              value: 1001
            - name: TZ
              value: US/Central
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8181
          protocol: HTTP
  ingress:
    tailscale:
      enabled: true
      className: tailscale
      hosts:
        - host: tautulli-cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: tautulli
                port: 80
      tls:
        - hosts:
            - tautulli-cl01tl
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
