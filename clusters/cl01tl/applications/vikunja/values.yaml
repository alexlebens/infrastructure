vikunja:
  controllers:
    api:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: vikunja/vikunja
            tag: 0.24.0
            pullPolicy: IfNotPresent
          env:
            - name: VIKUNJA_SERVICE_PUBLICURL
              value: https://vikunja.alexlebens.dev         
            - name: VIKUNJA_SERVICE_ENABLEREGISTRATION
              value: "false"
            - name: VIKUNJA_SERVICE_TIMEZONE
              value: US/Central
            - name: VIKUNJA_REDIS_ENABLED
              value: "true"
            - name: VIKUNJA_REDIS_HOST
              value: vikunja-redis-headless:6379
            - name: VIKUNJA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vikunja-config-secret
                  key: redis-password
            - name: VIKUNJA_TYPESENSE_ENABLED
              value: "false"
            - name: VIKUNJA_DATABASE_TYPE
              value: postgres
            - name: VIKUNJA_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgresql-16-cluster-app
                  key: user
            - name: VIKUNJA_DATABASE_DATABASE
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgresql-16-cluster-app
                  key: dbname
            - name: VIKUNJA_DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgresql-16-cluster-app
                  key: host
            - name: VIKUNJA_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgresql-16-cluster-app
                  key: password
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
  serviceAccount:
    create: true
  service:
    api:
      controller: api
      ports:
        http:
          port: 3456
          targetPort: 3456
          protocol: HTTP
  persistence:
    data:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 10Gi
      retain: true
      advancedMounts:
        api:
          main:
            - path: /app/vikunja/files
              readOnly: false
    config:
      enabled: true
      type: secret
      name: vikunja-config-secret
      advancedMounts:
        api:
          main:
            - path: /etc/vikunja/config.yml
              readOnly: true
              mountPropagation: None
              subPath: config.yml
redis:
  architecture: standalone
  auth:
    enabled: true
    existingSecret: vikunja-config-secret
    existingSecretPasswordKey: redis-password
cloudflared-api:
  name: cloudflared-api
  existingSecretName: vikunja-cloudflared-api-secret
postgres-16-cluster:
  mode: standalone
  kubernetesClusterName: cl01tl
  cluster:
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    monitoring:
      enabled: true
      prometheusRule:
        enabled: false
  backup:
    enabled: true
    endpointURL: https://s3.us-east-2.amazonaws.com
    destinationPath: s3://cl01tl-postgresql-backups/vikunja
    endpointCredentials: vikunja-postgresql-16-cluster-backup-secret
    backupIndex: 2
    retentionPolicy: 14d
