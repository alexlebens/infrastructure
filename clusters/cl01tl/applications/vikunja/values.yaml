vikunja:
  api:
    enabled: true
    image:
      repository: vikunja/api
      tag: 0.22.1
    persistence:
      data:
        enabled: true
        size: 10Gi
        mountPath: /app/vikunja/files
        storageClass: ceph-block
      config:
        type: secret
        name: vikunja-config-secret
    configMaps:
      config:
        enabled: false
    ingress:
      main:
        enabled: false
    env:
      VIKUNJA_SERVICE_FRONTENDURL: https://vikunja.alexlebens.dev
      VIKUNJA_SERVICE_ENABLEREGISTRATION: "false"
      VIKUNJA_SERVICE_TIMEZONE: US/Central
      VIKUNJA_REDIS_ENABLED: "true"
      VIKUNJA_REDIS_HOST: vikunja-redis-headless:6379
      VIKUNJA_REDIS_PASSWORD:
        valueFrom:
          secretKeyRef:
           name: vikunja-config-secret
           key: redis-password
      VIKUNJA_DATABASE_USER:
        valueFrom:
          secretKeyRef:
           name: vikunja-postgresql-16-cluster-app
           key: user
      VIKUNJA_DATABASE_DATABASE:
        valueFrom:
          secretKeyRef:
           name: vikunja-postgresql-16-cluster-app
           key: dbname
      VIKUNJA_DATABASE_HOST:
        valueFrom:
          secretKeyRef:
           name: vikunja-postgresql-16-cluster-app
           key: host
      VIKUNJA_DATABASE_PASSWORD:
        valueFrom:
          secretKeyRef:
           name: vikunja-postgresql-16-cluster-app
           key: password
  frontend:
    enabled: true
    image:
      repository: vikunja/frontend
      tag: 0.22.1
    env:
      VIKUNJA_API_URL: https://vikunja-api.alexlebens.dev/api/v1/
    ingress:
      main:
        enabled: false
  postgresql:
    enabled: false
  redis:
    enabled: false
  typesense:
    enabled: false
redis:
  architecture: standalone
  auth:
    enabled: true
    existingSecret: vikunja-config-secret
    existingSecretPasswordKey: redis-password
cloudflared-api:
  global:
    nameOverride: cloudflared-api
  controllers:
    main:
      type: deployment
      strategy: Recreate
      containers:
        main:
          image:
            repository: cloudflare/cloudflared
            tag: "2024.5.0"
            pullPolicy: IfNotPresent
          args:
            - tunnel
            - --no-autoupdate
            - run
            - --token
            - $(CF_MANAGED_TUNNEL_TOKEN)
          env:
            - name: CF_MANAGED_TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vikunja-api-cloudflared-secret
                  key: cf-tunnel-token
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
cloudflared-front:
  global:
    nameOverride: cloudflared-front
  controllers:
    main:
      type: deployment
      strategy: Recreate
      containers:
        main:
          image:
            repository: cloudflare/cloudflared
            tag: "2024.5.0"
            pullPolicy: IfNotPresent
          args:
            - tunnel
            - --no-autoupdate
            - run
            - --token
            - $(CF_MANAGED_TUNNEL_TOKEN)
          env:
            - name: CF_MANAGED_TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vikunja-front-cloudflared-secret
                  key: cf-tunnel-token
          resources:
            requests:
              cpu: 100m
              memory: 128Mi              
postgres-16-cluster:
  mode: standalone
  kubernetesClusterName: cl01tl
  cluster:
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    monitoring:
      enabled: true
  backup:
    enabled: true
    endpointURL: https://s3.us-east-2.amazonaws.com
    destinationPath: s3://cl01tl-postgresql-backups/vikunja
    endpointCredentials: vikunja-postgresql-16-cluster-backup-secret
    backupIndex: 1
    retentionPolicy: 14d
