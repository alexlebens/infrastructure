vikunja:
  controllers:
    api:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: vikunja/api
            tag: 0.22.1
            pullPolicy: IfNotPresent
          env:
            - name: VIKUNJA_SERVICE_FRONTENDURL
              value: https://vikunja.alexlebens.dev
            - name: VIKUNJA_SERVICE_ENABLEREGISTRATION
              value: "false"
            - name: VIKUNJA_SERVICE_TIMEZONE
              value: US/Central
            - name: VIKUNJA_REDIS_ENABLED
              value: "true"
            - name: VIKUNJA_REDIS_HOST
              value: vikunja-redis-headless:6379
            - name: VIKUNJA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vikunja-config-secret
                  key: redis-password
            - name: VIKUNJA_TYPESENSE_ENABLED
              value: "true"
            - name: VIKUNJA_TYPESENSE_URL
              value: http://typesense.vikunja:8108
            - name: VIKUNJA_TYPESENSE_APIKEY
              valueFrom:
                secretKeyRef:
                  name: vikunja-config-secret
                  key: typesense-apikey
            - name: VIKUNJA_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgresql-16-cluster-app
                  key: user
            - name: VIKUNJA_DATABASE_DATABASE
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgresql-16-cluster-app
                  key: dbname
            - name: VIKUNJA_DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgresql-16-cluster-app
                  key: host
            - name: VIKUNJA_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgresql-16-cluster-app
                  key: password
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
    front:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: vikunja/frontend
            tag: 0.22.1
            pullPolicy: IfNotPresent
          env:
            - name: VIKUNJA_API_URL
              value: https://vikunja-api.alexlebens.dev/api/v1/
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
  serviceAccount:
    create: true
  service:
    api:
      controller: api
      ports:
        http:
          port: 3456
          targetPort: 3456
          protocol: HTTP
    front:
      controller: front
      ports:
        http:
          port: 80
          targetPort: 80
          protocol: HTTP
  persistence:
    data:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 10Gi
      retain: true
      advancedMounts:
        api:
          main:
            - path: /app/vikunja/files
              readOnly: false
    config:
      enabled: true
      type: secret
      name: vikunja-config-secret
      advancedMounts:
        api:
          main:
            - path: /etc/vikunja/config.yml
              readOnly: true
              mountPropagation: None
              subPath: config.yml
typesense:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: typesense/typesense
            tag: 0.26.0
            pullPolicy: IfNotPresent
          env:
            - name: TYPESENSE_DATA_DIR
              value: /data
            - name: TYPESENSE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: vikunja-config-secret
                  key: typesense-apikey
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 8108
          targetPort: 8108
          protocol: HTTP
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /data
              readOnly: false
redis:
  architecture: standalone
  auth:
    enabled: true
    existingSecret: vikunja-config-secret
    existingSecretPasswordKey: redis-password
cloudflared-api:
  name: cloudflared-api
  existingSecretName: vikunja-cloudflared-api-secret
cloudflared-front:
  name: cloudflared-front
  existingSecretName: vikunja-cloudflared-front-secret
postgres-16-cluster:
  mode: standalone
  kubernetesClusterName: cl01tl
  cluster:
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    monitoring:
      enabled: true
  backup:
    enabled: true
    endpointURL: https://s3.us-east-2.amazonaws.com
    destinationPath: s3://cl01tl-postgresql-backups/vikunja
    endpointCredentials: vikunja-postgresql-16-cluster-backup-secret
    backupIndex: 1
    retentionPolicy: 14d
