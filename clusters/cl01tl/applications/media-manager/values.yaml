media-manager:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/maxdorninger/mediamanager/mediamanager
            tag: latest@sha256:631745e070319f1845565ef4cd1f31b14e09cecb81d682e0cfeddb46072e5062
            pullPolicy: IfNotPresent
          env:
            - name: CONFIG_DIR
              value: /app/config
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8000
          protocol: HTTP
  persistence:
    config:
      enabled: true
      type: secret
      name: media-manager-config-secret
      advancedMounts:
        main:
          main:
            - path: /app/config/config.toml
              readOnly: true
              mountPropagation: None
              subPath: config.toml
    config-data:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 1Gi
      advancedMounts:
        main:
          main:
            - path: /app/config
              readOnly: false
    images:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 10Gi
      advancedMounts:
        main:
          main:
            - path: /data/images/
              readOnly: false
    media:
      existingClaim: media-manager-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /data/mnt/store
              readOnly: false
postgres-17-cluster:
  mode: standalone
  cluster:
    storage:
      storageClass: local-path
    walStorage:
      storageClass: local-path
    monitoring:
      enabled: true
      prometheusRule:
        enabled: true
  recovery:
    method: objectStore
    objectStore:
      endpointURL: https://nyc3.digitaloceanspaces.com
      destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/media-manager/media-manager-postgresql-17-cluster
      endpointCredentials: media-manager-postgresql-17-cluster-backup-secret
      recoveryIndex: 2
  backup:
    enabled: false
    endpointURL: https://nyc3.digitaloceanspaces.com
    destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/media-manager/media-manager-postgresql-17-cluster
    endpointCredentials: media-manager-postgresql-17-cluster-backup-secret
    backupIndex: 2
    retentionPolicy: "3d"
