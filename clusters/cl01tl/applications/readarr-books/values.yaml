readarr-books:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
          supplementalGroups:
            - 44
            - 100
            - 109
            - 65539
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/readarr-develop
            tag: 0.3.32.2587
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: READARR__POSTGRES_MAIN_DB
              value: readarr-main
            - name: READARR__POSTGRES_LOG_DB
              value: readarr-log
            - name: READARR__POSTGRES_CACHE_DB
              value: readarr-cache
            - name: READARR__POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: readarr-books-postgresql-16-cluster-app
                  key: host
            - name: READARR__POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: readarr-books-postgresql-16-cluster-app
                  key: port
            - name: READARR__POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: readarr-books-postgresql-16-cluster-app
                  key: username
            - name: READARR__POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: readarr-books-postgresql-16-cluster-app
                  key: password
          probes:
            liveness:
              enabled: false
              custom: true
              spec:
                exec:
                  command:
                  - /usr/bin/env
                  - bash
                  - -c
                  - curl --fail localhost:8787/api/v1/system/status?apiKey=`IFS=\> && while
                    read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
                failureThreshold: 5
                initialDelaySeconds: 60
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
        metrics:
          image:
            repository: ghcr.io/onedr0p/exportarr
            tag: v2.0.1
            pullPolicy: IfNotPresent
          args: ["readarr"]
          env:
            - name: URL
              value: http://localhost
            - name: CONFIG
              value: /config/config.xml
            - name: PORT
              value: 9796
            - name: ENABLE_ADDITIONAL_METRICS
              value: false
            - name: ENABLE_UNKNOWN_QUEUE_ITEMS
              value: false
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8787
          protocol: HTTP
        metrics:
          port: 9796
          targetPort: 9796
          protocol: TCP
  ingress:
    tailscale:
      enabled: true
      className: tailscale
      hosts:
        - host: readarr-books-cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: readarr-books
                port: 80
      tls:
        - hosts:
            - readarr-books-cl01tl
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 20Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
          metrics:
            - path: /config
              readOnly: true
    media:
      existingClaim: readarr-books-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/store
              readOnly: false
postgres-16-cluster:
  mode: standalone
  cluster:
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    monitoring:
      enabled: true
    initdb:
      database: app
      owner: app
      postInitSQL:
        - CREATE DATABASE "readarr-main" OWNER "app";
        - CREATE DATABASE "readarr-log" OWNER "app";
        - CREATE DATABASE "readarr-cache" OWNER app;
  backup:
    enabled: true
    endpointURL: https://nyc3.digitaloceanspaces.com
    destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/readarr-books/readarr-books-postgresql-16-cluster
    endpointCredentials: readarr-books-postgresql-16-cluster-backup-secret
    backupIndex: 1
