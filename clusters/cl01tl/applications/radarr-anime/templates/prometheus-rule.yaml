apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: radarr-anime
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: radarr-anime
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  groups:
    - name: radarr-anime
      rules:
        - alert: ExportarrAbsent
          annotations:
            description: Radarr Anime Exportarr has disappeared from Prometheus
              service discovery.
            summary: Exportarr is down.
          expr: |
            absent(up{job=~".*radarr_anime.*"} == 1)
          for: 5m
          labels:
            severity: critical
        - alert: RadarrAnimeDown
          annotations:
            description: Radarr Anime service is down.
            summary: Radarr Anime is down.
          expr: |
            radarr_anime_system_status{job=~".*radarr_anime.*"} == 0
          for: 5m
          labels:
            severity: critical
