minio:
  existingSecret:
    name: plane-minio-root-secret
  tenant:
    name: minio-plane
    configuration:
      name: plane-minio-config-secret
    pools:
      - servers: 3
        name: pool
        volumesPerServer: 2
        size: 10Gi
        storageClassName: ceph-block
    mountPath: /export
    subPath: /data
    metrics:
      enabled: true
      port: 9000
      protocol: http
    certificate:
      requestAutoCert: false
  ingress:
    api:
      enabled: true
      ingressClassName: tailscale
      annotations:
        tailscale.com/experimental-forward-cluster-traffic-via-ingress: "true"
      tls:
        - secretName: minio-api-plane-cl01tl
          hosts:
            - minio-api-plane-cl01tl
      host: minio-api-plane-cl01tl
      path: /uploads/
      pathType: Prefix
    console:
      enabled: true
      ingressClassName: tailscale
      tls:
        - secretName: minio-plane-cl01tl
          hosts:
            - minio-plane-cl01tl
      host: minio-plane-cl01tl
      path: /
      pathType: Prefix
rabbitmq:
  auth:
    username: plane
    existingPasswordSecret: plane-rabbitmq-secret
    existingSecretPasswordKey: password
    existingErlangSecret: plane-rabbitmq-secret
    existingSecretErlangKey: erlang
  extraConfiguration: |-
    default_vhost = plane
    default_permissions.configure = .*
    default_permissions.read = .*
    default_permissions.write = .*
valkey:
  architecture: standalone
  auth:
    enabled: false
postgres-16-cluster:
  mode: standalone
  cluster:
    walStorage:
      storageClass: local-path
    storage:
      storageClass: local-path
    monitoring:
      enabled: true
  backup:
    enabled: true
    endpointURL: https://nyc3.digitaloceanspaces.com
    destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/plane/plane-postgresql-16-cluster
    endpointCredentials: plane-postgresql-16-cluster-backup-secret
    backupIndex: 1
