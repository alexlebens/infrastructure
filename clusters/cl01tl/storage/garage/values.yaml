garage:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: dxflrs/garage
            tag: v2.1.0
            pullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: garage-token-secret
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
        webui:
          image:
            repository: khairul169/garage-webui
            tag: 1.1.0
            pullPolicy: IfNotPresent
          env:
            - name: API_BASE_URL
              value: http://127.0.0.1:3903
            - name: S3_ENDPOINT_URL
              value: http://127.0.0.1:3900
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  configMaps:
    config:
      enabled: true
      data:
        garage.toml: |
          replication_factor = 1

          metadata_dir = "/var/lib/garage/meta"
          data_dir = "/var/lib/garage/data"

          db_engine = "sqlite"

          compression_level = 1

          rpc_bind_addr = "[::]:3901"
          rpc_public_addr = "127.0.0.1:3901"

          allow_world_readable_secrets = false

          [s3_api]
          s3_region = "us-east-1"
          api_bind_addr = "[::]:3900"
          root_domain = ".garage-s3.alexlebens.net"

          [s3_web]
          bind_addr = "[::]:3902"
          root_domain = ".garage-s3.alexlebens.net"

          [admin]
          api_bind_addr = "[::]:3903"
          metrics_require_token = true

  service:
    main:
      controller: main
      ports:
        webui:
          port: 3909
          targetPort: 3909
          protocol: HTTP
        s3:
          port: 3900
          targetPort: 3900
          protocol: HTTP
        rpc:
          port: 3901
          targetPort: 3901
          protocol: HTTP
        web:
          port: 3902
          targetPort: 3902
          protocol: HTTP
        admin:
          port: 3903
          targetPort: 3903
          protocol: HTTP
  persistence:
    config:
      enabled: true
      type: configMap
      name: garage
      advancedMounts:
        main:
          main:
            - path: /etc/garage.toml
              readOnly: true
              mountPropagation: None
              subPath: garage.toml
          webui:
            - path: /etc/garage.toml
              readOnly: true
              mountPropagation: None
              subPath: garage.toml
    data:
      storageClass: synology-iscsi-delete
      accessMode: ReadWriteOnce
      size: 200Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /var/lib/garage
              readOnly: false
