whodb:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      containers:
        main:
          image:
            repository: clidey/whodb
            tag: 0.57.0
            pullPolicy: IfNotPresent
          env:
            - name: WHODB_OLLAMA_HOST
              value: ollama-server-2.ollama
            - name: WHODB_OLLAMA_PORT
              value: 11434
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8080
          protocol: TCP
