local-path-provisioner:
  image:
    repository: rancher/local-path-provisioner
    tag: v0.0.31
  helperImage:
    repository: busybox
    tag: 1.37.0
  storageClass:
    create: true
    defaultClass: false
    defaultVolumeType: hostPath
    name: local-path
    reclaimPolicy: Delete
    volumeBindingMode: WaitForFirstConsumer
  nodePathMap:
    - node: talos-2di-ktg
      paths:
        - /var/local-path-provisioner
    - node: talos-9vs-6hh
      paths:
        - /var/local-path-provisioner
    - node: talos-f88-7tr
      paths:
        - /var/local-path-provisioner
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - talos-2di-ktg
                - talos-9vs-6hh
                - talos-f88-7tr
  configmap:
    name: local-path-config
    setup: |-
      #!/bin/sh
      set -eu
      mkdir -m 0777 -p "$VOL_DIR"
    teardown: |-
      #!/bin/sh
      set -eu
      rm -rf "$VOL_DIR"
