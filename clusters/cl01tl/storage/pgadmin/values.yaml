pgadmin4:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      initContainers:
        init-chmod-data:
          securityContext:
            runAsUser: 0
          image:
            repository: dpage/pgadmin4
            tag: "8.9"
            pullPolicy: IfNotPresent
          command:
            - /bin/chown -R
            - 5050:5050
            - /var/lib/pgadmin
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
      containers:
        main:
          image:
            repository: dpage/pgadmin4
            tag: "8.9"
            pullPolicy: IfNotPresent
          env:
            - name: PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION
              value: "False"
            - name: PGADMIN_DEFAULT_EMAIL
              value: alexanderlebens@gmail.com
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgadmin-password-secret
                  key: pgadmin-password
          envFrom:
            - secretRef:
                name: pgadmin-env-secret
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 80
          protocol: TCP
  ingress:
    main:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        cert-manager.io/cluster-issuer: letsencrypt-issuer
      hosts:
        - host: pgadmin.alexlebens.net
          paths:
            - path: /
              pathType: Prefix
              service:
                name: pgadmin
                port: 80
      tls:
        - secretName: pgadmin-secret-tls
          hosts:
            - pgadmin.alexlebens.net
  persistence:
    data:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          init-chmod-data:
            - path: /var/lib/pgadmin
              readOnly: false
          main:
            - path: /var/lib/pgadmin
              readOnly: false
