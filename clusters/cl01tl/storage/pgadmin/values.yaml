pgadmin4:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      initContainers:
        init-chmod-data:
          securityContext:
            runAsUser: 0
          image:
            repository: busybox
            tag: 1.37.0
            pullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -ec
            - |
              /bin/chown -R 5050:5050 /var/lib/pgadmin
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
      containers:
        main:
          securityContext:
            runAsUser: 5050
            runAsGroup: 5050
          image:
            repository: dpage/pgadmin4
            tag: "8.14"
            pullPolicy: IfNotPresent
          env:
            - name: PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION
              value: "False"
            - name: PGADMIN_DEFAULT_EMAIL
              value: alexanderlebens@gmail.com
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgadmin-password-secret
                  key: pgadmin-password
          envFrom:
            - secretRef:
                name: pgadmin-env-secret
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 80
          protocol: TCP
  ingress:
    main:
      enabled: true
      className: tailscale
      hosts:
        - host: pgadmin-cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: pgadmin
                port: 80
      tls:
        - secretName: pgadmin-cl01tl
          hosts:
            - pgadmin-cl01tl
  persistence:
    data:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          init-chmod-data:
            - path: /var/lib/pgadmin
              readOnly: false
          main:
            - path: /var/lib/pgadmin
              readOnly: false
