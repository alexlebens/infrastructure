volsync-target-config:
  pvcTarget: sonarr-anime-config
  moverSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
  local:
    enabled: true
    schedule: 26 11 * * *
  remote:
    enabled: false
  external:
    enabled: true
    schedule: 26 12 * * *
