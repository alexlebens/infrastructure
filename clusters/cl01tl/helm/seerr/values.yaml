seerr-chart:
  image:
    tag: develop
    sha: c3de4154620ea574adffa83abf84cbed21ef1d59ae9ec2402813e7edbcaec3ff
  probes:
    livenessProbe:
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5
    readinessProbe:
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5
  service:
    port: 80
  config:
    persistence:
      size: 5Gi
      accessModes:
        - ReadWriteOnce
      storageClass: ceph-block
  ingress:
    enabled: false
  resources:
    requests:
      cpu: 10m
      memory: 128Mi
volsync-target-config:
  pvcTarget: seerr-seerr-chart-config
  local:
    enabled: true
    schedule: 20 11 * * *
  remote:
    enabled: false
  external:
    enabled: true
    schedule: 20 12 * * *
