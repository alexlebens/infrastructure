seerr:
  probes:
    livenessProbe:
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5
    readinessProbe:
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5
  service:
    port: 80
  config:
    persistence:
      size: 5Gi
      accessModes:
        - ReadWriteOnce
      storageClass: ceph-block
  ingress:
    enabled: false
  resources:
    requests:
      cpu: 10m
      memory: 128Mi
