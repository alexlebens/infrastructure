apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: volsync
  labels:
    control-plane: volsync-controller
    app.kubernetes.io/name: volsync
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  endpoints:
    - interval: 30s
      path: /metrics
      port: https
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
  selector:
    matchLabels:
      control-plane: volsync-controller
