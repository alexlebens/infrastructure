volsync-target-clickhouse-data:
  pvcTarget: clickhouse-data
  moverSecurityContext:
    runAsUser: 101
    runAsGroup: 101
    fsGroup: 101
    fsGroupChangePolicy: OnRootMismatch
  local:
    enabled: true
    schedule: 40 11 * * *
  remote:
    enabled: false
  external:
    enabled: true
    schedule: 40 12 * * *
