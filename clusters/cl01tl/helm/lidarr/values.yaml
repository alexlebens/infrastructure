volsync-target-config:
  pvcTarget: lidarr-config
  moverSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
  local:
    enabled: true
    schedule: 38 8 * * *
  remote:
    enabled: false
  external:
    enabled: true
    schedule: 38 9 * * *
