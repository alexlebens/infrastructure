redis-replication:
  existingSecret:
    enabled: true
    name: postiz-redis-config
    key: password
  redisReplication:
    clusterSize: 3
    sentinel:
      enabled: true
volsync-target-config:
  pvcTarget: postiz-config
  local:
    enabled: true
    schedule: 56 8 * * *
  remote:
    enabled: false
  external:
    enabled: true
    schedule: 56 9 * * *
volsync-target-upload:
  pvcTarget: postiz-uploads
  local:
    enabled: true
    schedule: 58 8 * * *
  remote:
    enabled: false
  external:
    enabled: true
    schedule: 58 9 * * *
