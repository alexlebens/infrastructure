omni-tools:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: iib0011/omni-tools
            tag: 0.6.0
            pullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 80
          protocol: HTTP
  route:
    main:
      kind: HTTPRoute
      parentRefs:
        - group: gateway.networking.k8s.io
          kind: Gateway
          name: traefik-gateway
          namespace: traefik
      hostnames:
        - omni-tools.alexlebens.net
      rules:
        - backendRefs:
            - group: ''
              kind: Service
              name: omni-tools
              port: 80
              weight: 100
          matches:
            - path:
                type: PathPrefix
                value: /
