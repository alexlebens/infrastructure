apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: yubal-playlist-config-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: yubal-playlist-config-secret
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: lidarr-key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/lidarr2/key
        metadataPolicy: None
        property: key
    - secretKey: subsonic-user
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/navidrome/admin
        metadataPolicy: None
        property: user
    - secretKey: subsonic-password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/navidrome/admin
        metadataPolicy: None
        property: password

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: yubal-playlist-cookie
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: yubal-playlist-cookie
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: cookies.txt
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /youtube/cookie
        metadataPolicy: None
        property: cookies

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: yubal-playlist-wireguard-conf
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: yubal-playlist-wireguard-conf
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: private-key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /protonvpn/conf/cl01tl
        metadataPolicy: None
        property: private-key
    - secretKey: proton-email
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /protonvpn/conf/cl01tl
        metadataPolicy: None
        property: email
    - secretKey: proton-password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /protonvpn/conf/cl01tl
        metadataPolicy: None
        property: password
