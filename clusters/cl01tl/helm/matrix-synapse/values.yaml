matrix-synapse:
  serverName: alexlebens.dev
  publicServerName: matrix.alexlebens.dev
  argoCD: true
  signingkey:
    job:
      enabled: false
    existingSecret: matrix-synapse-signingkey
    existingSecretKey: signing.key
  config:
    reportStats: false
    enableRegistration: true
    registrationSharedSecret: default
    trustedKeyServers: []
  extraConfig:
    enable_metrics: true
    enable_registration_without_verification: true
    password_config:
      enabled: false
    sso:
      client_whitelist:
        - https://chat.alexlebens.dev/
      update_profile_information: true
    experimental_features:
      msc3202_device_masquerading: true
      msc3202_transaction_extensions: true
      msc2409_to_device_messages_enabled: true
    app_service_config_files:
      - /synapse/config/conf.d/hookshot-registration.yaml
      - /synapse/config/conf.d/double-puppet-registration.yaml
      - /synapse/config/conf.d/mautrix-whatsapp-registration.yaml
      - /synapse/config/conf.d/mautrix-discord-registration.yaml
  synapse:
    strategy:
      type: Recreate
    extraVolumes:
      - name: matrix-synapse-config-secret
        secret:
          secretName: matrix-synapse-config-secret
      - name: matrix-hookshot-config-secret
        secret:
          secretName: matrix-hookshot-config-secret
      - name: mautrix-discord-config-secret
        secret:
          secretName: mautrix-discord-config-secret
      - name: mautrix-whatsapp-config-secret
        secret:
          secretName: mautrix-whatsapp-config-secret
      - name: double-puppet-registration-secret
        secret:
          secretName: double-puppet-registration-secret
    extraVolumeMounts:
      - name: matrix-synapse-config-secret
        mountPath: /synapse/config/conf.d/oidc.yaml
        subPath: oidc.yaml
        readOnly: true
      - name: matrix-synapse-config-secret
        mountPath: /synapse/config/conf.d/config.yaml
        subPath: config.yaml
        readOnly: true
      - name: matrix-hookshot-config-secret
        mountPath: /synapse/config/conf.d/hookshot-registration.yaml
        subPath: hookshot-registration.yaml
        readOnly: true
      - name: mautrix-discord-config-secret
        mountPath: /synapse/config/conf.d/mautrix-discord-registration.yaml
        subPath: mautrix-discord-registration.yaml
        readOnly: true
      - name: mautrix-whatsapp-config-secret
        mountPath: /synapse/config/conf.d/mautrix-whatsapp-registration.yaml
        subPath: mautrix-whatsapp-registration.yaml
        readOnly: true
      - name: double-puppet-registration-secret
        mountPath: /synapse/config/conf.d/double-puppet-registration.yaml
        subPath: double-puppet-registration.yaml
        readOnly: true
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
  workers:
    default:
      replicaCount: 0
    generic_worker:
      enabled: false
    pusher:
      enabled: false
    appservice:
      enabled: false
    federation_sender:
      enabled: false
    media_repository:
      enabled: false
    user_dir:
      enabled: false
  wellknown:
    enabled: true
    server:
      m.server: matrix.alexlebens.dev:443
    client:
      m.homeserver:
        base_url: https://matrix.alexlebens.dev
  postgresql:
    enabled: false
  externalPostgresql:
    host: matrix-synapse-postgresql-18-cluster-rw
    port: 5432
    username: app
    database: app
    existingSecret: matrix-synapse-postgresql-18-cluster-app
    existingSecretPasswordKey: password
  redis:
    enabled: false
  externalRedis:
    host: redis-replication-matrix-synapse-master
    port: 6379
    existingSecret: matrix-synapse-redis-secret
    existingSecretPasswordKey: password
  persistence:
    enabled: true
    storageClass: ceph-block
    accessMode: ReadWriteOnce
    size: 10Gi
  volumePermissions:
    enabled: true
    uid: 666
    gid: 666
  ingress:
    enabled: false
  gateway:
    enabled: false
matrix-hookshot:
  global:
    nameOverride: matrix-hookshot
    fullnameOverride: matrix-hookshot
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: halfshot/matrix-hookshot
            tag: 7.2.0
            pullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  service:
    main:
      controller: main
      ports:
        webhook:
          port: 9000
          targetPort: 9000
          protocol: HTTP
        metrics:
          port: 9001
          targetPort: 9001
          protocol: HTTP
        widgets:
          port: 9002
          targetPort: 9002
          protocol: HTTP
        appservice:
          port: 9993
          targetPort: 9993
          protocol: HTTP
  serviceMonitor:
    main:
      selector:
        matchLabels:
          app.kubernetes.io/name: matrix-hookshot
          app.kubernetes.io/instance: matrix-hookshot
      serviceName: '{{ include "bjw-s.common.lib.chart.names.fullname" $ }}'
      endpoints:
        - targetPort: 9001
          interval: 3m
          scrapeTimeout: 1m
          path: /metrics
  persistence:
    config:
      enabled: true
      type: secret
      name: matrix-hookshot-config-secret
      advancedMounts:
        main:
          main:
            - path: /data/config.yml
              readOnly: true
              mountPropagation: None
              subPath: config.yml
    registration:
      enabled: true
      type: secret
      name: matrix-hookshot-config-secret
      advancedMounts:
        main:
          main:
            - path: /data/registration.yml
              readOnly: true
              mountPropagation: None
              subPath: registration.yml
    passkey:
      enabled: true
      type: secret
      name: matrix-hookshot-config-secret
      advancedMounts:
        main:
          main:
            - path: /data/passkey.pem
              readOnly: true
              mountPropagation: None
              subPath: passkey.pem
    data:
      forceRename: matrix-hookshot
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 500Mi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /data
              readOnly: false
