kiwix:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/kiwix/kiwix-serve
            tag: 3.8.1
            pullPolicy: IfNotPresent
          args:
            - '*.zim'
          env:
            - name: PORT
              value: 8080
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8080
          protocol: HTTP
  route:
    main:
      kind: HTTPRoute
      parentRefs:
        - group: gateway.networking.k8s.io
          kind: Gateway
          name: traefik-gateway
          namespace: traefik
      hostnames:
        - kiwix.alexlebens.net
      rules:
        - backendRefs:
            - group: ''
              kind: Service
              name: kiwix
              port: 80
              weight: 100
          matches:
            - path:
                type: PathPrefix
                value: /
  persistence:
    media:
      existingClaim: kiwix-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /data
              readOnly: true
