apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: music-grabber-config-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: music-grabber-config-secret
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: navidrome-user
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/navidrome/admin
        metadataPolicy: None
        property: user
    - secretKey: navidrome-password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/navidrome/admin
        metadataPolicy: None
        property: password
    - secretKey: slskd-user
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/slskd/auth
        metadataPolicy: None
        property: user
    - secretKey: slskd-password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/slskd/auth
        metadataPolicy: None
        property: password

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: music-grabber-wireguard-conf
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: music-grabber-wireguard-conf
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: private-key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /protonvpn/conf/cl01tl
        metadataPolicy: None
        property: private-key
    - secretKey: proton-email
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /protonvpn/conf/cl01tl
        metadataPolicy: None
        property: email
    - secretKey: proton-password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /protonvpn/conf/cl01tl
        metadataPolicy: None
        property: password
