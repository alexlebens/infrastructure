apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: spotisub-config-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: spotisub-config-secret
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: spotify-client-id
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /spotify/andrew
        metadataPolicy: None
        property: client-id
    - secretKey: spotify-client-secret
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /spotify/andrew
        metadataPolicy: None
        property: client-secret
    - secretKey: spotify-redirect-uri
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /spotify/andrew
        metadataPolicy: None
        property: redirect-uri
    - secretKey: subsonic-user
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/navidrome/andrew
        metadataPolicy: None
        property: user
    - secretKey: subsonic-password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/navidrome/andrew
        metadataPolicy: None
        property: password
    - secretKey: lidarr-key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/lidarr2/key
        metadataPolicy: None
        property: key

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: spotisub-wireguard-conf
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: spotisub-wireguard-conf
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: private-key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /protonvpn/conf/cl01tl
        metadataPolicy: None
        property: private-key
    - secretKey: proton-email
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /protonvpn/conf/cl01tl
        metadataPolicy: None
        property: email
    - secretKey: proton-password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /protonvpn/conf/cl01tl
        metadataPolicy: None
        property: password
