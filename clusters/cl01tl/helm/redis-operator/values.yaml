redis-operator:
  redisOperator:
    imageName: ghcr.io/ot-container-kit/redis-operator/redis-operator
    imageTag: v0.23.0
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 50%
        maxUnavailable: 50%
    metrics:
      enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
  replicas: 2
  certmanager:
    enabled: false
  manager:
    config:
      kubeClientTimeout: null
