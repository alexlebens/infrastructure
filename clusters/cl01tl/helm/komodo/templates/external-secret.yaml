apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: komodo-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: komodo-secret
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: passkey
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/komodo/config
        metadataPolicy: None
        property: passkey
    - secretKey: jwt
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/komodo/config
        metadataPolicy: None
        property: jwt
    - secretKey: webhook
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/komodo/config
        metadataPolicy: None
        property: webhook
    - secretKey: oidc-client-id
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /authentik/oidc/komodo
        metadataPolicy: None
        property: client
    - secretKey: oidc-client-secret
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /authentik/oidc/komodo
        metadataPolicy: None
        property: secret

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: komodo-postgresql-17-fdb-cluster-ferret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: komodo-postgresql-17-fdb-cluster-ferret
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: uri
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/komodo/config
        metadataPolicy: None
        property: uri
