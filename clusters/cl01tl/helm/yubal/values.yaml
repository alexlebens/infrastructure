  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8000
          protocol: HTTP
  route:
    main:
      kind: HTTPRoute
      parentRefs:
        - group: gateway.networking.k8s.io
          kind: Gateway
          name: traefik-gateway
          namespace: traefik
      hostnames:
        - yubal.alexlebens.net
      rules:
        - backendRefs:
            - group: ''
              kind: Service
              name: yubal
              port: 80
              weight: 100
          matches:
            - path:
                type: PathPrefix
                value: /
  persistence:
    config:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 1Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /app/config
              readOnly: false
    music:
      existingClaim: yubal-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /app/data
              readOnly: false
