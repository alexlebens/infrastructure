yubal:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
      containers:
        main:
          image:
            repository: ghcr.io/guillevc/yubal
            tag: 4.0.0
            pullPolicy: IfNotPresent
          env:
            - name: YUBAL_TZ
              value: America/Chicago
            - name: YUBAL_HOST
              value: 0.0.0.0
            - name: YUBAL_PORT
              value: 8000
            - name: YUBAL_LOG_LEVEL
              value: INFO
          resources:
            requests:
