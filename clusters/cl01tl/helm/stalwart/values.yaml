redis-replication:
  redisReplication:
    clusterSize: 3
    sentinel:
      enabled: true
volsync-target-config:
  pvcTarget: stalwart-config
  local:
    enabled: true
    schedule: 32 11 * * *
  remote:
    enabled: false
  external:
    enabled: true
    schedule: 32 12 * * *
