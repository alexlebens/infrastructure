stalwart:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: stalwartlabs/stalwart
            tag: v0.15.2
            pullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8080
          protocol: HTTP
        smtp:
          port: 25
          targetPort: 25
          protocol: TCP
        smtps:
          port: 465
          targetPort: 465
          protocol: TCP
        imap:
          port: 143
          targetPort: 143
          protocol: TCP
        imaps:
          port: 993
          targetPort: 993
          protocol: TCP
  persistence:
    config:
      forceRename: stalwart-config
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 10Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /opt/stalwart
              readOnly: false
postgres-18-cluster:
  mode: recovery
  cluster:
    storage:
      storageClass: local-path
    walStorage:
      storageClass: local-path
  recovery:
    method: objectStore
    objectStore:
      destinationPath: s3://postgres-backups/cl01tl/stalwart/stalwart-postgresql-18-cluster
      endpointURL: http://garage-main.garage:3900
      index: 1
      endpointCredentials: stalwart-postgresql-18-cluster-backup-secret-garage
  backup:
    objectStore:
      - name: garage-local
        destinationPath: s3://postgres-backups/cl01tl/stalwart/stalwart-postgresql-18-cluster
        index: 1
        endpointURL: http://garage-main.garage:3900
        endpointCredentials: stalwart-postgresql-18-cluster-backup-secret-garage
        endpointCredentialsIncludeRegion: true
        retentionPolicy: "3d"
        isWALArchiver: true
