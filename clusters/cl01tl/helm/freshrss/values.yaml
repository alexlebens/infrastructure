volsync-target-data:
  pvcTarget: freshrss-data
  moverSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: OnRootMismatch
    supplementalGroups:
      - 44
      - 100
      - 109
      - 65539
  local:
    enabled: true
    schedule: 18 8 * * *
  remote:
    enabled: false
  external:
    enabled: true
    schedule: 18 9 * * *
