apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: freshrss-install-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: freshrss-install-secret
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: ADMIN_EMAIL
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/freshrss/config
        metadataPolicy: None
        property: ADMIN_EMAIL
    - secretKey: ADMIN_PASSWORD
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/freshrss/config
        metadataPolicy: None
        property: ADMIN_PASSWORD
    - secretKey: ADMIN_API_PASSWORD
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/freshrss/config
        metadataPolicy: None
        property: ADMIN_API_PASSWORD

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: freshrss-oidc-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: freshrss-oidc-secret
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: OIDC_CLIENT_ID
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /authentik/oidc/freshrss
        metadataPolicy: None
        property: client
    - secretKey: OIDC_CLIENT_SECRET
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /authentik/oidc/freshrss
        metadataPolicy: None
        property: secret
    - secretKey: OIDC_CLIENT_CRYPTO_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /authentik/oidc/freshrss
        metadataPolicy: None
        property: crypto-key
