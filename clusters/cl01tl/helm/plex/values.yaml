plex:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/linuxserver/plex
            tag: 1.42.2@sha256:b19a5e34c6f8dd42abf88556b8aa5c8987c0c34820aaeaa320a02d8c17fdaab3
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: VERSION
              value: docker
          resources:
            limits:
              gpu.intel.com/i915: 1
            requests:
              gpu.intel.com/i915: 1
              cpu: 10m
              memory: 512Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 32400
          targetPort: 32400
          protocol: HTTP
  route:
    main:
      kind: HTTPRoute
      parentRefs:
        - group: gateway.networking.k8s.io
          kind: Gateway
          name: traefik-gateway
          namespace: traefik
      hostnames:
        - plex.alexlebens.net
      rules:
        - backendRefs:
            - group: ''
              kind: Service
              name: plex
              port: 32400
              weight: 100
          matches:
            - path:
                type: PathPrefix
                value: /
  persistence:
    config:
      forceRename: plex-config
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 100Gi
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
    transcode:
      type: emptyDir
      advancedMounts:
        main:
          main:
            - path: /transcode
              readOnly: false
    media:
      existingClaim: plex-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/store
              readOnly: true
