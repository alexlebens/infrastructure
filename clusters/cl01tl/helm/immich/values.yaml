redis-replication:
  redisReplication:
    clusterSize: 3
    sentinel:
      enabled: true
volsync-target-data:
  pvcTarget: immich
  local:
    enabled: true
    schedule: 28 8 * * *
    restic:
      cacheCapacity: 10Gi
  remote:
    enabled: true
    schedule: 28 10 * * *
    restic:
      cacheCapacity: 10Gi
  external:
    enabled: true
    schedule: 28 9 * * *
    restic:
      cacheCapacity: 10Gi
