external-dns-unifi:
  fullnameOverride: external-dns-unifi
  serviceMonitor:
    enabled: true
  interval: 1m
  sources:
    - ingress
    - crd
    - gateway-httproute
    - gateway-tlsroute
  policy: sync
  registry: txt
  txtOwnerId: default
  txtPrefix: k8s.
  domainFilters: ["alexlebens.net"]
  excludeDomains: []
  provider:
    name: webhook
    webhook:
      image:
        repository: ghcr.io/kashalls/external-dns-unifi-webhook
        tag: v0.8.0
      env:
        - name: UNIFI_HOST
          value: https://192.168.1.1
        - name: UNIFI_API_KEY
          valueFrom:
            secretKeyRef:
              name: external-dns-unifi-secret
              key: api-key
        - name: LOG_LEVEL
          value: debug
      livenessProbe:
        httpGet:
          path: /healthz
          port: http-webhook
        initialDelaySeconds: 10
        timeoutSeconds: 5
      readinessProbe:
        httpGet:
          path: /readyz
          port: http-webhook
        initialDelaySeconds: 10
        timeoutSeconds: 5
  extraArgs:
    - --ignore-ingress-tls-spec
