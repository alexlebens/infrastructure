            - name: BUCKET
              value: talos-backups
            - name: S3_PREFIX
              value: "cl01tl/etcd"
            - name: CLUSTER_NAME
              value: "cl01tl"
            - name: AGE_X25519_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: talos-etcd-backup-local-secret
                  key: AGE_X25519_PUBLIC_KEY
            - name: USE_PATH_STYLE
