excalidraw:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: excalidraw/excalidraw
            tag: latest@sha256:3c2513e830bb6e195147c05b34ecf8393d0ba2b1cc86e93b407a5777d6135c6c
            pullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: production
            - name: TZ
              value: America/Chicago
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 3000
          protocol: HTTP
  route:
    main:
      kind: HTTPRoute
      parentRefs:
        - group: gateway.networking.k8s.io
          kind: Gateway
          name: traefik-gateway
          namespace: traefik
      hostnames:
        - excalidraw.alexlebens.net
      rules:
        - backendRefs:
            - group: ''
              kind: Service
              name: excalidraw
              port: 80
              weight: 100
          matches:
            - path:
                type: PathPrefix
                value: /
