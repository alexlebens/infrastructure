jellyfin:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/jellyfin/jellyfin
            tag: 10.11.6
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: JELLYFIN_hostwebclient
              value: true
            - name: JELLYFIN_PublishedServerUrl
              value: https://jellyfin.alexlebens.net/
          resources:
            limits:
              gpu.intel.com/i915: 1
            requests:
              gpu.intel.com/i915: 1
              cpu: 1
              memory: 2Gi
        exporter:
          image:
            repository: rebelcore/jellyfin-exporter
            tag: v1.3.9
            pullPolicy: IfNotPresent
          args:
            - '--jellyfin.address=http://127.0.0.1:8096'
            - '--jellyfin.token=$(TOKEN)'
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: jellyfin-exporter-secret
                  key: token
  service:
    main:
      forceRename: jellyfin
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8096
          protocol: HTTP
        metrics:
          port: 9594
          targetPort: 9594
          protocol: HTTP
  serviceMonitor:
    main:
      selector:
        matchLabels:
          app.kubernetes.io/name: jellyfin
          app.kubernetes.io/instance: jellyfin
      serviceName: '{{ include "bjw-s.common.lib.chart.names.fullname" $ }}'
      endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 30s
          scrapeTimeout: 15s
  route:
    main:
      kind: HTTPRoute
      parentRefs:
        - group: gateway.networking.k8s.io
          kind: Gateway
          name: traefik-gateway
          namespace: traefik
      hostnames:
        - jellyfin.alexlebens.net
      rules:
        - backendRefs:
            - group: ''
              kind: Service
              name: jellyfin
              port: 80
              weight: 100
          matches:
            - path:
                type: PathPrefix
                value: /
  persistence:
    config:
      forceRename: jellyfin-config
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 100Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
    cache:
      type: emptyDir
      advancedMounts:
        main:
          main:
            - path: /cache
              readOnly: false
    media:
      existingClaim: jellyfin-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/store
              readOnly: false
    youtube:
      existingClaim: jellyfin-youtube-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/youtube
              readOnly: true
meilisearch:
  environment:
    MEILI_NO_ANALYTICS: true
    MEILI_ENV: production
    MEILI_EXPERIMENTAL_DUMPLESS_UPGRADE: true
  auth:
    existingMasterKeySecret: jellyfin-meilisearch-master-key-secret
  service:
    type: ClusterIP
    port: 7700
  persistence:
    enabled: true
    storageClass: local-path
    size: 5Gi
  resources:
    requests:
      cpu: 10m
      memory: 128Mi
  serviceMonitor:
    enabled: true
volsync-target-config:
  pvcTarget: jellyfin-config
  local:
    enabled: true
    schedule: 30 8 * * *
    restic:
      cacheCapacity: 10Gi
  remote:
    restic:
      cacheCapacity: 10Gi
  external:
    enabled: true
    schedule: 30 9 * * *
    restic:
      cacheCapacity: 10Gi
