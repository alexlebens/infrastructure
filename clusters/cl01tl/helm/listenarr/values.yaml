listenarr:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: therobbiedavis/listenarr
            tag: canary-0.2.35
            pullPolicy: IfNotPresent
          env:
            - name: LISTENARR_PUBLIC_URL
              value: https://listenarr.alexlebens.net
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 5000
          protocol: HTTP
  route:
    main:
      kind: HTTPRoute
      parentRefs:
        - group: gateway.networking.k8s.io
          kind: Gateway
          name: traefik-gateway
          namespace: traefik
      hostnames:
        - listenarr.alexlebens.net
      rules:
        - backendRefs:
            - group: ''
              kind: Service
              name: listenarr
              port: 80
              weight: 100
          matches:
            - path:
                type: PathPrefix
                value: /
  persistence:
    config:
      forceRename: listenarr
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /app/config
              readOnly: false
    media:
      existingClaim: listenarr-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /data
              readOnly: false
volsync-target-config:
  pvcTarget: listenarr
  moverSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
  local:
    enabled: true
    schedule: 42 8 * * *
  remote:
    enabled: false
  external:
    enabled: true
    schedule: 42 9 * * *
