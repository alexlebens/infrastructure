ephemera:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/orwellianepilogue/ephemera
            tag: 2.0.0
            pullPolicy: IfNotPresent
          env:
            - name: ALLOWED_ORIGINS
              value: https://ephemera.alexlebens.net
            - name: BASE_URL
              value: https://ephemera.alexlebens.net
            - name: AA_BASE_URL
              value: https://annas-archive.org
            # - name: AA_API_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: ephemera-key-secret
            #       key: key
            - name: FLARESOLVERR_URL
              value: http://127.0.0.1:8191
            - name: LG_BASE_URL
              value: https://gen.com
            - name: PUID
              value: 0
            - name: PGID
              value: 0
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
        flaresolverr:
          image:
            repository: ghcr.io/flaresolverr/flaresolverr
            tag: v3.4.6
            pullPolicy: IfNotPresent
          env:
            - name: LOG_LEVEL
              value: info
            - name: LOG_HTML
              value: false
            - name: CAPTCHA_SOLVER
              value: none
            - name: TZ
              value: America/Chicago
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
        apprise-api:
          image:
            repository: caronc/apprise
            tag: v1.3.1
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: US/Central
            - name: APPRISE_STORAGE_MODE
              value: memory
            - name: APPRISE_STATEFUL_MODE
              value: disabled
            - name: APPRISE_WORKER_COUNT
              value: 1
            - name: APPRISE_STATELESS_URLS
              valueFrom:
                secretKeyRef:
                  name: ephemera-apprise-config
                  key: ntfy-url
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8286
          protocol: HTTP
  route:
    main:
      kind: HTTPRoute
      parentRefs:
        - group: gateway.networking.k8s.io
          kind: Gateway
          name: traefik-gateway
          namespace: traefik
      hostnames:
        - ephemera.alexlebens.net
      rules:
        - backendRefs:
            - group: ''
              kind: Service
              name: ephemera
              port: 80
              weight: 100
          matches:
            - path:
                type: PathPrefix
                value: /
  persistence:
    config:
      forceRename: ephemera
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /app/data
              readOnly: false
    cache:
      type: emptyDir
      advancedMounts:
        main:
          main:
            - path: /app/downloads
              readOnly: false
    ingest:
      existingClaim: ephemera-import-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /app/ingest
              readOnly: false
volsync-target-config:
  pvcTarget: ephemera
  local:
    enabled: true
    schedule: 16 8 * * *
  remote:
    enabled: false
  external:
    enabled: true
    schedule: 16 9 * * *
