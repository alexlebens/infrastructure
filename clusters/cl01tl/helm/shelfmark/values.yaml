shelfmark:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ghcr.io/calibrain/shelfmark
            tag: v1.1.1
            pullPolicy: IfNotPresent
          env:
            - name: FLASK_PORT
              value: 8084
            - name: DOCKERMODE
              value: true
            - name: CALIBRE_WEB_URL
              value: https://booklore.alexlebens.net
            - name: AUDIOBOOK_LIBRARY_URL
              value: https://audiobookshelf.alexlebens.net
            - name: SEARCH_MODE
              value: universal
            - name: METADATA_PROVIDER
              value: openlibrary
            - name: METADATA_PROVIDER_AUDIOBOOK
              value: openlibrary
            - name: BOOKS_OUTPUT_MODE
              value: booklore
            - name: BOOKLORE_HOST
              value: http://booklore.booklore:80
            - name: BOOKLORE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: shelfmark-config-secret
                  key: booklore-user
            - name: BOOKLORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shelfmark-config-secret
                  key: booklore-password
            - name: BOOKLORE_DESTINATION
              value: library
            - name: BOOKLORE_LIBRARY_ID
              value: "4"
            - name: BOOKLORE_PATH_ID
              value: "4"
            - name: DESTINATION_AUDIOBOOK
              value: /audiobooks
            - name: FILE_ORGANIZATION_AUDIOBOOK
              value: organize
            - name: TEMPLATE_AUDIOBOOK_RENAME
              value: '{Author}/{Title}'
            - name: HARDLINK_TORRENTS_AUDIOBOOK
              value: true
            - name: CUSTOM_DNS
              value: cloudflare
            - name: USE_DOH
              value: true
            - name: PROWLARR_ENABLED
              value: true
            - name: PROWLARR_URL
              value: http://prowlarr.prowlarr:80
            - name: PROWLARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: shelfmark-config-secret
                  key: prowlarr-key
            - name: ABB_ENABLED
              value: true
            - name: ABB_HOSTNAME
              value: audiobookbay.lu
            - name: PROWLARR_TORRENT_CLIENT
              value: qbittorrent
            - name: QBITTORRENT_URL
              value: http://qbittorrent.qbittorrent:8080
            - name: QBITTORRENT_CATEGORY
              value: shelfmark-books
            - name: QBITTORRENT_CATEGORY_AUDIOBOOK
              value: shelfmark-audiobooks
            - name: OPENLIBRARY_ENABLED
              value: true
            - name: USE_CF_BYPASS
              value: true
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - "curl -sf http://localhost:8084/api/health"
                failureThreshold: 5
                initialDelaySeconds: 60
                periodSeconds: 30
                successThreshold: 1
                timeoutSeconds: 30
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
  service:
    main:
      ports:
        http:
          port: 80
          targetPort: 8084
          protocol: HTTP
  route:
    main:
      kind: HTTPRoute
      parentRefs:
        - group: gateway.networking.k8s.io
          kind: Gateway
          name: traefik-gateway
          namespace: traefik
      hostnames:
        - shelfmark.alexlebens.net
      rules:
        - backendRefs:
            - group: ''
              kind: Service
              name: shelfmark
              port: 80
              weight: 100
          matches:
            - path:
                type: PathPrefix
                value: /
  persistence:
    config:
      forceRename: shelfmark
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 1Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              readOnly: false
    ingest:
      existingClaim: shelfmark-import-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /ingest
              readOnly: false
    audiobooks:
      existingClaim: shelfmark-audiobooks-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /audiobooks
              readOnly: false
    downloads:
      existingClaim: shelfmark-downloads-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/store/Torrent
              readOnly: false
volsync-target-config:
  pvcTarget: shelfmark
  local:
    enabled: true
    schedule: 38 11 * * *
  remote:
    enabled: false
  external:
    enabled: true
    schedule: 38 12 * * *
