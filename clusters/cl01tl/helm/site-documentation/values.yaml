site-documentation:
  global:
    fullnameOverride: site-documentation
  controllers:
    main:
      type: deployment
      replicas: 3
      strategy: RollingUpdate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: harbor.alexlebens.net/images/site-documentation
            tag: 0.0.7
            pullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 4321
          protocol: HTTP
