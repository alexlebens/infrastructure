tubearchivist:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: bbilly1/tubearchivist
            tag: v0.5.9
            pullPolicy: IfNotPresent
          env:
            - name: TZ
              value: America/Chicago
            - name: HOST_UID
              value: 1000
            - name: HOST_GID
              value: 1000
            - name: ES_URL
              value: https://elasticsearch-tubearchivist-es-http.tubearchivist:9200
            - name: ES_DISABLE_VERIFY_SSL
              value: true
            - name: REDIS_CON
              value: redis://redis-replication-tubearchivist-master.tubearchivist:6379
            - name: TA_HOST
              value: https://tubearchivist.alexlebens.net http://tubearchivist.tubearchivist:80/
            - name: TA_PORT
              value: 24000
            - name: TA_USERNAME
              value: admin
          envFrom:
            - secretRef:
                name: tubearchivist-config-secret
          resources:
            requests:
              cpu: 10m
              memory: 1Gi
        bgutil:
          image:
            repository: brainicism/bgutil-ytdlp-pot-provider
            tag: 1.2.2
            pullPolicy: IfNotPresent
        gluetun:
          image:
            repository: ghcr.io/qdm12/gluetun
            tag: v3.41.0@sha256:6b54856716d0de56e5bb00a77029b0adea57284cf5a466f23aad5979257d3045
            pullPolicy: IfNotPresent
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "(ip rule del table 51820; ip -6 rule del table 51820) || true"]
          env:
            - name: VPN_SERVICE_PROVIDER
              value: protonvpn
            - name: VPN_TYPE
              value: wireguard
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: tubearchivist-wireguard-conf
                  key: private-key
            - name: UPDATER_PROTONVPN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: tubearchivist-wireguard-conf
                  key: proton-email
            - name: UPDATER_PROTONVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tubearchivist-wireguard-conf
                  key: proton-password
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: 10.0.0.0/8
            - name: FIREWALL_INPUT_PORTS
              value: 80,8000,24000
            - name: DNS_UPSTREAM_RESOLVER_TYPE
              value: dot
          securityContext:
            privileged: True
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - /gluetun-entrypoint
                    - healthcheck
                failureThreshold: 5
                initialDelaySeconds: 30
                periodSeconds: 30
                successThreshold: 1
                timeoutSeconds: 15
          resources:
            limits:
              devic.es/tun: "1"
            requests:
              devic.es/tun: "1"
              cpu: 10m
              memory: 128Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 24000
          protocol: HTTP
  route:
    main:
      kind: HTTPRoute
      parentRefs:
        - group: gateway.networking.k8s.io
          kind: Gateway
          name: traefik-gateway
          namespace: traefik
      hostnames:
        - tubearchivist.alexlebens.net
      rules:
        - backendRefs:
            - group: ''
              kind: Service
              name: tubearchivist
              port: 80
              weight: 100
          matches:
            - path:
                type: PathPrefix
                value: /
  persistence:
    data:
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 40Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /cache
              readOnly: false
    youtube:
      existingClaim: tubearchivist-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /youtube
              readOnly: false
redis-replication:
  redisReplication:
    clusterSize: 3
    resources:
      requests:
        cpu: 200m
        memory: 2400Mi
    volumeClaimTemplate:
      spec:
        resources:
          requests:
            storage: 10Gi
    sentinel:
      enabled: true
