apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: ollama-web-data-backup-source-external
  namespace: ollama
  labels:
    helm.sh/chart: volsync-target-data-0.5.0
    app.kubernetes.io/instance: ollama
    app.kubernetes.io/part-of: ollama
    app.kubernetes.io/version: "0.5.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ollama-web-data-backup
spec:
  sourcePVC: ollama-web-data
  trigger:
    schedule: 0 4 * * *
  restic:
    pruneIntervalDays: 7
    repository: ollama-web-data-backup-secret-external
    retain:
      daily: 3
      hourly: 1
      monthly: 2
      weekly: 2
      yearly: 4
    moverSecurityContext:
      runAsGroup: 1337
      runAsUser: 1337
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 1Gi
