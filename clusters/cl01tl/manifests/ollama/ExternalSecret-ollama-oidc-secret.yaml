---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ollama-oidc-secret
  namespace: ollama
  labels:
    app.kubernetes.io/name: ollama-oidc-secret
    app.kubernetes.io/instance: ollama
    app.kubernetes.io/part-of: ollama
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: client
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /authentik/oidc/ollama
        metadataPolicy: None
        property: client
    - secretKey: secret
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /authentik/oidc/ollama
        metadataPolicy: None
        property: secret
