apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: ollama-web-data-backup-source-local
  namespace: ollama
  labels:
    helm.sh/chart: volsync-target-data-0.7.0
    app.kubernetes.io/instance: ollama
    app.kubernetes.io/part-of: ollama
    app.kubernetes.io/version: "0.7.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ollama-web-data-backup
spec:
  sourcePVC: ollama-web-data
  trigger:
    schedule: 54 8 * * *
  restic:
    pruneIntervalDays: 7
    repository: ollama-web-data-backup-secret-local
    retain:
      daily: 7
      hourly: 0
      monthly: 3
      weekly: 4
      yearly: 1
    moverSecurityContext:
      runAsGroup: 1337
      runAsUser: 1337
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 1Gi
