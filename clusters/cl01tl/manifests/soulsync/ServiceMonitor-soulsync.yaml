apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: soulsync
  labels:
    app.kubernetes.io/instance: soulsync
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: soulsync
    helm.sh/chart: soulsync-4.5.0
  namespace: soulsync
spec:
  jobLabel: "soulsync"
  namespaceSelector:
    matchNames:
      - soulsync
  selector:
    matchLabels:
      app.kubernetes.io/instance: soulsync
      app.kubernetes.io/name: soulsync
  endpoints:
    - interval: 30s
      path: /metrics
      port: http
      scheme: http
      scrapeTimeout: 15s
