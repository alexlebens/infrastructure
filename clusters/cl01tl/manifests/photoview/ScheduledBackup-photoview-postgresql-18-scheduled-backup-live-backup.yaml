apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: "photoview-postgresql-18-scheduled-backup-live-backup"
  namespace: photoview
  labels:
    helm.sh/chart: postgres-18-cluster-7.4.5
    app.kubernetes.io/name: photoview-postgresql-18
    app.kubernetes.io/instance: photoview
    app.kubernetes.io/part-of: photoview
    app.kubernetes.io/version: "7.4.5"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: "photoview-postgresql-18-scheduled-backup-live-backup"
spec:
  immediate: true
  suspend: false
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: photoview-postgresql-18-cluster
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
    parameters:
      barmanObjectName: "photoview-postgresql-18-backup-garage-local"
