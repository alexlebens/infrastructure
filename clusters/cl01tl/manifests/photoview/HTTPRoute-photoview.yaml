apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: photoview
  labels:
    app.kubernetes.io/instance: photoview
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: photoview
    helm.sh/chart: photoview-4.6.2
  namespace: photoview
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "photoview.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: photoview
          namespace: photoview
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
