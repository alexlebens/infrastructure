apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-sentinel-unified-alerting
  namespace: grafana-operator
  labels:
    helm.sh/chart: redis-replication-unified-alerting-0.5.0
    app.kubernetes.io/version: "0.5.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: redis-sentinel-unified-alerting
    app.kubernetes.io/instance: grafana-operator
    app.kubernetes.io/part-of: grafana-operator
spec:
  selector:
    matchLabels:
      app: redis-sentinel-unified-alerting
      redis_setup_type: sentinel
      role: sentinel
  endpoints:
    - port: sentinel-client
      interval: 30s
      scrapeTimeout: 10s
