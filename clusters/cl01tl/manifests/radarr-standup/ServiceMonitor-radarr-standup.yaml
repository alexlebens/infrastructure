apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: radarr-standup
  labels:
    app.kubernetes.io/instance: radarr-standup
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: radarr-standup
    helm.sh/chart: radarr-standup-4.5.0
  namespace: radarr-standup
spec:
  jobLabel: "radarr-standup"
  namespaceSelector:
    matchNames:
      - radarr-standup
  selector:
    matchLabels:
      app.kubernetes.io/instance: radarr-standup
      app.kubernetes.io/name: radarr-standup
  endpoints:
    - interval: 3m
      path: /metrics
      port: metrics
      scrapeTimeout: 1m
