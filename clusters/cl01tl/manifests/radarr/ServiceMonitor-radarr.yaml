apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: radarr
  labels:
    app.kubernetes.io/instance: radarr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: radarr
    helm.sh/chart: radarr-4.5.0
  namespace: radarr
spec:
  jobLabel: "radarr"
  namespaceSelector:
    matchNames:
      - radarr
  selector:
    matchLabels:
      app.kubernetes.io/instance: radarr
      app.kubernetes.io/name: radarr
  endpoints:
    - interval: 3m
      path: /metrics
      port: metrics
      scrapeTimeout: 1m
