apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: radarr
  labels:
    app.kubernetes.io/instance: radarr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: radarr
    helm.sh/chart: radarr-4.6.0
  namespace: radarr
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "radarr.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: radarr
          namespace: radarr
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
