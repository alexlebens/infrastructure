apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: spotisub-config-secret
  namespace: spotisub
  labels:
    app.kubernetes.io/name: spotisub-config-secret
    app.kubernetes.io/instance: spotisub
    app.kubernetes.io/part-of: spotisub
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: spotify-client-id
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /spotify/andrew
        metadataPolicy: None
        property: client-id
    - secretKey: spotify-client-secret
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /spotify/andrew
        metadataPolicy: None
        property: client-secret
    - secretKey: spotify-redirect-uri
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /spotify/andrew
        metadataPolicy: None
        property: redirect-uri
    - secretKey: subsonic-user
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/navidrome/andrew
        metadataPolicy: None
        property: user
    - secretKey: subsonic-password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/navidrome/andrew
        metadataPolicy: None
        property: password
    - secretKey: lidarr-key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/lidarr2/key
        metadataPolicy: None
        property: key
