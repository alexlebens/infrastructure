apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spotisub-nfs-storage
  namespace: spotisub
  labels:
    app.kubernetes.io/name: spotisub-nfs-storage
    app.kubernetes.io/instance: spotisub
    app.kubernetes.io/part-of: spotisub
spec:
  volumeName: spotisub-nfs-storage
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
