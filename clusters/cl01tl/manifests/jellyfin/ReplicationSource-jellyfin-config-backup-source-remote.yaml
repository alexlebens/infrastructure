apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: jellyfin-config-backup-source-remote
  namespace: jellyfin
  labels:
    helm.sh/chart: volsync-target-config-0.5.0
    app.kubernetes.io/instance: jellyfin
    app.kubernetes.io/part-of: jellyfin
    app.kubernetes.io/version: "0.5.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jellyfin-config-backup
spec:
  sourcePVC: jellyfin-config
  trigger:
    schedule: 0 3 * * *
  restic:
    pruneIntervalDays: 7
    repository: jellyfin-config-backup-secret-remote
    retain:
      daily: 3
      hourly: 1
      monthly: 2
      weekly: 2
      yearly: 4
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 10Gi
