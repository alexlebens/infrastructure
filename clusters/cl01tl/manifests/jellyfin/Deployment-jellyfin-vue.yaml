apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-vue
  labels:
    app.kubernetes.io/controller: vue
    app.kubernetes.io/instance: jellyfin
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jellyfin
    helm.sh/chart: jellyfin-4.5.0
  namespace: jellyfin
spec:
  revisionHistoryLimit: 3
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: vue
      app.kubernetes.io/name: jellyfin
      app.kubernetes.io/instance: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: vue
        app.kubernetes.io/instance: jellyfin
        app.kubernetes.io/name: jellyfin
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - env:
            - name: DEFAULT_SERVERS
              value: http://jellyfin.jellyfin:80
            - name: DISABLE_SERVER_SELECTION
              value: "true"
          image: ghcr.io/jellyfin/jellyfin-vue:unstable@sha256:0083110ab7def4f4e2eefe02b55bce92c40c72abc7efcd622dd5c24fc1ab48b2
          imagePullPolicy: IfNotPresent
          name: main
