apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-vue
  labels:
    app.kubernetes.io/controller: vue
    app.kubernetes.io/instance: jellyfin
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jellyfin
    helm.sh/chart: jellyfin-4.5.0
  namespace: jellyfin
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: vue
      app.kubernetes.io/name: jellyfin
      app.kubernetes.io/instance: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: vue
        app.kubernetes.io/instance: jellyfin
        app.kubernetes.io/name: jellyfin
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - env:
            - name: DEFAULT_SERVERS
              value: https://jellyfin.alexlebens.net
            - name: DISABLE_SERVER_SELECTION
              value: "true"
          image: ghcr.io/jellyfin/jellyfin-vue:unstable@sha256:e73edd4dfc2e4028e83a0638cf6cf207a8edbdb4ec8d1231f7efef08658a6fd7
          imagePullPolicy: IfNotPresent
          name: main
