apiVersion: v1
kind: Pod
metadata:
  name: jellyfin-meilisearch-test-connection
  labels:
    app.kubernetes.io/name: meilisearch
    helm.sh/chart: meilisearch-0.25.1
    app.kubernetes.io/instance: jellyfin
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['--spider', '--timeout=5', 'jellyfin-meilisearch:7700']
  restartPolicy: Never
