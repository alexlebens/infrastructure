apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-fladder
  labels:
    app.kubernetes.io/controller: fladder
    app.kubernetes.io/instance: jellyfin
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jellyfin
    helm.sh/chart: jellyfin-4.6.0
  namespace: jellyfin
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: fladder
      app.kubernetes.io/name: jellyfin
      app.kubernetes.io/instance: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: fladder
        app.kubernetes.io/instance: jellyfin
        app.kubernetes.io/name: jellyfin
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - env:
            - name: BASE_URL
              value: https://jellyfin.alexlebens.net/
          image: ghcr.io/donutware/fladder:10.11.5
          imagePullPolicy: IfNotPresent
          name: main
