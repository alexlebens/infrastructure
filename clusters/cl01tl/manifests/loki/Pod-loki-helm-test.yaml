apiVersion: v1
kind: Pod
metadata:
  name: "loki-helm-test"
  namespace: loki
  labels:
    helm.sh/chart: loki-6.52.0
    app.kubernetes.io/name: loki
    app.kubernetes.io/instance: loki
    app.kubernetes.io/version: "3.6.4"
    app.kubernetes.io/component: helm-test
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: loki-helm-test
      image: docker.io/grafana/loki-helm-test:latest
      env:
        - name: CANARY_SERVICE_ADDRESS
          value: "http://loki-canary.loki.svc.cluster.local:3500/metrics"
        - name: CANARY_PROMETHEUS_ADDRESS
          value: ""
        - name: CANARY_TEST_TIMEOUT
          value: "1m"
      args:
        - -test.v
  restartPolicy: Never
