apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bazarr
  labels:
    app.kubernetes.io/instance: bazarr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: bazarr
    helm.sh/chart: bazarr-4.6.0
  namespace: bazarr
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "bazarr.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: bazarr
          namespace: bazarr
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
