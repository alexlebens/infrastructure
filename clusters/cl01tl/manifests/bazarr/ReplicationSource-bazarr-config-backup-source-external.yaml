apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: bazarr-config-backup-source-external
  namespace: bazarr
  labels:
    helm.sh/chart: volsync-target-config-0.5.0
    app.kubernetes.io/instance: bazarr
    app.kubernetes.io/part-of: bazarr
    app.kubernetes.io/version: "0.5.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: bazarr-config-backup
spec:
  sourcePVC: bazarr-config
  trigger:
    schedule: 0 4 * * *
  restic:
    pruneIntervalDays: 7
    repository: bazarr-config-backup-secret-external
    retain:
      daily: 3
      hourly: 1
      monthly: 2
      weekly: 2
      yearly: 4
    moverSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 1000
      runAsUser: 1000
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 1Gi
