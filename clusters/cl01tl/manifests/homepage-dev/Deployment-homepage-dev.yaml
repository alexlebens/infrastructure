apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage-dev
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: homepage-dev
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: homepage
    helm.sh/chart: homepage-4.6.2
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: homepage-dev
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/name: homepage
      app.kubernetes.io/instance: homepage-dev
  template:
    metadata:
      annotations:
        checksum/configMaps: d1306b9af923c5b3f02566a43c7a141c7168ebf8a74e5ff1a2d5d8082001c1a1
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: homepage-dev
        app.kubernetes.io/name: homepage
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: home.alexlebens.dev
          image: ghcr.io/gethomepage/homepage:v1.9.0
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
          volumeMounts:
            - mountPath: /app/config/bookmarks.yaml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: widgets.yaml
      volumes:
        - configMap:
            name: homepage-dev
          name: config
