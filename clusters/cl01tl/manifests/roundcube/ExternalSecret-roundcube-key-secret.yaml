---
# Source: roundcube/templates/external-secret.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: roundcube-key-secret
  namespace: roundcube
  labels:
    app.kubernetes.io/name: roundcube-key-secret
    app.kubernetes.io/instance: roundcube
    app.kubernetes.io/part-of: roundcube
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: DES_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/roundcube/key
        metadataPolicy: None
        property: DES_KEY
