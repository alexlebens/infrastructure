apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: roundcube
  labels:
    app.kubernetes.io/instance: roundcube
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: roundcube
    helm.sh/chart: roundcube-4.6.0
  namespace: roundcube
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "mail.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: roundcube
          namespace: roundcube
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
