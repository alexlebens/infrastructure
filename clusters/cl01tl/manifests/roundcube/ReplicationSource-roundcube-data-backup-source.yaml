---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: roundcube-data-backup-source
  namespace: roundcube
  labels:
    app.kubernetes.io/name: roundcube-data-backup-source
    app.kubernetes.io/instance: roundcube
    app.kubernetes.io/part-of: roundcube
spec:
  sourcePVC: roundcube-data
  trigger:
    schedule: 0 4 * * *
  restic:
    pruneIntervalDays: 7
    repository: roundcube-data-backup-secret
    retain:
      hourly: 1
      daily: 3
      weekly: 2
      monthly: 2
      yearly: 4
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
