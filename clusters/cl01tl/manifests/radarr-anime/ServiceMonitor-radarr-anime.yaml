apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: radarr-anime
  namespace: radarr-anime
  labels:
    app.kubernetes.io/name: radarr-anime
    app.kubernetes.io/instance: radarr-anime
    app.kubernetes.io/part-of: radarr-anime
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr-anime
      app.kubernetes.io/instance: radarr-anime
  endpoints:
    - port: metrics
      interval: 3m
      scrapeTimeout: 1m
      path: /metrics
