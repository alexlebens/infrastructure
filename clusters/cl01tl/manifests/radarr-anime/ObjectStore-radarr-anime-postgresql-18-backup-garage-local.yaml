apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: radarr-anime-postgresql-18-backup-garage-local
  namespace: radarr-anime
  labels:
    helm.sh/chart: postgres-18-cluster-7.5.1
    app.kubernetes.io/name: radarr-anime-postgresql-18
    app.kubernetes.io/instance: radarr-anime
    app.kubernetes.io/part-of: radarr-anime
    app.kubernetes.io/version: "7.5.1"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: radarr-anime-postgresql-18-backup-garage-local
spec:
  retentionPolicy: 7d
  instanceSidecarConfiguration:
    env:
      - name: AWS_REQUEST_CHECKSUM_CALCULATION
        value: when_required
      - name: AWS_RESPONSE_CHECKSUM_VALIDATION
        value: when_required
  configuration:
    destinationPath: s3://postgres-backups/cl01tl/radarr-anime/radarr-anime-postgresql-18-cluster
    endpointURL: http://garage-main.garage:3900
    s3Credentials:
      accessKeyId:
        name: radarr-anime-postgresql-18-backup-garage-local-secret
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: radarr-anime-postgresql-18-backup-garage-local-secret
        key: ACCESS_SECRET_KEY
      region:
        name: radarr-anime-postgresql-18-backup-garage-local-secret
        key: ACCESS_REGION
