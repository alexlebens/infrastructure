apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backrest
  labels:
    app.kubernetes.io/instance: backrest
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: backrest
    helm.sh/chart: backrest-4.6.0
  namespace: backrest
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "backrest.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: backrest
          namespace: backrest
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
