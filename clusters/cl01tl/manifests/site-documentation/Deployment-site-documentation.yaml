apiVersion: apps/v1
kind: Deployment
metadata:
  name: site-documentation
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: site-documentation
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: site-documentation
    helm.sh/chart: site-documentation-4.6.2
  namespace: site-documentation
spec:
  revisionHistoryLimit: 3
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/name: site-documentation
      app.kubernetes.io/instance: site-documentation
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: site-documentation
        app.kubernetes.io/name: site-documentation
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - image: harbor.alexlebens.net/images/site-documentation:0.0.9
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
