apiVersion: apps/v1
kind: Deployment
metadata:
  name: navidrome-main
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: navidrome
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: navidrome
    helm.sh/chart: navidrome-4.6.2
  namespace: navidrome
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/name: navidrome
      app.kubernetes.io/instance: navidrome
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: navidrome
        app.kubernetes.io/name: navidrome
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - env:
            - name: ND_MUSICFOLDER
              value: /music
            - name: ND_DATAFOLDER
              value: /data
            - name: ND_CACHEFOLDER
              value: /cache
            - name: ND_BASEURL
              value: https://navidrome.alexlebens.net
            - name: ND_ENABLEINSIGHTSCOLLECTOR
              value: "false"
            - name: ND_PROMETHEUS_ENABLED
              value: "true"
            - name: ND_AUTOIMPORTPLAYLISTS
              value: "true"
          image: deluan/navidrome:0.60.3@sha256:a5dce8f33304714dd138e870cca0dcab3d937ca236be1a9f2b97da009d1a0048
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            limits:
              gpu.intel.com/i915: 1
            requests:
              cpu: 10m
              gpu.intel.com/i915: 1
              memory: 128Mi
          volumeMounts:
            - mountPath: /cache
              name: cache
            - mountPath: /data
              name: data
            - mountPath: /music
              name: music
              readOnly: true
            - mountPath: /music-single
              name: music-single
              readOnly: true
            - mountPath: /music-youtube
              name: music-youtube
              readOnly: true
      volumes:
        - emptyDir: {}
          name: cache
        - name: data
          persistentVolumeClaim:
            claimName: navidrome-data
        - name: music
          persistentVolumeClaim:
            claimName: navidrome-music-nfs-storage
        - name: music-single
          persistentVolumeClaim:
            claimName: navidrome-music-single-nfs-storage
        - name: music-youtube
          persistentVolumeClaim:
            claimName: navidrome-music-youtube-nfs-storage
