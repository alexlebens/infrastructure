apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: navidrome
  labels:
    app.kubernetes.io/instance: navidrome
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: navidrome
    helm.sh/chart: navidrome-4.5.0
  namespace: navidrome
spec:
  jobLabel: "navidrome"
  namespaceSelector:
    matchNames:
      - navidrome
  selector:
    matchLabels:
      app.kubernetes.io/instance: navidrome
      app.kubernetes.io/name: navidrome
      app.kubernetes.io/service: navidrome-main
  endpoints:
    - interval: 30s
      path: /metrics
      port: http
      scheme: http
      scrapeTimeout: 15s
