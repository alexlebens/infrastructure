apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: navidrome-music-single-nfs-storage
  namespace: navidrome
  labels:
    app.kubernetes.io/name: navidrome-music-single-nfs-storage
    app.kubernetes.io/instance: navidrome
    app.kubernetes.io/part-of: navidrome
spec:
  volumeName: navidrome-music-single-nfs-storage
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
