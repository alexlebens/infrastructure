apiVersion: v1
kind: PersistentVolume
metadata:
  name: navidrome-music-youtube-nfs-storage
  namespace: navidrome
  labels:
    app.kubernetes.io/name: navidrome-music-youtube-nfs-storage
    app.kubernetes.io/instance: navidrome
    app.kubernetes.io/part-of: navidrome
spec:
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-client
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /volume2/Storage/Music YouTube/
    server: synologybond.alexlebens.net
    mountOptions:
      - vers=4
      - minorversion=1
      - noac
