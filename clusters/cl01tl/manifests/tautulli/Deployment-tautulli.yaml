apiVersion: apps/v1
kind: Deployment
metadata:
  name: tautulli
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: tautulli
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: tautulli
    helm.sh/chart: tautulli-4.6.2
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: tautulli
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/name: tautulli
      app.kubernetes.io/instance: tautulli
  template:
    metadata:
      annotations:
        checksum/configMaps: 8f779aaa6f9bccc9e07f526b05d4f9d81e7e55a443819d526312ff297ac88ba5
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: tautulli
        app.kubernetes.io/name: tautulli
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - env:
            - name: PUID
              value: "1001"
            - name: GUID
              value: "1001"
            - name: TZ
              value: US/Central
          image: ghcr.io/tautulli/tautulli:v2.16.0
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /config/scripts/select_tmdb_poster.py
              mountPropagation: None
              name: scripts
              readOnly: true
              subPath: select_tmdb_poster.py
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: tautulli-config
        - configMap:
            name: tautulli-scripts
          name: scripts
