    app.kubernetes.io/name: stalwart
    app.kubernetes.io/service: stalwart
    helm.sh/chart: stalwart-4.6.2
  namespace: stalwart
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 143
      targetPort: 143
      protocol: TCP
      name: imap
    - port: 993
      targetPort: 993
      protocol: TCP
      name: imaps
    - port: 25
      targetPort: 25
      protocol: TCP
      name: smtp
    - port: 465
      targetPort: 465
      protocol: TCP
      name: smtps
  selector:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: stalwart
    app.kubernetes.io/name: stalwart
