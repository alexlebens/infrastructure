apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: generic-device-plugin
  labels:
    app.kubernetes.io/instance: generic-device-plugin
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: generic-device-plugin
    app.kubernetes.io/version: 0.20.16
    helm.sh/chart: generic-device-plugin-0.20.17
  namespace: generic-device-plugin
spec:
  jobLabel: generic-device-plugin
  namespaceSelector:
    matchNames:
      - generic-device-plugin
  selector:
    matchLabels:
      app.kubernetes.io/service: generic-device-plugin
      app.kubernetes.io/name: generic-device-plugin
      app.kubernetes.io/instance: generic-device-plugin
  endpoints:
    - interval: 30s
      path: /metrics
      port: http
      scheme: http
      scrapeTimeout: 10s
