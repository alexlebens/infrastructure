kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: tdarr-server
  labels:
    app.kubernetes.io/instance: tdarr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: tdarr
    helm.sh/chart: tdarr-4.6.0
  annotations:
    helm.sh/resource-policy: keep
  namespace: tdarr
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "50Gi"
  storageClassName: "ceph-block"
