apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tdarr
  labels:
    app.kubernetes.io/instance: tdarr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: tdarr
    helm.sh/chart: tdarr-4.6.0
  namespace: tdarr
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "tdarr.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: tdarr-web
          namespace: tdarr
          port: 8265
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
