apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: tdarr-config-backup-source-external
  namespace: tdarr
  labels:
    helm.sh/chart: volsync-target-config-0.7.0
    app.kubernetes.io/instance: tdarr
    app.kubernetes.io/part-of: tdarr
    app.kubernetes.io/version: "0.7.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: tdarr-config-backup
spec:
  sourcePVC: tdarr-config
  trigger:
    schedule: 36 12 * * *
  restic:
    pruneIntervalDays: 7
    repository: tdarr-config-backup-secret-external
    retain:
      daily: 7
      hourly: 0
      monthly: 3
      weekly: 4
      yearly: 1
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 1Gi
