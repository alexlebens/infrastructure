apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: tdarr-server-backup-source-external
  namespace: tdarr
  labels:
    helm.sh/chart: volsync-target-server-0.5.0
    app.kubernetes.io/instance: tdarr
    app.kubernetes.io/part-of: tdarr
    app.kubernetes.io/version: "0.5.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: tdarr-server-backup
spec:
  sourcePVC: tdarr-server
  trigger:
    schedule: 0 4 * * *
  restic:
    pruneIntervalDays: 7
    repository: tdarr-server-backup-secret-external
    retain:
      daily: 3
      hourly: 1
      monthly: 2
      weekly: 2
      yearly: 4
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 1Gi
