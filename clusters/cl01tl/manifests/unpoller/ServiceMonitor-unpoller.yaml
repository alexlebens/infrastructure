apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: unpoller
  namespace: unpoller
  labels:
    app.kubernetes.io/name: unpoller
    app.kubernetes.io/instance: unpoller
    app.kubernetes.io/part-of: unpoller
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: unpoller
      app.kubernetes.io/instance: unpoller
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 10s
      path: /metrics
