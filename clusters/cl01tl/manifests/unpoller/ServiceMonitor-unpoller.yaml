apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: unpoller
  labels:
    app.kubernetes.io/instance: unpoller
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: unpoller
    helm.sh/chart: unpoller-4.5.0
  namespace: unpoller
spec:
  jobLabel: "unpoller"
  namespaceSelector:
    matchNames:
      - unpoller
  selector:
    matchLabels:
      app.kubernetes.io/instance: unpoller
      app.kubernetes.io/name: unpoller
  endpoints:
    - interval: 30s
      path: /metrics
      port: metrics
      scrapeTimeout: 10s
