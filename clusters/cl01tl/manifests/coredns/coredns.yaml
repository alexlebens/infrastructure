data:
  Corefile: |-
    dns://.:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        }
        prometheus :9153
        forward . /etc/resolv.conf
        cache 30
        loop
        reload
        loadbalance
    }
    dns://alexlebens.net:53 {
        errors
        cache 30
        forward . 10.111.232.172
    }
    dns://ts.net:53 {
        errors
        cache 30
        forward . 10.97.20.219
    }
