apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: audiobookshelf
  labels:
    app.kubernetes.io/instance: audiobookshelf
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: audiobookshelf
    helm.sh/chart: audiobookshelf-4.6.0
  namespace: audiobookshelf
spec:
  jobLabel: audiobookshelf
  namespaceSelector:
    matchNames:
      - audiobookshelf
  selector:
    matchLabels:
      app.kubernetes.io/instance: audiobookshelf
      app.kubernetes.io/name: audiobookshelf
  endpoints:
    - interval: 30s
      path: /metrics
      port: apprise
      scheme: http
      scrapeTimeout: 15s
