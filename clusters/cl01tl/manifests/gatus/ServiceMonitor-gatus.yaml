apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gatus
  namespace: gatus
  labels:
    helm.sh/chart: gatus-1.5.0
    app.kubernetes.io/name: gatus
    app.kubernetes.io/instance: gatus
    app.kubernetes.io/version: "v5.35.0"
    app.kubernetes.io/managed-by: Helm
spec:
  endpoints:
    - port: http
      interval: 1m
      scrapeTimeout: 30s
      honorLabels: true
      path: /metrics
      scheme: http
  jobLabel: "gatus"
  selector:
    matchLabels:
      app.kubernetes.io/name: gatus
      app.kubernetes.io/instance: gatus
  namespaceSelector:
    matchNames:
      - gatus
