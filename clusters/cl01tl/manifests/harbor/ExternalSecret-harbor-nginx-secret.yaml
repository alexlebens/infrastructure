apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-nginx-secret
  namespace: harbor
  labels:
    app.kubernetes.io/name: harbor-nginx-secret
    app.kubernetes.io/instance: harbor
    app.kubernetes.io/part-of: harbor
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: ca.crt
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/harbor/nginx
        metadataPolicy: None
        property: ca.crt
    - secretKey: tls.crt
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/harbor/nginx
        metadataPolicy: None
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/harbor/nginx
        metadataPolicy: None
        property: tls.key
