apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-postgresql-18-recovery-secret
  namespace: harbor
  labels:
    helm.sh/chart: postgres-18-cluster-7.6.0
    app.kubernetes.io/name: harbor-postgresql-18
    app.kubernetes.io/instance: harbor
    app.kubernetes.io/part-of: harbor
    app.kubernetes.io/version: "7.6.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: harbor-postgresql-18-recovery-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: ACCESS_REGION
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /garage/home-infra/postgres-backups
        metadataPolicy: None
        property: ACCESS_REGION
    - secretKey: ACCESS_KEY_ID
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /garage/home-infra/postgres-backups
        metadataPolicy: None
        property: ACCESS_KEY_ID
    - secretKey: ACCESS_SECRET_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /garage/home-infra/postgres-backups
        metadataPolicy: None
        property: ACCESS_SECRET_KEY
