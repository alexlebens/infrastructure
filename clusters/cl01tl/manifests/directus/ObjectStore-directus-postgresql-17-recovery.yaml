---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: "directus-postgresql-17-recovery"
  namespace: directus
  labels:
    helm.sh/chart: postgres-17-cluster-6.16.1
    app.kubernetes.io/name: directus-postgresql-17
    app.kubernetes.io/instance: directus
    app.kubernetes.io/part-of: directus
    app.kubernetes.io/version: "6.16.1"
    app.kubernetes.io/managed-by: Helm
spec:
  configuration:
    destinationPath: s3://postgres-backups/cl01tl/directus/directus-postgresql-17-cluster
    endpointURL: http://garage-main.garage:3900
    wal:
      compression: snappy
      maxParallel: 1
    data:
      compression: snappy
      jobs: 1
    s3Credentials:
      accessKeyId:
        name: directus-postgresql-17-cluster-backup-secret-garage
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: directus-postgresql-17-cluster-backup-secret-garage
        key: ACCESS_SECRET_KEY
