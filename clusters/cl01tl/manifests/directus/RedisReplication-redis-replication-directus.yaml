apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisReplication
metadata:
  name: redis-replication-directus
  namespace: directus
  labels:
    helm.sh/chart: redis-replication-0.5.0
    app.kubernetes.io/version: "0.5.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: redis-replication-directus
    app.kubernetes.io/instance: directus
    app.kubernetes.io/part-of: directus
spec:
  clusterSize: 1
  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
  kubernetesConfig:
    image: "quay.io/opstree/redis:v8.4.0"
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
    redisSecret:
      name: directus-redis-config
      key: password
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: ceph-block
  redisExporter:
    enabled: true
    image: "quay.io/opstree/redis-exporter:v1.80.1"
