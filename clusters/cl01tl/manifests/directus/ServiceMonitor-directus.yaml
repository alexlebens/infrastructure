---
# Source: directus/templates/service-monitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: directus
  namespace: directus
  labels:
    app.kubernetes.io/name: directus
    app.kubernetes.io/instance: directus
    app.kubernetes.io/part-of: directus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: directus
      app.kubernetes.io/instance: directus
  endpoints:
    - port: http
      interval: 30s
      scrapeTimeout: 15s
      path: /metrics
      bearerTokenSecret:
        name: directus-metric-token
        key: metric-token
