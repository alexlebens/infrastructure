apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: directus
  labels:
    app.kubernetes.io/instance: directus
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: directus
    helm.sh/chart: directus-4.6.0
  namespace: directus
spec:
  jobLabel: directus
  namespaceSelector:
    matchNames:
      - directus
  selector:
    matchLabels:
      app.kubernetes.io/instance: directus
      app.kubernetes.io/name: directus
  endpoints:
    - bearerTokenSecret:
        key: metric-token
        name: directus-metric-token
      interval: 30s
      path: /metrics
      port: http
      scrapeTimeout: 15s
