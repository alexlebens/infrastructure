apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: directus-postgresql-17-cluster
  namespace: directus
  labels:
    helm.sh/chart: postgres-17-cluster-6.16.0
    app.kubernetes.io/name: directus-postgresql-17
    app.kubernetes.io/instance: directus
    app.kubernetes.io/part-of: directus
    app.kubernetes.io/version: "6.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  instances: 3
  imageName: "ghcr.io/cloudnative-pg/postgresql:17.7-standard-trixie"
  imagePullPolicy: IfNotPresent
  postgresUID: 26
  postgresGID: 26
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      enabled: true
      isWALArchiver: false
      parameters:
        barmanObjectName: "directus-postgresql-17-external-backup"
        serverName: "directus-postgresql-17-backup-1"
    - name: barman-cloud.cloudnative-pg.io
      enabled: true
      isWALArchiver: true
      parameters:
        barmanObjectName: "directus-postgresql-17-garage-local-backup"
        serverName: "directus-postgresql-17-backup-1"
  
  externalClusters:
    - name: recovery
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: "directus-postgresql-17-recovery"
          serverName: directus-postgresql-17-backup-1
  
  storage:
    size: 10Gi
    storageClass: local-path
  walStorage:
    size: 2Gi
    storageClass: local-path
  resources:
    limits:
      hugepages-2Mi: 256Mi
    requests:
      cpu: 100m
      memory: 256Mi
  
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname

  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
  logLevel: info
  enableSuperuserAccess: false
  enablePDB: true

  postgresql:
    parameters:
      hot_standby_feedback: "on"
      max_slot_wal_keep_size: 2000MB
      shared_buffers: 128MB

  monitoring:
    enablePodMonitor: true
    disableDefaultQueries: false

  
  bootstrap:
    recovery:
      
      database: app
      
      source: directus-postgresql-17-backup-1
  
  externalClusters:
    - name: directus-postgresql-17-backup-1
      plugin:
        name: barman-cloud.cloudnative-pg.io
        enabled: true
        isWALArchiver: false
        parameters:
          barmanObjectName: "directus-postgresql-17-recovery"
          serverName: directus-postgresql-17-backup-1
