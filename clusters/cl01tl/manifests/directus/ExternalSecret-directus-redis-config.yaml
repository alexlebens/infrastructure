---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: directus-redis-config
  namespace: directus
  labels:
    app.kubernetes.io/name: directus-redis-config
    app.kubernetes.io/instance: directus
    app.kubernetes.io/part-of: directus
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: user
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/directus/redis
        metadataPolicy: None
        property: user
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/directus/redis
        metadataPolicy: None
        property: password
