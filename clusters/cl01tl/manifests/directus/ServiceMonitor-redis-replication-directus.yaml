apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-replication-directus
  namespace: directus
  labels:
    helm.sh/chart: redis-replication-1.0.1
    app.kubernetes.io/version: "1.0.1"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: redis-replication-directus
    app.kubernetes.io/instance: directus
    app.kubernetes.io/part-of: directus
spec:
  selector:
    matchLabels:
      app: redis-replication-directus
      redis_setup_type: replication
      role: replication
  endpoints:
    - port: redis-exporter
      interval: 30s
      scrapeTimeout: 10s
