---
# Source: directus/templates/service-monitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-replication-directus
  namespace: directus
  labels:
    app.kubernetes.io/name: redis-replication-directus
    app.kubernetes.io/instance: directus
    app.kubernetes.io/part-of: directus
    redis-operator: "true"
    env: production
spec:
  selector:
    matchLabels:
      redis_setup_type: replication
  endpoints:
    - port: redis-exporter
      interval: 30s
      scrapeTimeout: 10s
