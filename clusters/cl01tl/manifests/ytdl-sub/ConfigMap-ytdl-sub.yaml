apiVersion: v1
kind: ConfigMap
metadata:
  name: ytdl-sub
  labels:
    app.kubernetes.io/instance: ytdl-sub
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ytdl-sub
    helm.sh/chart: ytdl-sub-4.5.0
  namespace: ytdl-sub
data:
  config.yaml: |
    configuration:
      working_directory: /cache
  subscriptions.yaml: |
    __preset__:
        preset:
          - "Max MP3 Quality"
        embed_thumbnail: True
        square_thumbnail: True
        throttle_protection:
          sleep_per_download_s:
            min: 5
            max: 15
          sleep_per_subscription_s:
            min: 5
            max: 15
          max_downloads_per_subscription:
            min: 1
            max: 200
      overrides:
        music_directory: "/music"

    YouTube Releases:
      - "https://www.youtube.com/playlist?list=PLtiOoYqxYXtKK3fMya_xhqK0Wit0i10Gy&si=8wNBH-kGT9Nx0XBK"  # Music Saved
