apiVersion: v1
kind: ConfigMap
metadata:
  name: ytdl-sub
  labels:
    app.kubernetes.io/instance: ytdl-sub
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ytdl-sub
    helm.sh/chart: ytdl-sub-4.5.0
  namespace: ytdl-sub
data:
  config.yaml: |
    configuration:
      working_directory: /cache
    presets:
      Files Override:
        overrides:
          embed_thumbnail: True
      Music Override:
        overrides:
          square_thumbnail: True
          music_directory: "/music"
      YouTube Music Subscriptions:
        preset:
          - "Max MP3 Quality"
          - "Music Override"
          - "Files Override"
  subscriptions.yaml: |
    YouTube Music Subscriptions:
      = YouTube:
        "Music Saved": "https://www.youtube.com/playlist?list=PLtiOoYqxYXtKK3fMya_xhqK0Wit0i10Gy&si=8wNBH-kGT9Nx0XBK"
