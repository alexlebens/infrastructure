apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    app: reloader-reloader
    release: "reloader"
    app.kubernetes.io/name: reloader
    app.kubernetes.io/instance: "reloader"
    helm.sh/chart: "reloader-2.2.8"
    chart: "reloader-2.2.8"
    heritage: "Helm"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "v1.4.13"
  name: reloader-reloader
  namespace: reloader
spec:
  podMetricsEndpoints:
    - port: http
      path: "/metrics"
      honorLabels: true
  jobLabel: reloader-reloader
  namespaceSelector:
    matchNames:
      - reloader
  selector:
    matchLabels:
      app: reloader-reloader
      release: "reloader"
