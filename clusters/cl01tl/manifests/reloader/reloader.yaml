# Source: reloader/charts/reloader/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    meta.helm.sh/release-namespace: "reloader"
    meta.helm.sh/release-name: "reloader"
  labels:
    app: reloader-reloader
    release: "reloader"
    app.kubernetes.io/name: reloader
    app.kubernetes.io/instance: "reloader"
    helm.sh/chart: "reloader-2.2.5"
    chart: "reloader-2.2.5"
    heritage: "Helm"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "v1.4.10"
    group: com.stakater.platform
    provider: stakater
    version: v1.4.10
  name: reloader-reloader
  namespace: reloader
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: reloader-reloader
      release: "reloader"
  template:
    metadata:
      labels:
        app: reloader-reloader
        release: "reloader"
        app.kubernetes.io/name: reloader
        app.kubernetes.io/instance: "reloader"
        helm.sh/chart: "reloader-2.2.5"
        chart: "reloader-2.2.5"
        heritage: "Helm"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/version: "v1.4.10"
        group: com.stakater.platform
        provider: stakater
        version: v1.4.10
    spec:
      containers:
      - image: "ghcr.io/stakater/reloader:v1.4.10"
        imagePullPolicy: IfNotPresent
        name: reloader-reloader
        env:
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
              divisor: '1'
        - name: GOMEMLIMIT
          valueFrom:
            resourceFieldRef:
              resource: limits.memory
              divisor: '1'

        - name: RELOADER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

        - name: RELOADER_DEPLOYMENT_NAME
          value: reloader-reloader
        ports:
        - name: http
          containerPort: 9090
        livenessProbe:
          httpGet:
            path: /live
            port: http
          timeoutSeconds: 5
          failureThreshold: 5
          periodSeconds: 10
          successThreshold: 1
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: http
          timeoutSeconds: 5
          failureThreshold: 5
          periodSeconds: 10
          successThreshold: 1
          initialDelaySeconds: 10

        securityContext:
          {}
        args:
          - "--log-level=info"
      securityContext: 
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: reloader-reloader
