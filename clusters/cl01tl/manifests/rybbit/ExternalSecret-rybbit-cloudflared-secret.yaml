apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rybbit-cloudflared-secret
  namespace: rybbit
  labels:
    helm.sh/chart: cloudflared-2.3.0
    app.kubernetes.io/instance: rybbit
    app.kubernetes.io/part-of: rybbit
    app.kubernetes.io/version: "2.3.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: rybbit-cloudflared-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: cf-tunnel-token
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cloudflare/tunnels/rybbit
        metadataPolicy: None
        property: token
