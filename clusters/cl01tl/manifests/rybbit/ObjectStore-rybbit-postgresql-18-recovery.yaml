apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: "rybbit-postgresql-18-recovery"
  namespace: rybbit
  labels:
    helm.sh/chart: postgres-18-cluster-7.7.0
    app.kubernetes.io/name: rybbit-postgresql-18
    app.kubernetes.io/instance: rybbit
    app.kubernetes.io/part-of: rybbit
    app.kubernetes.io/version: "7.7.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: "rybbit-postgresql-18-recovery"
spec:
  configuration:
    destinationPath: s3://postgres-backups/cl01tl/rybbit/rybbit-postgresql-18-cluster
    endpointURL: http://garage-main.garage:3900
    wal:
      compression: snappy
      maxParallel: 1
    data:
      compression: snappy
      jobs: 1
    s3Credentials:
      accessKeyId:
        name: rybbit-postgresql-18-recovery-secret
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: rybbit-postgresql-18-recovery-secret
        key: ACCESS_SECRET_KEY
      region:
        name: rybbit-postgresql-18-recovery-secret
        key: ACCESS_REGION
