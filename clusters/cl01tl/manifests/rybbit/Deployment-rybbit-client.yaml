apiVersion: apps/v1
kind: Deployment
metadata:
  name: rybbit-client
  labels:
    app.kubernetes.io/controller: client
    app.kubernetes.io/instance: rybbit
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: rybbit
    helm.sh/chart: rybbit-4.6.2
  namespace: rybbit
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: client
      app.kubernetes.io/name: rybbit
      app.kubernetes.io/instance: rybbit
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: client
        app.kubernetes.io/instance: rybbit
        app.kubernetes.io/name: rybbit
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - env:
            - name: NODE_ENV
              value: production
            - name: NEXT_PUBLIC_BACKEND_URL
              value: https://rybbit.alexlebens.dev
            - name: NEXT_PUBLIC_DISABLE_SIGNUP
              value: "false"
          image: ghcr.io/rybbit-io/rybbit-client:v2.4.0
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
