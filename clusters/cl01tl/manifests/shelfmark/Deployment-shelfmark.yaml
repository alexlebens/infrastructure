apiVersion: apps/v1
kind: Deployment
metadata:
  name: shelfmark
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: shelfmark
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: shelfmark
    helm.sh/chart: shelfmark-4.6.2
  namespace: shelfmark
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/name: shelfmark
      app.kubernetes.io/instance: shelfmark
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: shelfmark
        app.kubernetes.io/name: shelfmark
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - env:
            - name: FLASK_PORT
              value: "8084"
            - name: SEARCH_MODE
              value: universal
          image: ghcr.io/calibrain/shelfmark:v1.0.4
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - CMD
                - curl
                - -sf
                - http://localhost:8084/api/health
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 30
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
          volumeMounts:
            - mountPath: /audiobooks
              name: audiobooks
            - mountPath: /config
              name: config
            - mountPath: /mnt/store/Torrent
              name: downloads
            - mountPath: /ingest
              name: ingest
      volumes:
        - name: audiobooks
          persistentVolumeClaim:
            claimName: shelfmark-audiobooks-nfs-storage
        - name: config
          persistentVolumeClaim:
            claimName: shelfmark
        - name: downloads
          persistentVolumeClaim:
            claimName: shelfmark-downloads-nfs-storage
        - name: ingest
          persistentVolumeClaim:
            claimName: shelfmark-import-nfs-storage
