---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: shelly-plug
  namespace: shelly-plug
  labels:
    app.kubernetes.io/name: shelly-plug
    app.kubernetes.io/instance: shelly-plug
    app.kubernetes.io/part-of: shelly-plug
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: shelly-plug
      app.kubernetes.io/instance: shelly-plug
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 10s
      path: /metrics
