kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: rayflume-data
  labels:
    app.kubernetes.io/instance: rayflume
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: rayflume
    helm.sh/chart: rayflume-4.5.0
  namespace: rayflume
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "1Gi"
  storageClassName: "ceph-block"
