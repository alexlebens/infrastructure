apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: matrix-hookshot
  namespace: matrix-synapse
  labels:
    app.kubernetes.io/name: matrix-hookshot
    app.kubernetes.io/instance: matrix-synapse
    app.kubernetes.io/part-of: matrix-synapse
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: matrix-hookshot
      app.kubernetes.io/instance: matrix-synapse
  endpoints:
    - targetPort: 9001
      interval: 3m
      scrapeTimeout: 1m
      path: /metrics
