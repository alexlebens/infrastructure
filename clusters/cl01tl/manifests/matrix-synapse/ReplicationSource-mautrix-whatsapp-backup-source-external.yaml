apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: mautrix-whatsapp-backup-source-external
  namespace: matrix-synapse
  labels:
    helm.sh/chart: volsync-target-whatsapp-0.5.0
    app.kubernetes.io/instance: matrix-synapse
    app.kubernetes.io/part-of: matrix-synapse
    app.kubernetes.io/version: "0.5.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mautrix-whatsapp-backup
spec:
  sourcePVC: mautrix-whatsapp
  trigger:
    schedule: 0 4 * * *
  restic:
    pruneIntervalDays: 7
    repository: mautrix-whatsapp-backup-secret-external
    retain:
      daily: 3
      hourly: 1
      monthly: 2
      weekly: 2
      yearly: 4
    moverSecurityContext:
      runAsGroup: 1337
      runAsUser: 1337
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 1Gi
