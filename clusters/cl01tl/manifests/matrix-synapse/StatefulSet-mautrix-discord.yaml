apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mautrix-discord
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: matrix-synapse
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mautrix-discord
    helm.sh/chart: mautrix-discord-4.6.2
  namespace: matrix-synapse
spec:
  revisionHistoryLimit: 3
  replicas: 1
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/name: mautrix-discord
      app.kubernetes.io/instance: matrix-synapse
  serviceName: mautrix-discord
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: matrix-synapse
        app.kubernetes.io/name: mautrix-discord
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - image: dock.mau.dev/mautrix/discord:v0.7.5
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: config
          secret:
            secretName: mautrix-discord-config-secret
        - name: data
          persistentVolumeClaim:
            claimName: mautrix-discord
        - name: registration
          secret:
            secretName: mautrix-discord-config-secret
