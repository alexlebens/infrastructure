apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-hookshot
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: matrix-synapse
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: matrix-hookshot
    helm.sh/chart: matrix-hookshot-4.6.2
  namespace: matrix-synapse
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/name: matrix-hookshot
      app.kubernetes.io/instance: matrix-synapse
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: matrix-synapse
        app.kubernetes.io/name: matrix-hookshot
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - image: halfshot/matrix-hookshot:7.3.1
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
          volumeMounts:
            - mountPath: /data/config.yml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: config.yml
            - mountPath: /data
              name: data
            - mountPath: /data/passkey.pem
              mountPropagation: None
              name: passkey
              readOnly: true
              subPath: passkey.pem
            - mountPath: /data/registration.yml
              mountPropagation: None
              name: registration
              readOnly: true
              subPath: registration.yml
      volumes:
        - name: config
          secret:
            secretName: matrix-hookshot-config-secret
        - name: data
          persistentVolumeClaim:
            claimName: matrix-hookshot
        - name: passkey
          secret:
            secretName: matrix-hookshot-config-secret
        - name: registration
          secret:
            secretName: matrix-hookshot-config-secret
