apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: mautrix-discord-backup-source-remote
  namespace: matrix-synapse
  labels:
    helm.sh/chart: volsync-target-discord-0.6.0
    app.kubernetes.io/instance: matrix-synapse
    app.kubernetes.io/part-of: matrix-synapse
    app.kubernetes.io/version: "0.6.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mautrix-discord-backup
spec:
  sourcePVC: mautrix-discord
  trigger:
    schedule: 0 10 * * *
  restic:
    pruneIntervalDays: 7
    repository: mautrix-discord-backup-secret-remote
    retain:
      daily: 7
      hourly: 0
      monthly: 3
      weekly: 4
      yearly: 1
    moverSecurityContext:
      runAsGroup: 1337
      runAsUser: 1337
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 1Gi
