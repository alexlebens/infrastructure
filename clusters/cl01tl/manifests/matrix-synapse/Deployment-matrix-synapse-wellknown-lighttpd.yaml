apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-synapse-wellknown-lighttpd
  labels:
    helm.sh/chart: matrix-synapse-3.12.19
    app.kubernetes.io/name: matrix-synapse
    app.kubernetes.io/instance: matrix-synapse
    app.kubernetes.io/version: "1.146.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: well-known
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: matrix-synapse
      app.kubernetes.io/instance: matrix-synapse
      app.kubernetes.io/component: well-known
  template:
    metadata:
      annotations:
        checksum/config: b387e96fbef86e06c8ba5f84b2ba4e7fb4e833ffa04e07f50fbe58f6344646c9
      labels:
        app.kubernetes.io/name: matrix-synapse
        app.kubernetes.io/instance: matrix-synapse
        app.kubernetes.io/component: well-known
    spec:
      securityContext: {}
      containers:
        - name: lighttpd
          image: "ghcr.io/rtsp/docker-lighttpd:latest"
          imagePullPolicy: Always
          securityContext: {}
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: http
          livenessProbe:
            httpGet:
              path: /server-status
              port: http
          volumeMounts:
            - mountPath: /etc/lighttpd/lighttpd.conf
              name: files
              subPath: lighttpd.conf
            - mountPath: /var/www/localhost/htdocs/client.json
              name: files
              subPath: client.json
            - mountPath: /var/www/localhost/htdocs/server.json
              name: files
              subPath: server.json
            - mountPath: /run
              name: run
          resources: {}
      volumes:
        - name: files
          configMap:
            name: matrix-synapse-wellknown-lighttpd
        - name: run
          emptyDir: {}
