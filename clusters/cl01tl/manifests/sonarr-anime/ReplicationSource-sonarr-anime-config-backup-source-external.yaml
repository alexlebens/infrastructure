apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: sonarr-anime-config-backup-source-external
  namespace: sonarr-anime
  labels:
    helm.sh/chart: volsync-target-config-0.7.0
    app.kubernetes.io/instance: sonarr-anime
    app.kubernetes.io/part-of: sonarr-anime
    app.kubernetes.io/version: "0.7.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: sonarr-anime-config-backup
spec:
  sourcePVC: sonarr-anime-config
  trigger:
    schedule: 26 12 * * *
  restic:
    pruneIntervalDays: 7
    repository: sonarr-anime-config-backup-secret-external
    retain:
      daily: 7
      hourly: 0
      monthly: 3
      weekly: 4
      yearly: 1
    moverSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 1000
      runAsUser: 1000
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 1Gi
