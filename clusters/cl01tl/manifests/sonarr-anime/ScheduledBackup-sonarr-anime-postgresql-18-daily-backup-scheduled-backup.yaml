apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: "sonarr-anime-postgresql-18-daily-backup-scheduled-backup"
  namespace: sonarr-anime
  labels:
    helm.sh/chart: postgres-18-cluster-6.17.1
    app.kubernetes.io/name: sonarr-anime-postgresql-18
    app.kubernetes.io/instance: sonarr-anime
    app.kubernetes.io/part-of: sonarr-anime
    app.kubernetes.io/version: "6.17.1"
    app.kubernetes.io/managed-by: Helm
spec:
  immediate: true
  suspend: false
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: sonarr-anime-postgresql-18-cluster
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
    parameters:
      barmanObjectName: "sonarr-anime-postgresql-18-external-backup"
