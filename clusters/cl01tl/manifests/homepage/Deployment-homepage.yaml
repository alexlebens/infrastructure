apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: homepage
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: homepage
    helm.sh/chart: homepage-4.5.0
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: homepage
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/name: homepage
      app.kubernetes.io/instance: homepage
  template:
    metadata:
      annotations:
        checksum/configMaps: d59a0aa450e5bf09c2a40c664cf5814ee26560574bfd368564e9c633ed973f7d
        checksum/secrets: d3ba83f111cd32f92c909268c55ad8bbd4f9e299b74b35b33c1a011180d8b378
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: homepage
        app.kubernetes.io/name: homepage
    spec:
      enableServiceLinks: false
      serviceAccountName: homepage
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: home.alexlebens.net
          envFrom:
            - secretRef:
                name: homepage-keys-secret
          image: ghcr.io/gethomepage/homepage:v1.8.0
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
          volumeMounts:
            - mountPath: /app/config/bookmarks.yaml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: widgets.yaml
      volumes:
        - configMap:
            name: homepage
          name: config
