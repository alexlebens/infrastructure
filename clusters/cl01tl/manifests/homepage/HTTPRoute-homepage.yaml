apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homepage
  labels:
    app.kubernetes.io/instance: homepage
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: homepage
    helm.sh/chart: homepage-4.5.0
  namespace: homepage
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "home.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: homepage
          namespace: homepage
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
