apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: jellystat-data-backup-source-external
  namespace: jellystat
  labels:
    helm.sh/chart: volsync-target-data-0.5.0
    app.kubernetes.io/instance: jellystat
    app.kubernetes.io/part-of: jellystat
    app.kubernetes.io/version: "0.5.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jellystat-data-backup
spec:
  sourcePVC: jellystat-data
  trigger:
    schedule: 0 4 * * *
  restic:
    pruneIntervalDays: 7
    repository: jellystat-data-backup-secret-external
    retain:
      daily: 3
      hourly: 1
      monthly: 2
      weekly: 2
      yearly: 4
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 1Gi
