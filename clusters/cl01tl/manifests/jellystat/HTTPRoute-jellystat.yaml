apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jellystat
  labels:
    app.kubernetes.io/instance: jellystat
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jellystat
    helm.sh/chart: jellystat-4.6.2
  namespace: jellystat
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "jellystat.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: jellystat
          namespace: jellystat
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
