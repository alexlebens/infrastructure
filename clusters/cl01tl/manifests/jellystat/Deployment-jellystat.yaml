apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellystat
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: jellystat
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jellystat
    helm.sh/chart: jellystat-4.6.0
  namespace: jellystat
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/name: jellystat
      app.kubernetes.io/instance: jellystat
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: jellystat
        app.kubernetes.io/name: jellystat
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - env:
            - name: TZ
              value: US/Central
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  key: secret-key
                  name: jellystat-secret
            - name: JS_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: jellystat-secret
            - name: JS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: jellystat-secret
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: jellystat-postgresql-18-cluster-app
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: jellystat-postgresql-18-cluster-app
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: jellystat-postgresql-18-cluster-app
            - name: POSTGRES_IP
              valueFrom:
                secretKeyRef:
                  key: host
                  name: jellystat-postgresql-18-cluster-app
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: jellystat-postgresql-18-cluster-app
          image: cyfershepard/jellystat:1.1.7
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
          volumeMounts:
            - mountPath: /app/backend/backup-data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: jellystat-data
