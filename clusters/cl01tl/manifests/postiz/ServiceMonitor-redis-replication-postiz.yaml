apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-replication-postiz
  namespace: postiz
  labels:
    helm.sh/chart: redis-replication-1.0.4
    app.kubernetes.io/version: "1.0.4"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: redis-replication-postiz
    app.kubernetes.io/instance: postiz
    app.kubernetes.io/part-of: postiz
spec:
  selector:
    matchLabels:
      app: redis-replication-postiz
      redis_setup_type: replication
      role: replication
  endpoints:
    - port: redis-exporter
      interval: 30s
      scrapeTimeout: 10s
