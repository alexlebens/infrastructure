apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: "postiz-postgresql-17-live-backup-scheduled-backup"
  namespace: postiz
  labels:
    helm.sh/chart: postgres-17-cluster-6.16.1
    app.kubernetes.io/name: postiz-postgresql-17
    app.kubernetes.io/instance: postiz
    app.kubernetes.io/part-of: postiz
    app.kubernetes.io/version: "6.16.1"
    app.kubernetes.io/managed-by: Helm
spec:
  immediate: true
  suspend: false
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: postiz-postgresql-17-cluster
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
    parameters:
      barmanObjectName: "postiz-postgresql-17-garage-local-backup"
