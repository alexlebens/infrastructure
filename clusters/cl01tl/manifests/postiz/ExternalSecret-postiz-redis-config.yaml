---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postiz-redis-config
  namespace: postiz
  labels:
    app.kubernetes.io/name: postiz-redis-config
    app.kubernetes.io/instance: postiz
    app.kubernetes.io/part-of: postiz
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: REDIS_URL
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/postiz/redis
        metadataPolicy: None
        property: REDIS_URL
    - secretKey: user
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/postiz/redis
        metadataPolicy: None
        property: user
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/postiz/redis
        metadataPolicy: None
        property: password
