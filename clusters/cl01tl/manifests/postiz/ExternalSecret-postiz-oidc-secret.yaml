apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postiz-oidc-secret
  namespace: postiz
  labels:
    app.kubernetes.io/name: postiz-oidc-secret
    app.kubernetes.io/instance: postiz
    app.kubernetes.io/part-of: postiz
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: client
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /authentik/oidc/postiz
        metadataPolicy: None
        property: client
    - secretKey: secret
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /authentik/oidc/postiz
        metadataPolicy: None
        property: secret
