apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postiz-cloudflared-secret
  namespace: postiz
  labels:
    helm.sh/chart: cloudflared-2.1.9
    app.kubernetes.io/instance: postiz
    app.kubernetes.io/part-of: postiz
    app.kubernetes.io/version: "2.1.9"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: postiz-cloudflared-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: cf-tunnel-token
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cloudflare/tunnels/postiz
        metadataPolicy: None
        property: token
