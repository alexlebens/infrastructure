apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: "postiz-postgresql-18-recovery"
  namespace: postiz
  labels:
    helm.sh/chart: postgres-18-cluster-7.4.4
    app.kubernetes.io/name: postiz-postgresql-18
    app.kubernetes.io/instance: postiz
    app.kubernetes.io/part-of: postiz
    app.kubernetes.io/version: "7.4.4"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: "postiz-postgresql-18-recovery"
spec:
  configuration:
    destinationPath: s3://postgres-backups/cl01tl/postiz/postiz-postgresql-18-cluster
    endpointURL: http://garage-main.garage:3900
    wal:
      compression: snappy
      maxParallel: 1
    data:
      compression: snappy
      jobs: 1
    s3Credentials:
      accessKeyId:
        name: postiz-postgresql-18-recovery-secret
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: postiz-postgresql-18-recovery-secret
        key: ACCESS_SECRET_KEY
      region:
        name: postiz-postgresql-18-recovery-secret
        key: ACCESS_REGION
