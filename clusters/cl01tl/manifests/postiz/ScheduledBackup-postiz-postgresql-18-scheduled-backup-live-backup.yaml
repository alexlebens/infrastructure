apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: "postiz-postgresql-18-scheduled-backup-live-backup"
  namespace: postiz
  labels:
    helm.sh/chart: postgres-18-cluster-7.4.3
    app.kubernetes.io/name: postiz-postgresql-18
    app.kubernetes.io/instance: postiz
    app.kubernetes.io/part-of: postiz
    app.kubernetes.io/version: "7.4.3"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: "postiz-postgresql-18-scheduled-backup-live-backup"
spec:
  immediate: true
  suspend: false
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: postiz-postgresql-18-cluster
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
    parameters:
      barmanObjectName: "postiz-postgresql-18-backup-garage-local"
