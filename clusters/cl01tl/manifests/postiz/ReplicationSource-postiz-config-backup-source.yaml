---
# Source: postiz/templates/replication-source.yaml
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: postiz-config-backup-source
  namespace: postiz
  labels:
    app.kubernetes.io/name: postiz-config-backup-source
    app.kubernetes.io/instance: postiz
    app.kubernetes.io/part-of: postiz
spec:
  sourcePVC: postiz-config
  trigger:
    schedule: 0 4 * * *
  restic:
    pruneIntervalDays: 7
    repository: postiz-config-backup-secret
    retain:
      hourly: 1
      daily: 3
      weekly: 2
      monthly: 2
      yearly: 4
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
