apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/instance: 'eraser'
    app.kubernetes.io/managed-by: 'Helm'
    app.kubernetes.io/name: 'eraser'
    helm.sh/chart: 'eraser'
  name: eraser-manager-role
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - eraser.sh
    resources:
      - imagejobs
    verbs:
      - create
      - delete
      - get
      - list
      - watch
  - apiGroups:
      - eraser.sh
    resources:
      - imagejobs/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - eraser.sh
    resources:
      - imagelists
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - eraser.sh
    resources:
      - imagelists/status
    verbs:
      - get
      - patch
      - update
