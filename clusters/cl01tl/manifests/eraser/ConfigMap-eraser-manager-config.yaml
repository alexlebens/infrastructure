apiVersion: v1
kind: ConfigMap
metadata:
  name: eraser-manager-config
  namespace: "eraser"
data:
  controller_manager_config.yaml: |
    apiVersion: eraser.sh/v1alpha3
    components:
      collector:
        enabled: true
        image:
          tag: v1.4.1
        limit: {}
        request:
          cpu: 10m
          memory: 128Mi
      remover:
        image:
          tag: v1.4.1
        limit: {}
        request:
          cpu: 10m
          memory: 128Mi
      scanner:
        config: ""
        enabled: false
        image:
          tag: v1.4.1
        limit: {}
        request:
          cpu: 100m
          memory: 128Mi
