---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/instance: 'eraser'
    app.kubernetes.io/managed-by: 'Helm'
    app.kubernetes.io/name: 'eraser'
    helm.sh/chart: 'eraser'
  name: eraser-manager-role
  namespace: 'eraser'
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - podtemplates
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
