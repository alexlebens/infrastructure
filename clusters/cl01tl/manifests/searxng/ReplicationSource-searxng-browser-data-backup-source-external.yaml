apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: searxng-browser-data-backup-source-external
  namespace: searxng
  labels:
    helm.sh/chart: volsync-target-data-0.5.0
    app.kubernetes.io/instance: searxng
    app.kubernetes.io/part-of: searxng
    app.kubernetes.io/version: "0.5.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: searxng-browser-data-backup
spec:
  sourcePVC: searxng-browser-data
  trigger:
    schedule: 0 4 * * *
  restic:
    pruneIntervalDays: 7
    repository: searxng-browser-data-backup-secret-external
    retain:
      daily: 3
      hourly: 1
      monthly: 2
      weekly: 2
      yearly: 4
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 1Gi
