kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: ceph-objectstore
  namespace: rook-ceph
spec:
  hostnames:
    - "objects.alexlebens.net"
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  rules:
    - backendRefs:
        - name: rook-ceph-rgw-ceph-objectstore
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
