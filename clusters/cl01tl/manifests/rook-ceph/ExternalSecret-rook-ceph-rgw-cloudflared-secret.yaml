apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rook-ceph-rgw-cloudflared-secret
  namespace: rook-ceph
  labels:
    helm.sh/chart: cloudflared-rgw-2.3.0
    app.kubernetes.io/instance: rook-ceph
    app.kubernetes.io/part-of: rook-ceph
    app.kubernetes.io/version: "2.3.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: rook-ceph-rgw-cloudflared-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: cf-tunnel-token
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cloudflare/tunnels/rook-ceph-rgw
        metadataPolicy: None
        property: token
