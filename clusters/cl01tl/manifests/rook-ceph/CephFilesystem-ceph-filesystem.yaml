---
# Source: rook-ceph/charts/rook-ceph-cluster/templates/cephfilesystem.yaml
kind: CephFilesystem
apiVersion: ceph.rook.io/v1
metadata:
  name: ceph-filesystem
  namespace: rook-ceph # namespace:cluster
spec:
  dataPools:
    - failureDomain: host
      name: data0
      replicated:
        size: 3
  metadataPool:
    replicated:
      size: 3
  metadataServer:
    activeCount: 1
    activeStandby: true
    priorityClassName: system-cluster-critical
    resources:
      requests:
        cpu: 1000m
        memory: 4Gi
