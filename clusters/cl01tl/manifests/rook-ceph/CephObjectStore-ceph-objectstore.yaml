---
kind: CephObjectStore
apiVersion: ceph.rook.io/v1
metadata:
  name: ceph-objectstore
  namespace: rook-ceph
spec:
  dataPool:
    erasureCoded:
      codingChunks: 1
      dataChunks: 2
    failureDomain: host
    parameters:
      bulk: "true"
  gateway:
    instances: 1
    port: 80
    priorityClassName: system-cluster-critical
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
  hosting:
    dnsNames:
      - objects.alexlebens.dev
      - objects.alexlebens.net
  metadataPool:
    failureDomain: host
    replicated:
      size: 3
  preservePoolsOnDelete: true
