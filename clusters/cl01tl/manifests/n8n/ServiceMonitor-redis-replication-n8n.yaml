apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-replication-n8n
  namespace: n8n
  labels:
    app.kubernetes.io/name: redis-replication-n8n
    app.kubernetes.io/instance: n8n
    app.kubernetes.io/part-of: n8n
    redis-operator: "true"
    env: production
spec:
  selector:
    matchLabels:
      redis_setup_type: replication
  endpoints:
    - port: redis-exporter
      interval: 30s
      scrapeTimeout: 10s
