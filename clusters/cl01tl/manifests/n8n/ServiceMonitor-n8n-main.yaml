apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: n8n-main
  namespace: n8n
  labels:
    app.kubernetes.io/name: n8n-main
    app.kubernetes.io/instance: n8n
    app.kubernetes.io/part-of: n8n
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: n8n-main
      app.kubernetes.io/instance: n8n
  endpoints:
    - port: http
      interval: 3m
      scrapeTimeout: 1m
      path: /metrics
