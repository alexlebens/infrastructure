apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: n8n
  labels:
    app.kubernetes.io/instance: n8n
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: n8n
    helm.sh/chart: n8n-4.5.0
  namespace: n8n
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "n8n.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: n8n-main
          namespace: n8n
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
        - path:
            type: PathPrefix
            value: /webhook-test/
    - backendRefs:
        - group: ""
          kind: Service
          name: n8n-webhook
          namespace: n8n
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /webhook/
        - path:
            type: PathPrefix
            value: /webhook-waiting/
        - path:
            type: PathPrefix
            value: /form/
