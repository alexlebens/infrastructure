apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: n8n-worker
  labels:
    app.kubernetes.io/controller: worker
    app.kubernetes.io/instance: n8n
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: n8n
    helm.sh/chart: n8n-4.5.0
  namespace: n8n
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/controller: worker
      app.kubernetes.io/name: n8n
      app.kubernetes.io/instance: n8n
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/controller: worker
        app.kubernetes.io/instance: n8n
        app.kubernetes.io/name: n8n
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - args:
            - worker
          command:
            - n8n
          env:
            - name: GENERIC_TIMEZONE
              value: US/Central
            - name: DB_TYPE
              value: postgresdb
            - name: DB_POSTGRESDB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: n8n-postgresql-18-cluster-app
            - name: DB_POSTGRESDB_HOST
              valueFrom:
                secretKeyRef:
                  key: host
                  name: n8n-postgresql-18-cluster-app
            - name: DB_POSTGRESDB_PORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: n8n-postgresql-18-cluster-app
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: n8n-postgresql-18-cluster-app
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: n8n-postgresql-18-cluster-app
            - name: N8N_METRICS
              value: "true"
            - name: N8N_RUNNERS_ENABLED
              value: "true"
            - name: N8N_BLOCK_ENV_ACCESS_IN_NODE
              value: "true"
            - name: N8N_GIT_NODE_DISABLE_BARE_REPOS
              value: "true"
            - name: QUEUE_HEALTH_CHECK_ACTIVE
              value: "true"
            - name: EXECUTIONS_MODE
              value: queue
            - name: QUEUE_BULL_REDIS_HOST
              value: redis-replication-n8n-master.n8n
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  key: key
                  name: n8n-config-secret
            - name: WEBHOOK_URL
              value: https://n8n.alexlebens.net/
          image: ghcr.io/n8n-io/n8n:2.2.1
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
          volumeMounts:
            - mountPath: /home/node/.n8n
              name: cache
      volumes:
        - emptyDir: {}
          name: cache
