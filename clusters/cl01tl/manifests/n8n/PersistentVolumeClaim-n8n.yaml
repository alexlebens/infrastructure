kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: n8n
  labels:
    app.kubernetes.io/instance: n8n
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: n8n
    helm.sh/chart: n8n-4.5.0
  namespace: n8n
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "5Gi"
  storageClassName: "ceph-block"
