---
# Source: n8n/charts/postgres-17-cluster/templates/cluster.yaml
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: n8n-postgresql-17-cluster
  namespace: n8n
  labels:
    helm.sh/chart: postgres-17-cluster-6.16.1
    app.kubernetes.io/name: n8n-postgresql-17
    app.kubernetes.io/instance: n8n
    app.kubernetes.io/part-of: n8n
    app.kubernetes.io/version: "6.16.1"
    app.kubernetes.io/managed-by: Helm
spec:
  instances: 3
  imageName: "ghcr.io/cloudnative-pg/postgresql:17.7-standard-trixie"
  imagePullPolicy: IfNotPresent
  postgresUID: 26
  postgresGID: 26
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      enabled: true
      isWALArchiver: false
      parameters:
        barmanObjectName: "n8n-postgresql-17-external-backup"
        serverName: "n8n-postgresql-17-backup-2"
    - name: barman-cloud.cloudnative-pg.io
      enabled: true
      isWALArchiver: true
      parameters:
        barmanObjectName: "n8n-postgresql-17-garage-local-backup"
        serverName: "n8n-postgresql-17-backup-1"
  externalClusters:
    - name: recovery
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: "n8n-postgresql-17-recovery"
          serverName: n8n-postgresql-17-backup-1
  storage:
    size: 10Gi
    storageClass: local-path
  walStorage:
    size: 2Gi
    storageClass: local-path
  resources:
    limits:
      hugepages-2Mi: 256Mi
    requests:
      cpu: 100m
      memory: 256Mi
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
  logLevel: info
  enableSuperuserAccess: false
  enablePDB: true
  postgresql:
    parameters:
      hot_standby_feedback: "on"
      max_slot_wal_keep_size: 2000MB
      shared_buffers: 128MB
  monitoring:
    enablePodMonitor: true
    disableDefaultQueries: false
  bootstrap:
    recovery:
      database: app
      source: n8n-postgresql-17-backup-1
  externalClusters:
    - name: n8n-postgresql-17-backup-1
      plugin:
        name: barman-cloud.cloudnative-pg.io
        enabled: true
        isWALArchiver: false
        parameters:
          barmanObjectName: "n8n-postgresql-17-recovery"
          serverName: n8n-postgresql-17-backup-1
