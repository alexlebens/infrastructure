apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tubearchivist-elasticsearch-secret
  namespace: tubearchivist
  labels:
    app.kubernetes.io/name: tubearchivist-elasticsearch-secret
    app.kubernetes.io/instance: tubearchivist
    app.kubernetes.io/part-of: tubearchivist
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: username
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/tubearchivist/elasticsearch
        metadataPolicy: None
        property: username
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/tubearchivist/elasticsearch
        metadataPolicy: None
        property: password
    - secretKey: roles
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/tubearchivist/elasticsearch
        metadataPolicy: None
        property: roles
