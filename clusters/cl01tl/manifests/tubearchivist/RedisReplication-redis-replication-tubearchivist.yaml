apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisReplication
metadata:
  name: redis-replication-tubearchivist
  namespace: tubearchivist
  labels:
    helm.sh/chart: redis-replication-1.0.2
    app.kubernetes.io/version: "1.0.2"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: redis-replication-tubearchivist
    app.kubernetes.io/instance: tubearchivist
    app.kubernetes.io/part-of: tubearchivist
spec:
  clusterSize: 3
  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
  kubernetesConfig:
    image: "quay.io/opstree/redis:v8.4.0"
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 200m
        memory: 2400Mi
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: ceph-block
  redisExporter:
    enabled: true
    image: "quay.io/opstree/redis-exporter:v1.80.2"
  sentinel:
    image: "quay.io/opstree/redis-sentinel:v8.4.0"
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
    size: 3
