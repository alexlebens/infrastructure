apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: immich
  labels:
    app.kubernetes.io/instance: immich
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: immich
    helm.sh/chart: immich-4.6.0
  namespace: immich
spec:
  jobLabel: immich
  namespaceSelector:
    matchNames:
      - immich
  selector:
    matchLabels:
      app.kubernetes.io/instance: immich
      app.kubernetes.io/name: immich
  endpoints:
    - interval: 3m
      path: /metrics
      port: metrics-api
      scrapeTimeout: 1m
    - interval: 3m
      path: /metrics
      port: metrics-ms
      scrapeTimeout: 1m
