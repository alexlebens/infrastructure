# Source: immich/templates/service-monitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: immich
  namespace: immich
  labels:
    app.kubernetes.io/name: immich
    app.kubernetes.io/instance: immich
    app.kubernetes.io/part-of: immich
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/instance: immich
  endpoints:
    - port: metrics-api
      interval: 3m
      scrapeTimeout: 1m
      path: /metrics
    - port: metrics-ms
      interval: 3m
      scrapeTimeout: 1m
      path: /metrics
