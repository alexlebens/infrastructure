apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-postgresql-18-cluster
  namespace: immich
  labels:
    helm.sh/chart: postgres-18-cluster-6.16.1
    app.kubernetes.io/name: immich-postgresql-18
    app.kubernetes.io/instance: immich
    app.kubernetes.io/part-of: immich
    app.kubernetes.io/version: "6.16.1"
    app.kubernetes.io/managed-by: Helm
spec:
  instances: 3
  imageName: "ghcr.io/tensorchord/cloudnative-vectorchord:18.0-0.5.3"
  imagePullPolicy: IfNotPresent
  postgresUID: 26
  postgresGID: 26
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      enabled: true
      isWALArchiver: false
      parameters:
        barmanObjectName: "immich-postgresql-18-external-backup"
        serverName: "immich-postgresql-18-backup-1"
    - name: barman-cloud.cloudnative-pg.io
      enabled: true
      isWALArchiver: true
      parameters:
        barmanObjectName: "immich-postgresql-18-garage-local-backup"
        serverName: "immich-postgresql-18-backup-1"
  storage:
    size: 10Gi
    storageClass: local-path
  walStorage:
    size: 2Gi
    storageClass: local-path
  resources:
    limits:
      hugepages-2Mi: 256Mi
    requests:
      cpu: 100m
      memory: 256Mi
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
  logLevel: info
  enableSuperuserAccess: false
  enablePDB: true
  postgresql:
    shared_preload_libraries:
      - vchord.so
    parameters:
      hot_standby_feedback: "on"
      max_slot_wal_keep_size: 2000MB
      shared_buffers: 256MB
  monitoring:
    enablePodMonitor: true
    disableDefaultQueries: false
  bootstrap:
    initdb:
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS "vector";
        - CREATE EXTENSION IF NOT EXISTS "vchord" CASCADE;
        - CREATE EXTENSION IF NOT EXISTS "cube" CASCADE;
        - CREATE EXTENSION IF NOT EXISTS "earthdistance" CASCADE;
      import:
        source:
          externalCluster: importSource
        type: microservice
        databases:
          - app
        schemaOnly: false
  externalClusters:
    - name: importSource
      connectionParameters:
        host: "immich-postgresql-17-cluster-rw"
        port: "5432"
        user: "app"
        dbname: "app"
        sslmode: "disable"
      password:
        name: immich-postgresql-17-cluster-app
        key: password
