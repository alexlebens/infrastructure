apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-postgresql-18-cluster
  namespace: immich
  labels:
    helm.sh/chart: postgres-18-cluster-7.7.0
    app.kubernetes.io/name: immich-postgresql-18
    app.kubernetes.io/instance: immich
    app.kubernetes.io/part-of: immich
    app.kubernetes.io/version: "7.7.0"
    app.kubernetes.io/managed-by: Helm
spec:
  instances: 3
  imageName: "ghcr.io/tensorchord/cloudnative-vectorchord:18.0-0.5.3"
  imagePullPolicy: IfNotPresent
  postgresUID: 26
  postgresGID: 26
  storage:
    size: 10Gi
    storageClass: local-path
  walStorage:
    size: 2Gi
    storageClass: local-path
  resources:
    limits:
      hugepages-2Mi: 256Mi
    requests:
      cpu: 100m
      memory: 256Mi
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
  logLevel: info
  enableSuperuserAccess: false
  enablePDB: true
  postgresql:
    shared_preload_libraries:
      - vchord.so
    parameters:
      hot_standby_feedback: "on"
      max_slot_wal_keep_size: 2000MB
      shared_buffers: 256MB
  monitoring:
    enablePodMonitor: true
    disableDefaultQueries: false
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      enabled: true
      isWALArchiver: true
      parameters:
        barmanObjectName: "immich-postgresql-18-backup-garage-local"
        serverName: "immich-postgresql-18-backup-1"
  bootstrap:
    recovery:
      database: app
      source: immich-postgresql-18-backup-1
  externalClusters:
    - name: immich-postgresql-18-backup-1
      plugin:
        name: barman-cloud.cloudnative-pg.io
        enabled: true
        isWALArchiver: false
        parameters:
          barmanObjectName: "immich-postgresql-18-recovery"
          serverName: immich-postgresql-18-backup-1
