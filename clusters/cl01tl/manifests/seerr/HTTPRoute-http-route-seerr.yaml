---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-route-seerr
  namespace: seerr
  labels:
    app.kubernetes.io/name: http-route-seerr
    app.kubernetes.io/instance: seerr
    app.kubernetes.io/part-of: seerr
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - seerr.alexlebens.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ''
          kind: Service
          name: seerr
          port: 80
          weight: 100
