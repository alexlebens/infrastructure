apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: "lidarr-postgresql-18-recovery"
  namespace: lidarr
  labels:
    helm.sh/chart: postgres-18-cluster-7.6.0
    app.kubernetes.io/name: lidarr-postgresql-18
    app.kubernetes.io/instance: lidarr
    app.kubernetes.io/part-of: lidarr
    app.kubernetes.io/version: "7.6.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: "lidarr-postgresql-18-recovery"
spec:
  configuration:
    destinationPath: s3://postgres-backups/cl01tl/lidarr/lidarr-postgresql-18-cluster
    endpointURL: http://garage-main.garage:3900
    wal:
      compression: snappy
      maxParallel: 1
    data:
      compression: snappy
      jobs: 1
    s3Credentials:
      accessKeyId:
        name: lidarr-postgresql-18-recovery-secret
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: lidarr-postgresql-18-recovery-secret
        key: ACCESS_SECRET_KEY
      region:
        name: lidarr-postgresql-18-recovery-secret
        key: ACCESS_REGION
