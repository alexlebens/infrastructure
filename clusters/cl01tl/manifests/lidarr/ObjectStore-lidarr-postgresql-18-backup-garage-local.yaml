apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: lidarr-postgresql-18-backup-garage-local
  namespace: lidarr
  labels:
    helm.sh/chart: postgres-18-cluster-7.6.0
    app.kubernetes.io/name: lidarr-postgresql-18
    app.kubernetes.io/instance: lidarr
    app.kubernetes.io/part-of: lidarr
    app.kubernetes.io/version: "7.6.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: lidarr-postgresql-18-backup-garage-local
spec:
  retentionPolicy: 7d
  instanceSidecarConfiguration:
    env:
      - name: AWS_REQUEST_CHECKSUM_CALCULATION
        value: when_required
      - name: AWS_RESPONSE_CHECKSUM_VALIDATION
        value: when_required
  configuration:
    destinationPath: s3://postgres-backups/cl01tl/lidarr/lidarr-postgresql-18-cluster
    endpointURL: http://garage-main.garage:3900
    s3Credentials:
      accessKeyId:
        name: lidarr-postgresql-18-backup-garage-local-secret
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: lidarr-postgresql-18-backup-garage-local-secret
        key: ACCESS_SECRET_KEY
      region:
        name: lidarr-postgresql-18-backup-garage-local-secret
        key: ACCESS_REGION
