apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: lidarr
  labels:
    app.kubernetes.io/instance: lidarr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: lidarr
    helm.sh/chart: lidarr-4.6.2
  namespace: lidarr
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "lidarr.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: lidarr
          namespace: lidarr
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
