apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: lidarr-config-backup-source-external
  namespace: lidarr
  labels:
    helm.sh/chart: volsync-target-config-0.7.0
    app.kubernetes.io/instance: lidarr
    app.kubernetes.io/part-of: lidarr
    app.kubernetes.io/version: "0.7.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: lidarr-config-backup
spec:
  sourcePVC: lidarr-config
  trigger:
    schedule: 38 9 * * *
  restic:
    pruneIntervalDays: 7
    repository: lidarr-config-backup-secret-external
    retain:
      daily: 7
      hourly: 0
      monthly: 3
      weekly: 4
      yearly: 1
    moverSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 1000
      runAsUser: 1000
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 1Gi
