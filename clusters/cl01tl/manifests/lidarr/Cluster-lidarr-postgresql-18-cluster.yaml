apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: lidarr-postgresql-18-cluster
  namespace: lidarr
  labels:
    helm.sh/chart: postgres-18-cluster-6.17.1
    app.kubernetes.io/name: lidarr-postgresql-18
    app.kubernetes.io/instance: lidarr
    app.kubernetes.io/part-of: lidarr
    app.kubernetes.io/version: "6.17.1"
    app.kubernetes.io/managed-by: Helm
spec:
  instances: 3
  imageName: "ghcr.io/cloudnative-pg/postgresql:18.1-standard-trixie"
  imagePullPolicy: IfNotPresent
  postgresUID: 26
  postgresGID: 26
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      enabled: true
      isWALArchiver: false
      parameters:
        barmanObjectName: "lidarr-postgresql-18-external-backup"
        serverName: "lidarr-postgresql-18-backup-1"
    - name: barman-cloud.cloudnative-pg.io
      enabled: true
      isWALArchiver: true
      parameters:
        barmanObjectName: "lidarr-postgresql-18-garage-local-backup"
        serverName: "lidarr-postgresql-18-backup-1"
  storage:
    size: 10Gi
    storageClass: local-path
  walStorage:
    size: 2Gi
    storageClass: local-path
  resources:
    limits:
      hugepages-2Mi: 256Mi
    requests:
      cpu: 200m
      memory: 1Gi
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
  logLevel: info
  enableSuperuserAccess: false
  enablePDB: true
  postgresql:
    parameters:
      hot_standby_feedback: "on"
      max_slot_wal_keep_size: 2000MB
      shared_buffers: 128MB
  monitoring:
    enablePodMonitor: true
    disableDefaultQueries: false
  bootstrap:
    initdb:
      postInitSQL:
        - CREATE DATABASE "lidarr-main" OWNER "app";
        - CREATE DATABASE "lidarr-log" OWNER "app";
      import:
        source:
          externalCluster: importSource
        type: monolith
        databases:
          - app
          - lidarr-main
          - lidarr-log
        roles:
        schemaOnly: false
  externalClusters:
    - name: importSource
      connectionParameters:
        host: "lidarr2-postgresql-17-cluster-rw"
        port: "5432"
        user: "postgres"
        dbname: "*"
        sslmode: "disable"
      password:
        name: lidarr2-postgresql-17-cluster-superuser
        key: password
