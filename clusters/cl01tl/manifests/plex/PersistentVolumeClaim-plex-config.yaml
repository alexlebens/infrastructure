kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: plex-config
  labels:
    app.kubernetes.io/instance: plex
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: plex
    helm.sh/chart: plex-4.6.2
  namespace: plex
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "100Gi"
  storageClassName: "ceph-block"
