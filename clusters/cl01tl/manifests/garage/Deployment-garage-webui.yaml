apiVersion: apps/v1
kind: Deployment
metadata:
  name: garage-webui
  labels:
    app.kubernetes.io/controller: webui
    app.kubernetes.io/instance: garage
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: garage
    helm.sh/chart: garage-4.5.0
  namespace: garage
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: webui
      app.kubernetes.io/name: garage
      app.kubernetes.io/instance: garage
  template:
    metadata:
      annotations:
        checksum/configMaps: 2e93a85033f34cc8c0655ddeb07ac8cfe3673acb233c0d4c5d0b146b2ec6b907
      labels:
        app.kubernetes.io/controller: webui
        app.kubernetes.io/instance: garage
        app.kubernetes.io/name: garage
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - env:
            - name: API_BASE_URL
              value: http://garage-2.garage:3903
            - name: S3_ENDPOINT_URL
              value: http://garage-2.garage:3900
            - name: API_ADMIN_KEY
              valueFrom:
                secretKeyRef:
                  key: GARAGE_ADMIN_TOKEN
                  name: garage-token-secret
          image: khairul169/garage-webui:1.1.0
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
          volumeMounts:
            - mountPath: /etc/garage.toml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: garage-1.toml
      volumes:
        - configMap:
            name: garage
          name: config
