apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: garage
  namespace: garage
  labels:
    app.kubernetes.io/name: garage
    app.kubernetes.io/instance: garage
    app.kubernetes.io/part-of: garage
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: garage
      app.kubernetes.io/instance: garage
  endpoints:
    - port: admin
      interval: 1m
      scrapeTimeout: 30s
      path: /metrics
      bearerTokenSecret:
        name: garage-token-secret
        key: GARAGE_METRICS_TOKEN
