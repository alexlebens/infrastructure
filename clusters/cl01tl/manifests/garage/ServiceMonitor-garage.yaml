apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: garage
  labels:
    app.kubernetes.io/instance: garage
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: garage
    helm.sh/chart: garage-4.5.0
  namespace: garage
spec:
  jobLabel: "garage"
  namespaceSelector:
    matchNames:
      - garage
  selector:
    matchLabels:
      app.kubernetes.io/instance: garage
      app.kubernetes.io/name: garage
  endpoints:
    - bearerTokenSecret:
        key: GARAGE_METRICS_TOKEN
        name: garage-token-secret
      interval: 1m
      path: /metrics
      port: admin
      scrapeTimeout: 30s
