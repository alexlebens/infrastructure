apiVersion: apps/v1
kind: Deployment
metadata:
  name: garage-server-1
  labels:
    app.kubernetes.io/controller: server-1
    app.kubernetes.io/instance: garage
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: garage
    helm.sh/chart: garage-4.5.0
  namespace: garage
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: server-1
      app.kubernetes.io/name: garage
      app.kubernetes.io/instance: garage
  template:
    metadata:
      annotations:
        checksum/configMaps: 2e93a85033f34cc8c0655ddeb07ac8cfe3673acb233c0d4c5d0b146b2ec6b907
      labels:
        app.kubernetes.io/controller: server-1
        app.kubernetes.io/instance: garage
        app.kubernetes.io/name: garage
        garage-type: server
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: garage-type
                    operator: In
                    values:
                      - server
              topologyKey: kubernetes.io/hostname
      containers:
        - command:
            - sleep
            - infinity
          image: ubuntu:resolute-20251208
          imagePullPolicy: IfNotPresent
          name: debug
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
          volumeMounts:
            - mountPath: /etc/garage.toml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: garage-1.toml
            - mountPath: /var/lib/garage/data
              name: data-1
            - mountPath: /var/lib/garage/meta
              name: db-1
        - envFrom:
            - secretRef:
                name: garage-token-secret
          image: dxflrs/garage:v2.1.0
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
          volumeMounts:
            - mountPath: /etc/garage.toml
              mountPropagation: None
              name: config
              readOnly: true
              subPath: garage-1.toml
            - mountPath: /var/lib/garage/data
              name: data-1
            - mountPath: /var/lib/garage/meta
              name: db-1
            - mountPath: /var/lib/garage/snapshots
              name: snapshots
      volumes:
        - configMap:
            name: garage
          name: config
        - name: data-1
          persistentVolumeClaim:
            claimName: garage-data
        - name: db-1
          persistentVolumeClaim:
            claimName: garage-db
        - name: snapshots
          persistentVolumeClaim:
            claimName: garage-snapshots
