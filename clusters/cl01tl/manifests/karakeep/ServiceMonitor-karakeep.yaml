apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: karakeep
  labels:
    app.kubernetes.io/instance: karakeep
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: karakeep
    helm.sh/chart: karakeep-4.5.0
  namespace: karakeep
spec:
  jobLabel: "karakeep"
  namespaceSelector:
    matchNames:
      - karakeep
  selector:
    matchLabels:
      app.kubernetes.io/instance: karakeep
      app.kubernetes.io/name: karakeep
  endpoints:
    - authorization:
        credentials:
          key: prometheus-token
          name: karakeep-key-secret
      interval: 30s
      path: /api/metrics
      port: http
      scrapeTimeout: 15s
