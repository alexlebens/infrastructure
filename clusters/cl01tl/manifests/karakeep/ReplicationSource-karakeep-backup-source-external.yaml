apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: karakeep-backup-source-external
  namespace: karakeep
  labels:
    helm.sh/chart: volsync-target-data-0.7.0
    app.kubernetes.io/instance: karakeep
    app.kubernetes.io/part-of: karakeep
    app.kubernetes.io/version: "0.7.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: karakeep-backup
spec:
  sourcePVC: karakeep
  trigger:
    schedule: 34 9 * * *
  restic:
    pruneIntervalDays: 7
    repository: karakeep-backup-secret-external
    retain:
      daily: 7
      hourly: 0
      monthly: 3
      weekly: 4
      yearly: 1
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 1Gi
