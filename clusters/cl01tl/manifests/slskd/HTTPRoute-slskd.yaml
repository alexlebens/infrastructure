apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: slskd
  labels:
    app.kubernetes.io/instance: slskd
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: slskd
    helm.sh/chart: slskd-4.6.0
  namespace: slskd
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "slskd.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: slskd
          namespace: slskd
          port: 5030
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
