apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: slskd
  labels:
    app.kubernetes.io/instance: slskd
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: slskd
    helm.sh/chart: slskd-4.6.2
  namespace: slskd
spec:
  jobLabel: slskd
  namespaceSelector:
    matchNames:
      - slskd
  selector:
    matchLabels:
      app.kubernetes.io/instance: slskd
      app.kubernetes.io/name: slskd
  endpoints:
    - interval: 3m
      path: /metrics
      port: http
      scrapeTimeout: 1m
