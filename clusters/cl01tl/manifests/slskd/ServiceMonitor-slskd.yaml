---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: slskd
  namespace: slskd
  labels:
    app.kubernetes.io/name: slskd
    app.kubernetes.io/instance: slskd
    app.kubernetes.io/part-of: slskd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: slskd
      app.kubernetes.io/instance: slskd
  endpoints:
    - port: http
      interval: 3m
      scrapeTimeout: 1m
      path: /metrics
