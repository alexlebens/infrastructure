apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: home-assistant-config-backup-source-local
  namespace: home-assistant
  labels:
    helm.sh/chart: volsync-target-config-0.7.0
    app.kubernetes.io/instance: home-assistant
    app.kubernetes.io/part-of: home-assistant
    app.kubernetes.io/version: "0.7.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: home-assistant-config-backup
spec:
  sourcePVC: home-assistant-config
  trigger:
    schedule: 24 8 * * *
  restic:
    pruneIntervalDays: 7
    repository: home-assistant-config-backup-secret-local
    retain:
      daily: 7
      hourly: 0
      monthly: 3
      weekly: 4
      yearly: 1
    moverSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 1000
      runAsUser: 1000
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 1Gi
