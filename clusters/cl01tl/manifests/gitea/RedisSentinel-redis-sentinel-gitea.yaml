apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisSentinel
metadata:
  name: redis-sentinel-gitea
  namespace: gitea
  labels:
    helm.sh/chart: redis-replication-gitea-0.5.0
    app.kubernetes.io/version: "0.5.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: redis-sentinel-gitea
    app.kubernetes.io/instance: gitea
    app.kubernetes.io/part-of: gitea
spec:
  clusterSize: 3
  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
  redisSentinelConfig:
    redisReplicationName: redis-replication-gitea
  kubernetesConfig:
    image: "quay.io/opstree/redis-sentinel:v8.4.0"
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
  redisExporter:
    enabled: true
    image: "quay.io/opstree/redis-exporter:v1.80.1"
