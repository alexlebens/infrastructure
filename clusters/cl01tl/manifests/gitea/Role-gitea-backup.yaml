apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gitea-backup
  namespace: gitea
  labels:
    app.kubernetes.io/name: gitea-backup
    app.kubernetes.io/instance: gitea
    app.kubernetes.io/part-of: gitea
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/exec
    verbs:
      - create
      - list
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
