apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea-meilisearch
  labels:
    helm.sh/chart: meilisearch-0.20.0
    app.kubernetes.io/name: meilisearch
    app.kubernetes.io/instance: gitea
    app.kubernetes.io/version: "v1.31.0"
    app.kubernetes.io/component: search-engine
    app.kubernetes.io/part-of: meilisearch
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  serviceName: gitea-meilisearch
  selector:
    matchLabels:
      app.kubernetes.io/name: meilisearch
      app.kubernetes.io/instance: gitea
  template:
    metadata:
      labels:
        helm.sh/chart: meilisearch-0.20.0
        app.kubernetes.io/name: meilisearch
        app.kubernetes.io/instance: gitea
        app.kubernetes.io/version: "v1.31.0"
        app.kubernetes.io/component: search-engine
        app.kubernetes.io/part-of: meilisearch
        app.kubernetes.io/managed-by: Helm
      annotations:
        checksum/config: 2b09d0d0e05701b9b95520e9603b80e7c4ce3f1f42cbcb714a4d092980cf523f
    spec:
      serviceAccountName: gitea-meilisearch
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      volumes:
        - name: tmp
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: gitea-meilisearch
      containers:
        - name: meilisearch
          image: "getmeili/meilisearch:v1.31.0"
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: data
              mountPath: /meili_data
          envFrom:
            - configMapRef:
                name: gitea-meilisearch-environment
            - secretRef:
                name: gitea-meilisearch-master-key-secret
          ports:
            - name: http
              containerPort: 7700
              protocol: TCP
          startupProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 1
            initialDelaySeconds: 1
            failureThreshold: 60
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 10
            initialDelaySeconds: 0
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 10
            initialDelaySeconds: 0
            timeoutSeconds: 10
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
