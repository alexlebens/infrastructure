apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: "sonarr-4k-postgresql-18-scheduled-backup-live-backup"
  namespace: sonarr-4k
  labels:
    helm.sh/chart: postgres-18-cluster-7.4.4
    app.kubernetes.io/name: sonarr-4k-postgresql-18
    app.kubernetes.io/instance: sonarr-4k
    app.kubernetes.io/part-of: sonarr-4k
    app.kubernetes.io/version: "7.4.4"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: "sonarr-4k-postgresql-18-scheduled-backup-live-backup"
spec:
  immediate: true
  suspend: false
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: sonarr-4k-postgresql-18-cluster
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
    parameters:
      barmanObjectName: "sonarr-4k-postgresql-18-backup-garage-local"
