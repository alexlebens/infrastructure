    app.kubernetes.io/name: sonarr-4k
    helm.sh/chart: sonarr-4k-4.5.0
  namespace: sonarr-4k
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "sonarr-4k.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: sonarr-4k
