---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sonarr-4k
  namespace: sonarr-4k
  labels:
    app.kubernetes.io/name: sonarr-4k
    app.kubernetes.io/instance: sonarr-4k
    app.kubernetes.io/part-of: sonarr-4k
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr-4k
      app.kubernetes.io/instance: sonarr-4k
  endpoints:
    - port: metrics
      interval: 3m
      scrapeTimeout: 1m
      path: /metrics
