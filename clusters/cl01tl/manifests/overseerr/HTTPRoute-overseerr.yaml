apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: overseerr
  labels:
    app.kubernetes.io/instance: overseerr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: overseerr
    helm.sh/chart: app-template-4.6.0
  namespace: overseerr
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "overseerr.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: overseerr
          namespace: overseerr
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
