apiVersion: apps/v1
kind: Deployment
metadata:
  name: libation-debug
  labels:
    app.kubernetes.io/controller: debug
    app.kubernetes.io/instance: libation
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: libation
    helm.sh/chart: libation-4.5.0
  namespace: libation
spec:
  revisionHistoryLimit: 3
  replicas: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: debug
      app.kubernetes.io/name: libation
      app.kubernetes.io/instance: libation
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: debug
        app.kubernetes.io/instance: libation
        app.kubernetes.io/name: libation
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - command:
            - sleep
            - infinity
          image: ubuntu:resolute-20251208
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
          volumeMounts:
            - mountPath: /data
              name: audiobooks
            - mountPath: /config
              name: config
      volumes:
        - name: audiobooks
          persistentVolumeClaim:
            claimName: libation-nfs-storage
        - name: config
          persistentVolumeClaim:
            claimName: libation
