apiVersion: batch/v1
kind: CronJob
metadata:
  name: libation-main
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: libation
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: libation
    helm.sh/chart: libation-4.5.0
  namespace: libation
spec:
  suspend: false
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 90
  timeZone: US/Central
  schedule: "0 0 1 1 *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      parallelism: 1
      backoffLimit: 3
      template:
        metadata:
          labels:
            app.kubernetes.io/controller: main
            app.kubernetes.io/instance: libation
            app.kubernetes.io/name: libation
        spec:
          enableServiceLinks: false
          serviceAccountName: default
          automountServiceAccountToken: true
          hostIPC: false
          hostNetwork: false
          hostPID: false
          dnsPolicy: ClusterFirst
          restartPolicy: Never
          containers:
            - env:
                - name: SLEEP_TIME
                  value: "-1"
                - name: LIBATION_BOOKS_DIR
                  value: /data
              image: rmcrackan/libation:13.0.0
              imagePullPolicy: IfNotPresent
              name: main
              resources:
                requests:
                  cpu: 10m
                  memory: 128Mi
              volumeMounts:
                - mountPath: /config
                  name: config
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: libation
