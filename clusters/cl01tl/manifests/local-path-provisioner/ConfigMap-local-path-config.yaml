apiVersion: v1
kind: ConfigMap
metadata:
  name: local-path-config
  namespace: local-path-provisioner
  labels:
    app.kubernetes.io/name: local-path-provisioner
    helm.sh/chart: local-path-provisioner-0.0.34
    app.kubernetes.io/instance: local-path-provisioner
    app.kubernetes.io/version: "v0.0.33"
    app.kubernetes.io/managed-by: Helm
data:
  config.json: |-
    {
      "nodePathMap": [
        {
          "node": "DEFAULT_PATH_FOR_NON_LISTED_NODES",
          "paths": [
            "/var/mnt/local-storage"
          ]
        },
        {
          "node": "talos-2di-ktg",
          "paths": [
            "/var/local-path-provisioner"
          ]
        },
        {
          "node": "talos-9vs-6hh",
          "paths": [
            "/var/local-path-provisioner"
          ]
        },
        {
          "node": "talos-aoq-hpv",
          "paths": [
            "/var/local-path-provisioner"
          ]
        }
      ]
    }
  setup: |-
    #!/bin/sh
    set -eu
    mkdir -m 0777 -p "$VOL_DIR"
  teardown: |-
    #!/bin/sh
    set -eu
    rm -rf "$VOL_DIR"
  helperPod.yaml: |-
    apiVersion: v1
    kind: Pod
    metadata:
      name: helper-pod
      namespace: local-path-provisioner
      labels:
        app.kubernetes.io/name: local-path-provisioner
        helm.sh/chart: local-path-provisioner-0.0.34
        app.kubernetes.io/instance: local-path-provisioner
        app.kubernetes.io/version: "v0.0.33"
        app.kubernetes.io/managed-by: Helm
    spec:
      priorityClassName: system-node-critical
      tolerations:
        - key: node.kubernetes.io/disk-pressure
          operator: Exists
          effect: NoSchedule
      containers:
        - name: helper-pod
          image: busybox:1.37.0
          imagePullPolicy: IfNotPresent
          resources:
            {}
