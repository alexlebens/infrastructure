apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-replication-blocky
  namespace: blocky
  labels:
    helm.sh/chart: redis-replication-0.7.0
    app.kubernetes.io/version: "0.7.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: redis-replication-blocky
    app.kubernetes.io/instance: blocky
    app.kubernetes.io/part-of: blocky
spec:
  selector:
    matchLabels:
      app: redis-replication-blocky
      redis_setup_type: replication
      role: replication
  endpoints:
    - port: redis-exporter
      interval: 30s
      scrapeTimeout: 10s
