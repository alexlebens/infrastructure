apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blocky
  namespace: blocky
  labels:
    app.kubernetes.io/name: blocky
    app.kubernetes.io/instance: blocky
    app.kubernetes.io/part-of: blocky
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: blocky
      app.kubernetes.io/instance: blocky
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 10s
      path: /metrics
