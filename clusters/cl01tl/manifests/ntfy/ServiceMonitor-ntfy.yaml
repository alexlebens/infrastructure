apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ntfy
  labels:
    app.kubernetes.io/instance: ntfy
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ntfy
    helm.sh/chart: ntfy-4.5.0
  namespace: ntfy
spec:
  jobLabel: "ntfy"
  namespaceSelector:
    matchNames:
      - ntfy
  selector:
    matchLabels:
      app.kubernetes.io/instance: ntfy
      app.kubernetes.io/name: ntfy
  endpoints:
    - interval: 3m
      path: /metrics
      port: metrics
      scrapeTimeout: 1m
