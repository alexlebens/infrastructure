apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ntfy
  labels:
    app.kubernetes.io/instance: ntfy
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ntfy
    helm.sh/chart: ntfy-4.5.0
  namespace: ntfy
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "ntfy.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: ntfy
          namespace: ntfy
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
