# Source: whodb/charts/whodb/templates/common.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whodb
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: whodb
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: whodb
    helm.sh/chart: whodb-4.4.0
  namespace: whodb
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/name: whodb
      app.kubernetes.io/instance: whodb
  template:
    metadata:
      labels: 
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: whodb
        app.kubernetes.io/name: whodb
    spec: 
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers: 
        - env:
          - name: WHODB_OLLAMA_HOST
            value: ollama-server-2.ollama
          - name: WHODB_OLLAMA_PORT
            value: "11434"
          image: clidey/whodb:0.81.0
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
