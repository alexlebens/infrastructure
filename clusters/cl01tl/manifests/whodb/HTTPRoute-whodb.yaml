apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: whodb
  labels:
    app.kubernetes.io/instance: whodb
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: whodb
    helm.sh/chart: whodb-4.6.0
  namespace: whodb
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "whodb.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: whodb
          namespace: whodb
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
