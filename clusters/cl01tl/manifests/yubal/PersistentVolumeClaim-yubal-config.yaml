kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: yubal-config
  labels:
    app.kubernetes.io/instance: yubal
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: yubal
    helm.sh/chart: yubal-4.6.2
  annotations:
    helm.sh/resource-policy: keep
  namespace: yubal
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "1Gi"
  storageClassName: "ceph-block"
