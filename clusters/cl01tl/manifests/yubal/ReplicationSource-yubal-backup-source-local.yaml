apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: yubal-backup-source-local
  namespace: yubal
  labels:
    helm.sh/chart: volsync-target-config-0.7.0
    app.kubernetes.io/instance: yubal
    app.kubernetes.io/part-of: yubal
    app.kubernetes.io/version: "0.7.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: yubal-backup
spec:
  sourcePVC: yubal
  trigger:
    schedule: 42 11 * * *
  restic:
    pruneIntervalDays: 7
    repository: yubal-backup-secret-local
    retain:
      daily: 7
      hourly: 0
      monthly: 3
      weekly: 4
      yearly: 1
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 1Gi
