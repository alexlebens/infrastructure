apiVersion: apps/v1
kind: Deployment
metadata:
  name: yubal
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: yubal
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: yubal
    helm.sh/chart: yubal-4.6.2
  namespace: yubal
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/name: yubal
      app.kubernetes.io/instance: yubal
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: yubal
        app.kubernetes.io/name: yubal
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - env:
            - name: YUBAL_TZ
              value: America/Chicago
            - name: YUBAL_HOST
              value: 0.0.0.0
            - name: YUBAL_PORT
              value: "8000"
            - name: YUBAL_LOG_LEVEL
              value: INFO
          image: ghcr.io/guillevc/yubal:4.0.0
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
          volumeMounts:
            - mountPath: /app/config
              name: config
            - mountPath: /app/data
              name: music
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: yubal
        - name: music
          persistentVolumeClaim:
            claimName: yubal-nfs-storage
