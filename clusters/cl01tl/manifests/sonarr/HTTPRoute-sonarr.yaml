apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sonarr
  labels:
    app.kubernetes.io/instance: sonarr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: sonarr
    helm.sh/chart: sonarr-4.6.0
  namespace: sonarr
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "sonarr.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: sonarr
          namespace: sonarr
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
