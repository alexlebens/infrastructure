      compression: snappy
      maxParallel: 1
    data:
      compression: snappy
      jobs: 1
    s3Credentials:
      accessKeyId:
        name: sonarr-postgresql-17-cluster-backup-secret-garage
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: sonarr-postgresql-17-cluster-backup-secret-garage
        key: ACCESS_SECRET_KEY
