apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sonarr
  labels:
    app.kubernetes.io/instance: sonarr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: sonarr
    helm.sh/chart: sonarr-4.5.0
  namespace: sonarr
spec:
  jobLabel: "sonarr"
  namespaceSelector:
    matchNames:
      - sonarr
  selector:
    matchLabels:
      app.kubernetes.io/instance: sonarr
      app.kubernetes.io/name: sonarr
  endpoints:
    - interval: 3m
      path: /metrics
      port: metrics
      scrapeTimeout: 1m
