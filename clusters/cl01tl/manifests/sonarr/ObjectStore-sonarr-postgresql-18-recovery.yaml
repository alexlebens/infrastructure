apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: "sonarr-postgresql-18-recovery"
  namespace: sonarr
  labels:
    helm.sh/chart: postgres-18-cluster-7.4.5
    app.kubernetes.io/name: sonarr-postgresql-18
    app.kubernetes.io/instance: sonarr
    app.kubernetes.io/part-of: sonarr
    app.kubernetes.io/version: "7.4.5"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: "sonarr-postgresql-18-recovery"
spec:
  configuration:
    destinationPath: s3://postgres-backups/cl01tl/sonarr/sonarr-postgresql-18-cluster
    endpointURL: http://garage-main.garage:3900
    wal:
      compression: snappy
      maxParallel: 1
    data:
      compression: snappy
      jobs: 1
    s3Credentials:
      accessKeyId:
        name: sonarr-postgresql-18-recovery-secret
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: sonarr-postgresql-18-recovery-secret
        key: ACCESS_SECRET_KEY
      region:
        name: sonarr-postgresql-18-recovery-secret
        key: ACCESS_REGION
