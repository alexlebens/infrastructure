apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: lidatube
  labels:
    app.kubernetes.io/instance: lidatube
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: lidatube
    helm.sh/chart: lidatube-4.6.0
  namespace: lidatube
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "lidatube.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: lidatube
          namespace: lidatube
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
