apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: argo-workflows-postgresql-18-cluster
  namespace: argo-workflows
  labels:
    helm.sh/chart: postgres-18-cluster-7.4.4
    app.kubernetes.io/name: argo-workflows-postgresql-18
    app.kubernetes.io/instance: argo-workflows
    app.kubernetes.io/part-of: argo-workflows
    app.kubernetes.io/version: "7.4.4"
    app.kubernetes.io/managed-by: Helm
spec:
  instances: 3
  imageName: "ghcr.io/cloudnative-pg/postgresql:18.1-standard-trixie"
  imagePullPolicy: IfNotPresent
  postgresUID: 26
  postgresGID: 26
  storage:
    size: 10Gi
    storageClass: local-path
  walStorage:
    size: 2Gi
    storageClass: local-path
  resources:
    limits:
      hugepages-2Mi: 256Mi
    requests:
      cpu: 100m
      memory: 256Mi
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
  logLevel: info
  enableSuperuserAccess: false
  enablePDB: true
  postgresql:
    parameters:
      hot_standby_feedback: "on"
      max_slot_wal_keep_size: 2000MB
      shared_buffers: 128MB
  monitoring:
    enablePodMonitor: true
    disableDefaultQueries: false
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      enabled: true
      isWALArchiver: true
      parameters:
        barmanObjectName: "argo-workflows-postgresql-18-backup-garage-local"
        serverName: "argo-workflows-postgresql-18-backup-1"
  bootstrap:
    recovery:
      database: app
      source: argo-workflows-postgresql-18-backup-1
  externalClusters:
    - name: argo-workflows-postgresql-18-backup-1
      plugin:
        name: barman-cloud.cloudnative-pg.io
        enabled: true
        isWALArchiver: false
        parameters:
          barmanObjectName: "argo-workflows-postgresql-18-recovery"
          serverName: argo-workflows-postgresql-18-backup-1
