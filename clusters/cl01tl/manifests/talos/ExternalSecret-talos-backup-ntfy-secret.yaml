apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: talos-backup-ntfy-secret
  namespace: talos
  labels:
    app.kubernetes.io/name: talos-backup-ntfy-secret
    app.kubernetes.io/instance: talos
    app.kubernetes.io/part-of: talos
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: NTFY_TOKEN
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /ntfy/user/cl01tl
        metadataPolicy: None
        property: token
    - secretKey: NTFY_ENDPOINT
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /ntfy/user/cl01tl
        metadataPolicy: None
        property: endpoint
    - secretKey: NTFY_TOPIC
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/talos/etcd-backup
        metadataPolicy: None
        property: NTFY_TOPIC
