apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: talos-etcd-backup-local-secret
  namespace: talos
  labels:
    app.kubernetes.io/name: talos-etcd-backup-local-secret
    app.kubernetes.io/instance: talos
    app.kubernetes.io/part-of: talos
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /garage/home-infra/talos-backups
        metadataPolicy: None
        property: ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /garage/home-infra/talos-backups
        metadataPolicy: None
        property: ACCESS_SECRET_KEY
    - secretKey: .s3cfg
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /garage/home-infra/talos-backups
        metadataPolicy: None
        property: s3cfg-local
    - secretKey: BUCKET
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /garage/home-infra/talos-backups
        metadataPolicy: None
        property: BUCKET
    - secretKey: AGE_X25519_PUBLIC_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/talos/etcd-backup
        metadataPolicy: None
        property: AGE_X25519_PUBLIC_KEY
