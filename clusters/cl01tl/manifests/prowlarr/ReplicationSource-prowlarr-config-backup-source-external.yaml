apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: prowlarr-config-backup-source-external
  namespace: prowlarr
  labels:
    helm.sh/chart: volsync-target-config-0.7.0
    app.kubernetes.io/instance: prowlarr
    app.kubernetes.io/part-of: prowlarr
    app.kubernetes.io/version: "0.7.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: prowlarr-config-backup
spec:
  sourcePVC: prowlarr-config
  trigger:
    schedule: 0 12 * * *
  restic:
    pruneIntervalDays: 7
    repository: prowlarr-config-backup-secret-external
    retain:
      daily: 7
      hourly: 0
      monthly: 3
      weekly: 4
      yearly: 1
    moverSecurityContext:
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 568
      runAsUser: 568
      supplementalGroups:
        - 44
        - 100
        - 109
        - 65539
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-blockpool-snapshot
    cacheCapacity: 1Gi
