apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: yamtrack
  labels:
    app.kubernetes.io/instance: yamtrack
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: yamtrack
    helm.sh/chart: yamtrack-4.6.0
  namespace: yamtrack
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  hostnames:
    - "yamtrack.alexlebens.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: yamtrack
          namespace: yamtrack
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
