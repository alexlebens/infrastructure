apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: "yamtrack-postgresql-18-recovery"
  namespace: yamtrack
  labels:
    helm.sh/chart: postgres-18-cluster-7.5.0
    app.kubernetes.io/name: yamtrack-postgresql-18
    app.kubernetes.io/instance: yamtrack
    app.kubernetes.io/part-of: yamtrack
    app.kubernetes.io/version: "7.5.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: "yamtrack-postgresql-18-recovery"
spec:
  configuration:
    destinationPath: s3://postgres-backups/cl01tl/yamtrack/yamtrack-postgresql-18-cluster
    endpointURL: http://garage-main.garage:3900
    wal:
      compression: snappy
      maxParallel: 1
    data:
      compression: snappy
      jobs: 1
    s3Credentials:
      accessKeyId:
        name: yamtrack-postgresql-18-recovery-secret
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: yamtrack-postgresql-18-recovery-secret
        key: ACCESS_SECRET_KEY
      region:
        name: yamtrack-postgresql-18-recovery-secret
        key: ACCESS_REGION
