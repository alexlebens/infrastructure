apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music-grabber-nfs-storage
  namespace: music-grabber
  labels:
    app.kubernetes.io/name: music-grabber-nfs-storage
    app.kubernetes.io/instance: music-grabber
    app.kubernetes.io/part-of: music-grabber
spec:
  volumeName: music-grabber-nfs-storage
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
