apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: music-grabber-config-secret
  namespace: music-grabber
  labels:
    app.kubernetes.io/name: music-grabber-config-secret
    app.kubernetes.io/instance: music-grabber
    app.kubernetes.io/part-of: music-grabber
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: navidrome-user
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/navidrome/admin
        metadataPolicy: None
        property: user
    - secretKey: navidrome-password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/navidrome/admin
        metadataPolicy: None
        property: password
    - secretKey: slskd-user
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/slskd/auth
        metadataPolicy: None
        property: user
    - secretKey: slskd-password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cl01tl/slskd/auth
        metadataPolicy: None
        property: password
