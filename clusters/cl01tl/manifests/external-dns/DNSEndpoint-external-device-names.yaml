---
# Source: external-dns/templates/dns-endpoint.yaml
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: external-device-names
  namespace: external-dns
  labels:
    app.kubernetes.io/name: external-device-names
    app.kubernetes.io/instance: external-dns
    app.kubernetes.io/part-of: external-dns
spec:
  endpoints:
    # Unifi UDM
    - dnsName: unifi.alexlebens.net
      recordTTL: 180
      recordType: A
      targets:
        - 192.168.1.1
    # Synology Web
    - dnsName: synology.alexlebens.net
      recordTTL: 180
      recordType: A
      targets:
        - 10.232.1.61
    # Synology Storage
    - dnsName: synologybond.alexlebens.net
      recordTTL: 180
      recordType: A
      targets:
        - 10.232.1.64
    # HD Homerun
    - dnsName: hdhr.alexlebens.net
      recordTTL: 180
      recordType: A
      targets:
        - 10.232.1.72
    # Pi KVM
    - dnsName: pikvm.alexlebens.net
      recordTTL: 180
      recordType: A
      targets:
        - 10.232.1.71
