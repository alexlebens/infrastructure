apiVersion: batch/v1
kind: CronJob
metadata:
  name: kubernetes-cloudflare-ddns
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: kubernetes-cloudflare-ddns
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kubernetes-cloudflare-ddns
    helm.sh/chart: kubernetes-cloudflare-ddns-4.6.2
  namespace: kubernetes-cloudflare-ddns
spec:
  suspend: false
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 90
  timeZone: US/Central
  schedule: "30 4 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      parallelism: 1
      backoffLimit: 3
      template:
        metadata:
          labels:
            app.kubernetes.io/controller: main
            app.kubernetes.io/instance: kubernetes-cloudflare-ddns
            app.kubernetes.io/name: kubernetes-cloudflare-ddns
        spec:
          enableServiceLinks: false
          serviceAccountName: default
          automountServiceAccountToken: true
          hostIPC: false
          hostNetwork: false
          hostPID: false
          dnsPolicy: ClusterFirst
          restartPolicy: Never
          containers:
            - envFrom:
                - secretRef:
                    name: kubernetes-cloudflare-ddns-secret
              image: kubitodev/kubernetes-cloudflare-ddns:2.0.0
              imagePullPolicy: IfNotPresent
              name: main
              resources:
                requests:
                  cpu: 10m
                  memory: 128Mi
