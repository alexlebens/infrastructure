apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vault
  labels:
    helm.sh/chart: vault-0.32.0
    app.kubernetes.io/name: vault
    app.kubernetes.io/instance: vault
    app.kubernetes.io/managed-by: Helm
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vault
      app.kubernetes.io/instance: vault
      vault-active: "true"
  endpoints:
    - port: http
      interval: 30s
      scrapeTimeout: 10s
      scheme: http
      path: /v1/sys/metrics
      params:
        format:
          - prometheus
      tlsConfig:
        insecureSkipVerify: true
  namespaceSelector:
    matchNames:
      - vault
