apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: site-profile-cloudflared-secret
  namespace: site-profile
  labels:
    helm.sh/chart: cloudflared-2.2.1
    app.kubernetes.io/instance: site-profile
    app.kubernetes.io/part-of: site-profile
    app.kubernetes.io/version: "2.2.1"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: site-profile-cloudflared-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: cf-tunnel-token
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cloudflare/tunnels/site-profile
        metadataPolicy: None
        property: token
