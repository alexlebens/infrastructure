apiVersion: apps/v1
kind: Deployment
metadata:
  name: site-profile-cloudflared-site
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: site-profile
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: cloudflared-site
    app.kubernetes.io/version: 2025.10.0
    helm.sh/chart: cloudflared-site-1.23.1
  namespace: site-profile
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/name: cloudflared-site
      app.kubernetes.io/instance: site-profile
  template:
    metadata:
      labels: 
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: site-profile
        app.kubernetes.io/name: cloudflared-site
    spec: 
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers: 
        - args:
          - tunnel
          - --protocol
          - http2
          - --no-autoupdate
          - run
          - --token
          - $(CF_MANAGED_TUNNEL_TOKEN)
          env:
          - name: CF_MANAGED_TUNNEL_TOKEN
            valueFrom:
              secretKeyRef:
                key: cf-tunnel-token
                name: site-profile-cloudflared-api-secret
          image: cloudflare/cloudflared:2025.11.1
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
