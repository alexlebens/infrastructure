vault:
  global:
    enabled: true
    tlsDisable: true
    psp:
      enable: false
    serverTelemetry:
      prometheusOperator: true
  injector:
    enabled: false
  server:
    enabled: true
    image:
      repository: hashicorp/vault
      tag: 1.17.0
    updateStrategyType: "OnDelete"
    logLevel: debug
    logFormat: standard
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        cert-manager.io/cluster-issuer: letsencrypt-issuer
      ingressClassName: traefik
      pathType: Prefix
      activeService: true
      hosts:
        - host: vault.alexlebens.net
          paths:
            - /
      tls:
        - secretName: vault-secret-tls
          hosts:
            - vault.alexlebens.net
    route:
      enabled: false
    authDelegator:
      enabled: false
    readinessProbe:
      enabled: true
      port: 8200
    livenessProbe:
      enabled: false
    volumes:
      - name: vault-nfs-storage-backup
        persistentVolumeClaim:
          claimName: vault-nfs-storage-backup
    volumeMounts:
      - mountPath: /opt/backups/
        name: vault-nfs-storage-backup
        readOnly: false
    affinity: |
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: {{ template "vault.name" . }}
                app.kubernetes.io/instance: "{{ .Release.Name }}"
                component: server
            topologyKey: kubernetes.io/hostname
    networkPolicy:
      enabled: false
    service:
      enabled: true
      active:
        enabled: true
      standby:
        enabled: false
      type: ClusterIP
      port: 8200
      targetPort: 8200
    dataStorage:
      enabled: true
      size: 10Gi
      mountPath: "/vault/data"
      accessMode: ReadWriteOnce
    auditStorage:
      enabled: false
      size: 10Gi
      mountPath: "/vault/audit"
      accessMode: ReadWriteOnce
    dev:
      enabled: false
    standalone:
      enabled: false
    ha:
      enabled: true
      replicas: 3
      raft:
        enabled: true
        config: |
          ui = true

          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
            telemetry {
              unauthenticated_metrics_access = "true"
            }
          }

          storage "raft" {
            path = "/vault/data"
            retry_join {
              leader_api_addr = "http://vault-0.vault-internal:8200"
            }
            retry_join {
              leader_api_addr = "http://vault-1.vault-internal:8200"
            }
            retry_join {
              leader_api_addr = "http://vault-2.vault-internal:8200"
            }
          }

          service_registration "kubernetes" {}

          telemetry {
            prometheus_retention_time = "30s"
            disable_hostname = true
          }

      disruptionBudget:
        enabled: true
        maxUnavailable: null
    serviceAccount:
      create: true
      serviceDiscovery:
        enabled: true
    hostNetwork: false
  ui:
    enabled: true
    publishNotReadyAddresses: true
    activeVaultPodOnly: false
    serviceType: "ClusterIP"
    serviceNodePort: null
    externalPort: 8200
    targetPort: 8200
  csi:
    enabled: false
  serverTelemetry:
    serviceMonitor:
      enabled: true
      interval: 30s
      scrapeTimeout: 10s
    prometheusRules:
      enabled: true
      rules:
        - alert: vault-HighResponseTime
          annotations:
            message: The response time of Vault is over 500ms on average over the last 5 minutes.
          expr: vault_core_handle_request{quantile="0.5", namespace="mynamespace"} > 500
          for: 5m
          labels:
            severity: warning
        - alert: vault-HighResponseTime
          annotations:
            message: The response time of Vault is over 1s on average over the last 5 minutes.
          expr: vault_core_handle_request{quantile="0.5", namespace="mynamespace"} > 1000
          for: 5m
          labels:
            severity: critical
snapshot:
  controllers:
    main:
      type: cronjob
      cronjob:
        suspend: false
        concurrencyPolicy: Forbid
        timeZone: US/Central
        schedule: "@every 24h"
        startingDeadlineSeconds: 90
        successfulJobsHistory: 3
        failedJobsHistory: 3
        backoffLimit: 3
        parallelism: 1
      containers:
        snapshot:
          image:
            repository: hashicorp/vault
            tag: 1.16.2
            pullPolicy: IfNotPresent
          command:
            - /bin/ash
          args:
            - -ec
            - |
              apk add --no-cache jq;
              export VAULT_TOKEN=$(vault write auth/approle/login role_id=$VAULT_APPROLE_ROLE_ID secret_id=$VAULT_APPROLE_SECRET_ID -format=json | jq -r .auth.client_token);
              vault operator raft snapshot save /opt/backup/vault-snapshot-latest.snap;
              cp /opt/backup/vault-snapshot-latest.snap /opt/backup/vault-snapshot-$(date +"%Y%m%d-%H-%M").snap;
              cp /opt/backup/vault-snapshot-latest.snap /opt/backup/vault-snapshot-s3.snap;
          envFrom:
            - secretRef:
                name: vault-snapshot-agent-token
          env:
            - name: VAULT_ADDR
              value: http://vault-active.vault.svc.cluster.local:8200
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
        backup:
          image:
            repository: amazon/aws-cli
            tag: 2.15.42
            pullPolicy: IfNotPresent
          command:
            - /bin/sh
          args:
            - -ec
            - |
              until [ -f /opt/backup/vault-snapshot-s3.snap ]; do sleep 5; done;
              aws s3 cp /opt/backup/vault-snapshot-s3.snap s3://cl01tl-vault-snapshots/vault-snapshot-$(date +"%Y%m%d-%H-%M").snap;
              rm /opt/backup/vault-snapshot-s3.snap;
          envFrom:
            - secretRef:
                name: vault-snapshot-s3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
  serviceAccount:
    create: true
  persistence:
    config:
      existingClaim: vault-nfs-storage-backup
      advancedMounts:
        main:
          snapshot:
            - path: /opt/backup
              readOnly: false
          backup:
            - path: /opt/backup
              readOnly: false
vault-unseal:
  controllers:
    main:
      type: cronjob
      cronjob:
        suspend: false
        concurrencyPolicy: Allow
        timeZone: US/Central
        schedule: "0 * * * *"
        startingDeadlineSeconds: 90
        successfulJobsHistory: 3
        failedJobsHistory: 3
        backoffLimit: 3
        parallelism: 3
      containers:
        unseal-1:
          image:
            repository: ghcr.io/lrstanley/vault-unseal
            tag: 0.5.1
            pullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
        unseal-2:
          image:
            repository: ghcr.io/lrstanley/vault-unseal
            tag: 0.5.1
            pullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
        unseal-3:
          image:
            repository: ghcr.io/lrstanley/vault-unseal
            tag: 0.5.1
            pullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
  serviceAccount:
    create: true
  persistence:
    config-1:
      enabled: true
      type: configMap
      name: vault-unseal-config-1
      advancedMounts:
        main:
          unseal-1:
            - path: /etc/vault-unseal.yaml
              readOnly: true
              mountPropagation: None
              subPath: vault-unseal.yaml
    config-2:
      enabled: true
      type: configMap
      name: vault-unseal-config-2
      advancedMounts:
        main:
          unseal-2:
            - path: /etc/vault-unseal.yaml
              readOnly: true
              mountPropagation: None
              subPath: vault-unseal.yaml
    config-3:
      enabled: true
      type: configMap
      name: vault-unseal-config-3
      advancedMounts:
        main:
          unseal-3:
            - path: /etc/vault-unseal.yaml
              readOnly: true
              mountPropagation: None
              subPath: vault-unseal.yaml
