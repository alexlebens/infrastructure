apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-meilisearch-master-key-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: gitea-meilisearch-master-key-secret
