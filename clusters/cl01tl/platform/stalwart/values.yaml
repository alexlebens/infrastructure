stalwart:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: stalwartlabs/stalwart
            tag: v0.13.2
            pullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8080
          protocol: HTTP
        smtp:
          port: 25
          targetPort: 25
          protocol: TCP
        smtps:
          port: 465
          targetPort: 465
          protocol: TCP
        imap:
          port: 143
          targetPort: 143
          protocol: TCP
        imaps:
          port: 993
          targetPort: 993
          protocol: TCP
  persistence:
    config:
      forceRename: stalwart-config
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 10Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /opt/stalwart
              readOnly: false
postgres-17-cluster:
  mode: standalone
  cluster:
    storage:
      storageClass: local-path
    walStorage:
      storageClass: local-path
    monitoring:
      enabled: true
      prometheusRule:
        enabled: true
  recovery:
    method: objectStore
    objectStore:
      endpointURL: https://nyc3.digitaloceanspaces.com
      destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/stalwart/stalwart-postgresql-17-cluster
      endpointCredentials: stalwart-postgresql-17-cluster-backup-secret
      recoveryIndex: 2
  backup:
    enabled: true
    endpointURL: https://nyc3.digitaloceanspaces.com
    destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/stalwart/stalwart-postgresql-17-cluster
    endpointCredentials: stalwart-postgresql-17-cluster-backup-secret
    backupIndex: 3
    retentionPolicy: "7d"
