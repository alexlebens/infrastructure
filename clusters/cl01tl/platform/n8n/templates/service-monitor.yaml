apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: n8n-main
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: n8n-main
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: n8n-main
      app.kubernetes.io/instance: {{ .Release.Name }}
  endpoints:
    - port: http
      interval: 3m
      scrapeTimeout: 1m
      path: /metrics

