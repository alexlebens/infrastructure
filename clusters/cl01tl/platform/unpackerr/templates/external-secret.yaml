apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unpackerr-key-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: UN_SONARR_0_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /sonarr/key
        metadataPolicy: None
        property: key
    - secretKey: UN_SONARR_1_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /sonarr/key
        metadataPolicy: None
        property: 4k-key
    - secretKey: UN_RADARR_0_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /radarr/key
        metadataPolicy: None
        property: key
    - secretKey: UN_RADARR_1_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /radarr/key
        metadataPolicy: None
        property: 4k-key
    - secretKey: UN_LIDARR_0_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /lidarr/key
        metadataPolicy: None
        property: key
    - secretKey: UN_READARR_0_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /readarr/key
        metadataPolicy: None
        property: audiobooks-key
    - secretKey: UN_READARR_1_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /readarr/key
        metadataPolicy: None
        property: books-key
