loki:
  deploymentMode: SingleBinary
  loki:
    auth_enabled: true
    commonConfig:
      replication_factor: 1
    limits_config:
      allow_structured_metadata: false
      max_streams_per_user: 100000
    storage:
      type: filesystem
    schemaConfig:
      configs:
        - from: "2024-01-11"
          store: boltdb-shipper
          object_store: filesystem
          schema: v13
          index:
            period: 24h
  enterprise:
    enabled: false
  gateway:
    enabled: true
    basicAuth:
      enabled: false
  singleBinary:
    replicas: 1
    persistence:
      enableStatefulSetAutoDeletePVC: true
      enabled: true
      size: 50Gi
      storageClass: ceph-block
  write:
    replicas: 0
  read:
    replicas: 0
  backend:
    replicas: 0
promtail:
  service:
    labels:
      promtail: 3.0.0
  serviceMonitor:
    enabled: true
    prometheusRule:
      enabled: false
  config:
    clients:
      - url: http://loki-gateway/loki/api/v1/push
        tenant_id: 1
