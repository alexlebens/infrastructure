loki:
  deploymentMode: SingleBinary
  loki:
    auth_enabled: true
    commonConfig:
      replication_factor: 1
    ingester_client:
      pool_config:
        remote_timeout: 10s
      remote_timeout: 10s
    limits_config:
      allow_structured_metadata: false
      max_streams_per_user: 100000
      ingestion_rate_mb: 1024
      ingestion_burst_size_mb: 1024
      retention_period: 7d
    storage:
      type: filesystem
    schemaConfig:
      configs:
        - from: "2024-01-11"
          store: boltdb-shipper
          object_store: filesystem
          schema: v13
          index:
            period: 24h
    compactor:
      shared_store: filesystem
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
      delete_request_store: filesystem
  enterprise:
    enabled: false
  gateway:
    enabled: true
    basicAuth:
      enabled: false
  singleBinary:
    replicas: 1
    persistence:
      enableStatefulSetAutoDeletePVC: true
      enabled: true
      size: 80Gi
      storageClass: ceph-block
  write:
    replicas: 0
  read:
    replicas: 0
  backend:
    replicas: 0
promtail:
  service:
    labels:
      promtail: 3.0.0
  serviceMonitor:
    enabled: true
    prometheusRule:
      enabled: false
  config:
    clients:
      - url: http://loki-gateway.loki.svc.cluster.local:80/loki/api/v1/push
        tenant_id: 1
