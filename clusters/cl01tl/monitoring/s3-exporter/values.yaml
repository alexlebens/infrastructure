s3-exporter:
  controllers:
    digital-ocean:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: molu8bits/s3bucket_exporter
            tag: 1.0.2
            pullPolicy: IfNotPresent
          env:
            - name: S3_NAME
              value: digital-ocean
            - name: S3_ENDPOINT
              value: https://postgres-backups-ce540ddf106d186bbddca68a.nyc3.digitaloceanspaces.com
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-do-home-infra-secret
                  key: AWS_ACCESS_KEY_ID
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-do-home-infra-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: S3_REGION
              valueFrom:
                secretKeyRef:
                  name: s3-do-home-infra-secret
                  key: AWS_REGION
            - name: LOG_LEVEL
              value: debug
            - name: S3_FORCE_PATH_STYLE
              value: false
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
  service:
    digital-ocean:
      controller: digital-ocean
      ports:
        metrics:
          port: 9655
          targetPort: 9655
          protocol: TCP
