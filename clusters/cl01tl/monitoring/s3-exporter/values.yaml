s3-exporter:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      containers:
        main:
          image:
            repository: ribbybibby/s3-exporter
            tag: v0.5.0
            pullPolicy: IfNotPresent
          env:
            - name: S3_EXPORTER_WEB_LISTEN_ADDRESS
              value: :9340
            - name: S3_EXPORTER_S3_ENDPOINT_URL
              value: https://postgres-backups-ce540ddf106d186bbddca68a.nyc3.digitaloceanspaces.com
            - name: S3_EXPORTER_LOG_LEVEL
              value: debug
          envFrom:
            - secretRef:
                name: s3-do-home-infra-secret
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
  service:
    main:
      controller: main
      ports:
        metrics:
          port: 9340
          targetPort: 9340
          protocol: TCP
