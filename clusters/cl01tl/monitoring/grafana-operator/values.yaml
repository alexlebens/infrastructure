grafana-operator:
  replicas: 2
  serviceAccount:
    create: true
  rbac:
    create: true
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
  serviceMonitor:
    enabled: true
  dashboard:
    enabled: false
valkey-unified-alerting:
  fullnameOverride: unified-alerting-valkey
  architecture: standalone
  auth:
    enabled: false
    usePasswordFiles: false
  primary:
    persistence:
      enabled: true
      size: 1Gi
  replica:
    persistence:
      enabled: false
valkey-remote-cache:
  fullnameOverride: remote-cache-valkey
  architecture: standalone
  auth:
    enabled: false
    usePasswordFiles: false
  primary:
    persistence:
      enabled: true
      size: 1Gi
  replica:
    persistence:
      enabled: false
postgres-17-cluster:
  mode: standalone
  cluster:
    storage:
      storageClass: local-path
    walStorage:
      storageClass: local-path
    monitoring:
      enabled: true
      prometheusRule:
        enabled: true
  recovery:
    method: objectStore
    objectStore:
      endpointURL: https://nyc3.digitaloceanspaces.com
      destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/grafana-operator/grafana-operator-postgresql-17-cluster
      endpointCredentials: grafana-operator-postgresql-17-cluster-backup-secret
      recoveryIndex: 1
  backup:
    enabled: false
    endpointURL: https://nyc3.digitaloceanspaces.com
    destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/grafana-operator/grafana-operator-postgresql-17-cluster
    endpointCredentials: grafana-operator-postgresql-17-cluster-backup-secret
    backupIndex: 1
