grafana-operator:
  replicas: 2
  serviceAccount:
    create: true
  rbac:
    create: true
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
  serviceMonitor:
    enabled: true
  dashboard:
    enabled: false
postgres-17-cluster:
  mode: recovery
  cluster:
    storage:
      storageClass: local-path
    walStorage:
      storageClass: local-path
    monitoring:
      enabled: true
      prometheusRule:
        enabled: true
  recovery:
    method: objectStore
    objectStore:
      destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/grafana-operator/grafana-operator-postgresql-17-cluster
      index: 1
  backup:
    objectStore:
      - name: external
        destinationPath: s3://postgres-backups-ce540ddf106d186bbddca68a/cl01tl/grafana-operator/grafana-operator-postgresql-17-cluster
        index: 1
        retentionPolicy: "2d"
    scheduledBackups:
      - name: daily-backup
        suspend: false
        schedule: "0 0 * * *"
        backupName: external
