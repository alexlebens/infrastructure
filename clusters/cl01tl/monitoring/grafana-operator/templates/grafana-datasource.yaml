apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafana-operator-prometheus-datasource
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: grafana-operator-prometheus-datasource
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  datasource:
    name: Prometheus
    type: prometheus
    url: http://kube-prometheus-stack-prometheus.kube-prometheus-stack:9090/
    access: proxy
    isDefault: true
    jsonData:
      timeInterval: 30s
  instanceSelector:
    matchLabels:
      app: grafana-main
  plugins:
    - name: grafana-clock-panel
      version: 1.3.0
    - name: marcusolsson-treemap-panel
      version: 2.0.1
    - name: camptocamp-prometheus-alertmanager-datasource
      version: 2.1.0
  uid: kube-prometheus-stack

---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafana-operator-loki-datasource
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: grafana-operator-loki-datasource
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: logs
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  datasource:
    name: Loki
    type: loki
    url: http://loki.loki:3100
    jsonData:
      httpHeaderName1: "X-Scope-OrgID"
    secureJsonData:
      httpHeaderValue1: "1"
  instanceSelector:
    matchLabels:
      app: grafana-main
  plugins:
    - name: grafana-lokiexplore-app
      version: 1.0.15
  uid: loki
