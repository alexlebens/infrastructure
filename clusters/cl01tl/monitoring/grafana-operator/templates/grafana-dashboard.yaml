              "instant": false,
              "intervalFactor": 1,
              "legendFormat": "Used Space",
              "range": true,
              "refId": "A"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "kube-prometheus-stack"
              },
              "editorMode": "code",
