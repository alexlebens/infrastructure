checkrr:
  controllers:
    main:
      type: deployment
      replicas: 1
      strategy: Recreate
      revisionHistoryLimit: 3
      initContainers:
        init-create-db:
          securityContext:
            runAsUser: 0
          image:
            repository: busybox
            tag: 1.37.0
            pullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -ec
            - |
              if [ ! -f /app/checkrr.db ]; then
                touch /app/checkrr.db;
              fi;
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
      containers:
        main:
          image:
            repository: aetaric/checkrr
            tag: 3.5.0
            pullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 2
              memory: 512Mi
  serviceAccount:
    create: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8585
          protocol: HTTP
  ingress:
    tailscale:
      enabled: true
      className: tailscale
      hosts:
        - host: checkrr-cl01tl
          paths:
            - path: /
              pathType: Prefix
              service:
                name: checkrr
                port: 80
      tls:
        - hosts:
            - checkrr-cl01tl
  persistence:
    config:
      enabled: true
      type: secret
      name: checkrr-config-secret
      advancedMounts:
        main:
          main:
            - path: /etc/checkrr.yaml
              readOnly: true
              mountPropagation: None
              subPath: checkrr.yaml
    db:
      storageClass: ceph-block-delete
      accessMode: ReadWriteOnce
      size: 5Gi
      advancedMounts:
        main:
          init-create-db:
            - path: /app
              readOnly: false
          main:
            - path: /app
              readOnly: false
    media:
      existingClaim: checkrr-nfs-storage
      advancedMounts:
        main:
          main:
            - path: /mnt/store
              readOnly: false
